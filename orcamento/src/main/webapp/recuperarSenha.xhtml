<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/acesso.xhtml">

	<ui:param name="managedBean" value="#{usuarioMB}" />

	<ui:define name="titulo">
		Recuperar Senha
	</ui:define>

	<ui:define name="conteudo">
 
            <h:form id="frmRecuperarSenha">
            	
            	<p:messages />
            	
            	<p>
            	
            		<label for="frmRecuperarSenha:txtLogin">* Informe seu login:</label>            		
                    <h:inputText id="txtLogin" value="#{managedBean.entity.login}" required="true" requiredMessage="Informe o login!"/>                     	
            		
            		<label for="frmRecuperarSenha:txtEmail">* Informe seu e-mail:</label>                    
                    <h:inputText id="txtEmail" value="#{managedBean.entity.email}" required="true" requiredMessage="Informe o e-mail!" size="30" />
                    
               </p>                  
                
                <h:commandLink id="lnkVoltar" title="Voltar" action="login" immediate="true">
     				<h:graphicImage id="imgBack" height="48" width="48" value="/resources/images/svg/undo.svg"/>
     			</h:commandLink>
				<p:spacer width="20" />
     			<h:commandLink id="lnkOk" title="Recuperar senha" action="#{managedBean.recuperarSenha}">
     				<h:graphicImage id="imgOk" height="48" width="48" value="/resources/images/svg/ok.svg"/>
     			</h:commandLink>            
            </h:form>
     
	</ui:define>
	
</ui:composition>
</html>
