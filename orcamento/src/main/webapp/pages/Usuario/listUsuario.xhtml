<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{usuarioMB}" />
	<ui:param name="colunaPesquisa" value="3" />
	
	<ui:define name="parametro_pesquisa">		
		<h:panelGroup>
			<label for="frmListEntity:txtLogin">Login:</label>
		    <h:inputText id="txtLogin" value="#{managedBean.loginUsuario}"/>
	    </h:panelGroup>	    	    
	</ui:define>
	
	<ui:define name="pesquisa_avancada"></ui:define>
	
	<ui:define name="colunas">
		<h:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>
			<h:outputText value="#{item.nome} "/>
			<h:outputText value="("/>
			<h:outputText value="#{item.login}" />
			<h:outputText value=")"/>
			<br/>
			<h:outputText value="#{item.email}"/>
		</h:column>		
		<h:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ativo" />
			</f:facet>
			<h:selectBooleanCheckbox value="#{item.ativo}" disabled="true" />
		</h:column>
	</ui:define>

	<ui:define name="acoes">
		<h:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ações" />
			</f:facet>
			<h:commandLink title="Editar" action="#{managedBean.edit}">
				<h:graphicImage id="imgEdit" height="48" width="48" value="/resources/images/svg/edit_image.svg"/>
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandLink>
			<p:spacer width="10"/>
			
			<h:commandLink title="Usar credenciais do usuário" action="#{managedBean.logarComo}" rendered="#{managedBean.usuarioLogado.login == 'admin' and item.login != 'admin'}">
				<h:graphicImage id="imgPrivacy" height="48" width="48" value="/resources/images/svg/privacy.svg"/>
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandLink>
			<p:spacer width="10" rendered="#{managedBean.usuarioLogado.login == 'admin' and item.login != 'admin'}"/>
			
			<h:commandLink title="Deslogar das credenciais do usuário" action="#{managedBean.deslogarComo}" rendered="#{managedBean.usuarioLogado.logado == true and item.login == managedBean.usuarioLogado.login}">
				<h:graphicImage id="imgLogout" height="48" width="48" value="/resources/images/svg/light_at_the_end_of_tunnel.svg"/>
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandLink>			
		</h:column>
	</ui:define>
</ui:composition>
</html>
