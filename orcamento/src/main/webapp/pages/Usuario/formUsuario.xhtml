<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{usuarioMB}" />

	<ui:define name="campos">
	
		<label for="frmFormEntity:txtNome">Nome:</label>
		<h:inputText id="txtNome" value="#{managedBean.entity.nome}" disabled="#{!managedBean.entity.ativo || managedBean.entity.login == 'admin'}" />
		
		<label for="frmFormEntity:txtLogin">Login:</label>
		<h:inputText id="txtLogin" value="#{managedBean.entity.login}" disabled="#{managedBean.operation == 'edit'}" />
		
		<label for="frmFormEntity:txtEmail">E-Mail:</label>
		<h:inputText id="txtEmail" value="#{managedBean.entity.email}" disabled="#{!managedBean.entity.ativo}">
			<f:validator validatorId="emailValidator"/>
		</h:inputText>
		
		<label for="frmFormEntity:txtSenha">Senha:</label>
		<h:inputSecret id="txtSenha" value="#{managedBean.entity.confirmaSenha}" disabled="#{!managedBean.entity.ativo}" />
		
		<h:panelGroup rendered="#{managedBean.operation == 'edit'}">
			<label>Data de criação:
				<h:outputText id="txtDataCriacao" value="#{managedBean.entity.dataCriacao}">
					<f:converter converterId="dateConverter"/>
				</h:outputText>
			</label>
			<p:spacer height="1"/>
			<label>
				<h:selectBooleanCheckbox value="#{managedBean.entity.ativo}" disabled="#{managedBean.entity.login == 'admin'}"/>
				Ativo
			</label>
		</h:panelGroup>

	</ui:define>
	
</ui:composition>
</html>
