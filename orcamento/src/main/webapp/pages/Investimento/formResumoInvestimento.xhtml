<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{investimentoMB}" />
	
	<ui:define name="campos">
	
		<label>Período:</label>
		<h:panelGroup>
			<h:outputText value="#{managedBean.resumo.mes}" />
			/
			<h:outputText value="#{managedBean.resumo.ano}" />
		</h:panelGroup>

		<label for="frmFormEntity:txtAplicacao">Aplicação:</label>
		<h:inputText id="txtAplicacaao" value="#{managedBean.resumo.aplicacao}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:inputText>	
		
		<label for="frmFormEntity:txtResgate">Resgate:</label>
		<h:inputText id="txtResgate" value="#{managedBean.resumo.resgate}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:inputText>
		
		<label for="frmFormEntity:txtRendimentoBruto">Rendimento bruto:</label>
		<h:inputText id="txtRendimentoBruto" value="#{managedBean.resumo.rendimentoBruto}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:inputText>
		
		<label for="frmFormEntity:txtImpostoRenda">Imposto de renda:</label>
		<h:inputText id="txtImpostoRenda" value="#{managedBean.resumo.impostoRenda}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:inputText>
		
		<label for="frmFormEntity:txtIOF">IOF:</label>
		<h:inputText id="txtIOF" value="#{managedBean.resumo.iof}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:inputText>
		
		<label for="frmFormEntity:txtRendimentoLiquido">Rendimento líquido:</label>
		<h:inputText id="txtRendimentoLiquido" value="#{managedBean.resumo.rendimentoLiquido}" >
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:inputText>

	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink id="lnkVoltar" title="Voltar" action="#{managedBean.voltarInvestimento}" immediate="true">
			<h:graphicImage id="imgBack" height="48" width="48" value="/resources/images/svg/undo.svg"/>
     	</h:commandLink>				
		<p:spacer width="20" />
		<h:commandLink id="lnkOk" title="Salvar dados" action="#{managedBean.salvarDadosInvestimento}">
			<h:graphicImage id="imgOk" height="48" width="48" value="/resources/images/svg/ok.svg"/>
		</h:commandLink>
	</ui:define>

</ui:composition>
</html>
