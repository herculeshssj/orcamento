<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{investimentoMB}" />

	<h:panelGrid columns="2" rendered="#{managedBean.entity.id != null and managedBean.entity.categoriaInvestimento.tipoInvestimento == 'VARIAVEL'}">
		<f:facet name="header">
			<h:outputText value="Informações da bolsa"/>
		</f:facet>
	
		<label>Abertura:</label>
		<h:outputText value="#{managedBean.infoCotacao.open}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:outputText>
		
		<label>Mínimo:</label>
		<h:outputText value="#{managedBean.infoCotacao.low}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:outputText>
		
		<label>Máximo:</label>
		<h:outputText value="#{managedBean.infoCotacao.high}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:outputText>
		
		<label>Fechamento:</label>
		<h:outputText value="#{managedBean.infoCotacao.close}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:outputText>
		
		<label>Volume:</label>
		<h:outputText value="#{managedBean.infoCotacao.volume}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:outputText>
		
		<f:facet name="footer">
			<h:outputText value="Powered by Alpha Vantage API. Todos os direitos reservados a Alpha Vantage Inc."/>
		</f:facet>
			
	</h:panelGrid>

</ui:composition>
</html>
