<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{pessoalMB}" />

	<p:tab title="Dados pessoais">
					
		<h:panelGrid columns="2">
	
			Gênero:
			<h:selectOneMenu value="#{managedBean.pessoal.genero}">
				<f:selectItem itemLabel="Masculino" itemValue="M"/>
				<f:selectItem itemLabel="Feminino" itemValue="F"/>
			</h:selectOneMenu>
			
			Etnia:
			<h:inputText value="#{managedBean.pessoal.etnia}"/>
			
			Tipo sanguíneo:
			<h:inputText value="#{managedBean.pessoal.tipoSanguineo}"/>
			
			Data de nascimento:
			<p:inputMask value="#{managedBean.pessoal.dataNascimento}" size="10" mask="99/99/9999">
	    		<f:converter converterId="dateConverter"/>
	    	</p:inputMask>
	    	
	    	Nacionalidade:
	    	<h:inputText value="#{managedBean.pessoal.nacionalidade}" size="35"/>
	    	
	    	Naturalidade:
	    	<h:inputText value="#{managedBean.pessoal.naturalidade}" size="35"/>
	    	
	    	Filiação (pai):
	    	<h:inputText value="#{managedBean.pessoal.filiacaoPai}" size="70"/>
	    	
	    	Filiação (mãe):
	    	<h:inputText value="#{managedBean.pessoal.filiacaoMae}" size="70"/>
	    	
	    	Escolaridade:
	    	<h:inputText value="#{managedBean.pessoal.escolaridade}" />
	    	
	    	Estado civil:
	    	<h:inputText value="#{managedBean.pessoal.estadoCivil}" />
		
		</h:panelGrid>
		
		<h:commandLink id="lnkOkPessoal" title="Salvar informações" action="#{managedBean.salvarInformacaoPessoal}">
			<h:graphicImage id="imgOkPessoal" height="48" width="48" value="/resources/images/svg/ok.svg"/>
		</h:commandLink> 
		
	</p:tab>

</ui:composition>
</html>
