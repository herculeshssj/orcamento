<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{contaCompartilhadaMB}" />

	<ui:define name="campos">
			
		<h:panelGrid columns="2">				
			
			<label for="frmFormEntity:txtConta">Conta:</label>
			<h:selectOneMenu id="txtConta" value="#{managedBean.entity.conta}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			
			<label for="frmFormEntity:txtLogin">Login do usuário:</label>
			<h:inputText id="txtLogin" value="#{managedBean.entity.loginUsuario}"/>
			
			<label for="frmFormEntity:txtEmail">E-Mail do usuário:</label>
			<h:inputText id="txtEmail" value="#{managedBean.entity.emailUsuario}"/>
			
		</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
</html>
