<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{fechamentoPeriodoController}" />
	
	<ui:define name="campos">
				
		<label>Conta:</label>
		<h:selectOneMenu value="#{managedBean.entity.conta}" converter="entityConverter" disabled="true">
			<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
		</h:selectOneMenu>
		
		<label for="frmListEntity:txtFechamento">Fechamento:</label>
		<h:inputText value="#{managedBean.entity.label}" disabled="true"/>
		
		<label for="frmFormEntity:txtDataFechamento">Data de fechamento:</label>
		<p:inputMask id="txtDataFechamento" size="9" mask="99/99/9999" value="#{managedBean.entity.data}">
	    	<f:converter converterId="dateConverter"/>
	    </p:inputMask>
		
		<label for="frmFormEntity:txtSaldo">Saldo:</label>
		<h:inputText id="txtSaldo" value="#{managedBean.entity.saldo}" size="10">
			<f:convertNumber type="currency" pattern="###.##"/>
		</h:inputText>
		
		<h:panelGroup>
			<label><h:outputText value="Mês / Ano:" /></label>
			<h:panelGrid columns="3">
				<h:inputText value="#{managedBean.entity.mes}" size="5"/>
				<h:outputText value=" / " />
				<h:inputText value="#{managedBean.entity.ano}" size="5"/>
			</h:panelGrid>
		</h:panelGroup>
		
	</ui:define>

</ui:composition>
</html>
