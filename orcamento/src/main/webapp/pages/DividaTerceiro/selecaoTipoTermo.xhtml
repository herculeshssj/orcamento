<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{dividaTerceiroMB}" />
	
	<label>Selecione o tipo de termo de dívida:</label>
	<h:selectOneRadio layout="lineDirection" id="txtTipoTermoDivida" value="#{managedBean.tipoTermoDivida}" required="true" requiredMessage="Informe um tipo de termo de dívida!">
		<f:selectItems value="#{enumCombo.listaTipoTermoDividaTerceiro}"/>
		<p:ajax event="change" update="pnlTipoTermoDividaTerceiro"/>
	</h:selectOneRadio>
	
	<p:outputPanel id="pnlTipoTermoDividaTerceiro">
	
		<h:panelGroup rendered="#{managedBean.tipoTermoDivida == 'MODELO_DOCUMENTO'}">
			
			<label>Selecione um modelo:</label>
			<h:selectOneMenu value="#{managedBean.modeloDocumento}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaModeloDocumento}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>
			<h:commandLink value="Visualizar modelo" action="#{managedBean.visualizarModeloDocumento}" target="_blank"/>
		
		</h:panelGroup>
		
		<h:panelGroup rendered="#{managedBean.tipoTermoDivida == 'ARQUIVO'}">
			
			<label>Selecione um arquivo:</label>
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" fileLimit="1" sizeLimit="16777216" invalidSizeMessage="Tamanho máximo de arquivo: 16MB"/>
		
		</h:panelGroup>
		
		<h:panelGroup rendered="#{managedBean.tipoTermoDivida == 'EDITOR_TEXTO'}">
			
			<p:poll interval="60" listener="#{managedBean.autoSave}" update="txtStatusSalvamento" />
			
			<label><h:outputText id="txtStatusSalvamento" value="#{managedBean.statusSalvamento}" /></label>
			
			<p:editor id="txtEditor" value="#{managedBean.conteudoTexto}"/>
			
			<h:commandLink value="Visualizar termo" action="#{managedBean.visualizarConteudoTexto}" target="_blank"/>
		
		</h:panelGroup>
	
	</p:outputPanel>
	     	
</ui:composition>
</html>
