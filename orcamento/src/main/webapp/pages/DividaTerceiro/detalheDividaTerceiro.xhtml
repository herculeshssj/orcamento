<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{dividaTerceiroMB}" />

	<ui:define name="campos">
			
		<h:panelGrid columns="2">
			
			Favorecido:
			<h:outputText value="#{managedBean.entity.favorecido.label}" />		
	     	
	     	Tipo de dívida:
	     	<h:outputText value="#{managedBean.entity.tipoCategoria}" />
	     	
	     	Status da dívida:
	     	<h:outputText value="#{managedBean.entity.statusDivida}" />	
	     	
	     	Data da negociação:
	     	<h:outputText value="#{managedBean.entity.dataNegociacao}">
	     		<f:converter converterId="dateConverter"/>
	     	</h:outputText>
	     	
	     	Valor da dívida:
	     	<h:panelGroup>
	     		<h:outputText value="#{managedBean.entity.moeda.simboloMonetario} " />
		     	<h:outputText value="#{managedBean.entity.valorDivida}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		     	</h:outputText>
	     	</h:panelGroup>
			
			Moeda:
			<h:outputText value="#{managedBean.entity.moeda.label}" />
			
			Total pago:
			<h:panelGroup>
	     		<h:outputText value="#{managedBean.entity.moeda.simboloMonetario} " />
		     	<h:outputText value="#{managedBean.entity.totalPago}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		     	</h:outputText>
	     	</h:panelGroup>
			
			Total a pagar:
			<h:panelGroup>
	     		<h:outputText value="#{managedBean.entity.moeda.simboloMonetario} " />
		     	<h:outputText value="#{managedBean.entity.totalAPagar}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		     	</h:outputText>
	     	</h:panelGroup>
			
		</h:panelGrid>

		<h:panelGrid columns="2" rendered="#{managedBean.entity.emprestimo}">

			<f:facet name="header">
				<h:outputText value="Informações do empréstimo" />
			</f:facet>

			<label>Quantidade de parcelar:</label>
			<h:outputText id="txtQuantParcelas" value="#{managedBean.entity.quantParcelas}"/>

			<label>Taxa de juros:</label>
			<h:outputText id="txtTaxaJuros" value="#{managedBean.entity.taxaJuros}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>

			<label>Valor da parcela:</label>
			<h:panelGroup>
				<h:outputText value="#{managedBean.entity.moeda.simboloMonetario} " />
				<h:outputText id="txtValorParcela" value="#{managedBean.entity.valorParcela}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:panelGroup>

		</h:panelGrid>
				
		<label>Justificativa:</label>
		<h:outputText value="#{managedBean.entity.justificativa}" escape="false"/>
		
		<hr />
		
		<h:panelGroup rendered="#{managedBean.entity.statusDivida != 'REGISTRADO'}">
			<h:dataTable value="#{managedBean.entity.pagamentos}" var="item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{item.label}"/>
				</h:column>
				<h:column style="text-align: center; vertical-align: middle;">
					<f:facet name="header">
						<h:outputText value="Ação" />
					</f:facet>
					<h:commandLink value="Comprovante" action="#{managedBean.visualizarComprovante}" target="_blank" rendered="#{item.arquivoComprovante == null}">
						<f:setPropertyActionListener value="#{item}" target="#{managedBean.pagamentoDivida}"/>
					</h:commandLink>
					<h:commandLink value="Comprovante" action="#{managedBean.visualizarComprovanteAnexado}" target="_blank" rendered="#{item.arquivoComprovante != null}">
						<f:setPropertyActionListener value="#{item}" target="#{managedBean.pagamentoDivida}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:panelGroup>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink id="lnkVoltar" title="Voltar" action="#{managedBean.cancel}" immediate="true">
   			<h:graphicImage id="imgBack" height="48" width="48" value="/resources/images/svg/undo.svg"/>
   		</h:commandLink>				
		<p:spacer width="20" />
		<h:commandLink id="lnkContract" title="Visualizar termo/contrato gerado" action="#{managedBean.visualizarTermoDivida}" target="_blank" rendered="#{managedBean.entity.statusDivida != 'REGISTRADO' and managedBean.entity.arquivoTermoDivida == null}">
   			<h:graphicImage id="imgContract" height="48" width="48" value="/resources/images/svg/briefcase.svg"/>
   		</h:commandLink>
   		<h:commandLink id="lnkContractFile" title="Visualizar termo/contrato anexado" action="#{managedBean.visualizarTermoDividaAnexado}" rendered="#{managedBean.entity.statusDivida != 'REGISTRADO' and managedBean.entity.arquivoTermoDivida != null}">
   			<h:graphicImage id="imgContractFile" height="48" width="48" value="/resources/images/svg/briefcase.svg"/>
   		</h:commandLink>
		<p:spacer width="20" />
		<h:commandLink id="lnkCertificate" title="Visualizar termo de quitação gerado" action="#{managedBean.visualizarTermoQuitacao}" target="_blank" rendered="#{managedBean.entity.statusDivida == 'QUITADO' and managedBean.entity.arquivoTermoQuitacao == null}">
			<h:graphicImage id="imgCertificate" height="48" width="48" value="/resources/images/svg/diploma_1.svg"/>
		</h:commandLink>
		<h:commandLink id="lnkCertificateFile" title="Visualizar termo de quitação gerado" action="#{managedBean.visualizarTermoQuitacaoAnexado}" target="_blank" rendered="#{managedBean.entity.statusDivida == 'QUITADO' and managedBean.entity.arquivoTermoQuitacao != null}">
			<h:graphicImage id="imgCertificateFile" height="48" width="48" value="/resources/images/svg/diploma_1.svg"/>
		</h:commandLink>
	</ui:define>
	
</ui:composition>
</html>
