<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{lancamentoContaMB}" />
	
	   	<h:dataTable id="tableListEntity" width="100%" value="#{managedBean.listEntity}" var="item" style="font-size: 16px;">
	   		<f:facet name="header">
	   			<h:selectBooleanCheckbox value="#{managedBean.selecionarTodosLancamentos}">
     				<p:ajax update="tableListEntity" listener="#{managedBean.selecionarTodos}" />
     			</h:selectBooleanCheckbox>
     			<p:spacer width="10"/>	
	   			<h:commandLink title="Mover lançamentos" action="#{managedBean.mover}">
					<h:graphicImage id="imgMove" height="40" width="40" value="/resources/images/svg/in_transit.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Mover" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Duplicar lançamentos" action="#{managedBean.duplicar}">
					<h:graphicImage id="imgDuplicate" height="40" width="40" value="/resources/images/svg/gallery.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Duplicar" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Alterar propriedades dos lançamentos" action="#{managedBean.alterarPropriedades}">
					<h:graphicImage id="imgProperties" height="40" width="40" value="/resources/images/svg/view_details.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Detalhes" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Excluir lançamentos" action="#{managedBean.excluir}">
					<h:graphicImage id="imgDelete" height="40" width="40" value="/resources/images/svg/delete_database.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Excluir" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Mesclar lançamentos" action="#{managedBean.mesclar}">
					<h:graphicImage id="imgMerge" height="40" width="40" value="/resources/images/svg/multiple_inputs.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Mesclar" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Dividir lançamento" action="#{managedBean.dividir}">
					<h:graphicImage id="imgDivide" height="40" width="40" value="/resources/images/svg/flow_chart.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Dividir" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Detalhar lançamento" action="#{managedBean.detalhar}">
					<h:graphicImage id="imgDetails" height="40" width="40" value="/resources/images/svg/genealogy.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Detalhar" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Transferir lançamentos" action="#{managedBean.transferir}">
					<h:graphicImage id="imgTransfer" height="40" width="40" value="/resources/images/svg/money_transfer.svg"/>
				</h:commandLink>										
	  			<p:spacer width="3"/>
	  			<h:outputText value="Transferir" />
	  			<p:spacer width="10"/>
	  			<h:commandLink title="Vínculos" action="#{managedBean.vinculos}">
					<h:graphicImage id="imgBrokenLink" height="40" width="40" value="/resources/images/svg/broken_link.svg" />
				</h:commandLink>
				<p:spacer width="3"/>
	  			<h:outputText value="Vínculos" />
	   		</f:facet>
     		<h:column style="text-align: center; vertical-align: middle;">
     			<h:selectBooleanCheckbox value="#{item.selecionado}"/>
     		</h:column>
     		<h:column style="vertical-align: middle;">
     			<h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
     				<f:converter converterId="dateConverter"/>
     			</h:outputText>     			
     		</h:column>	
     		<h:column style="vertical-align: middle;">
     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
     			<h:outputText value=" - AGENDADO" rendered="#{item.statusLancamentoConta == 'AGENDADO'}" style="text-align: left"/>
     			<br/>
     			<h:graphicImage id="imgInfo" value="/resources/images/svg/info.svg" height="20" width="20"/>
     			<p:spacer width="5"/>
     			<h:graphicImage id="imgCalendar" title="#{item.lancamentoPeriodico.descricao}" value="/resources/images/svg/planner.svg" height="20" width="20" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}"/>
     			<p:spacer width="5"/>
     			<h:graphicImage id="imgParcel" title="#{item.lancamentoPeriodico.descricao}" value="/resources/images/svg/doughnut_chart.svg" height="20" width="20" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}"/>
     			<p:spacer width="5"/>
     			<h:graphicImage id="imgLink" title="#{item.historico == null ? 'Lançamento importado' : item.historico}" value="/resources/images/svg/link.svg" height="20" width="20" rendered="#{item.hashImportacao != null}"/>
     			<p:spacer width="5"/>
     			<h:graphicImage id="imgAttachment" title="#{item.arquivo.nomeArquivo}" value="/resources/images/svg/image_file.svg" height="20" width="20" rendered="#{item.arquivo != null}"/>
     			<p:spacer width="5"/>
     			<h:graphicImage id="imgMoreDetails" title="Mais detalhes" value="/resources/images/svg/list.svg" height="20" width="20" rendered="#{item.hasDetalhes}"/>
     			<p:tooltip for="imgInfo">
					<h:outputText value="Categoria: #{item.categoria.descricao}" rendered="#{item.categoria != null}"/><br/>
					<h:outputText value="Favorecido: #{item.favorecido.nome}" rendered="#{item.favorecido != null}"/><br/>
					<h:outputText value="Meio de Pagamento: #{item.meioPagamento.descricao}" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento and item.meioPagamento != null}"/>
				</p:tooltip>
     		</h:column>
     		<h:column style="vertical-align: middle;">
     			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
     			<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
     				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
     			</h:outputText>
     		</h:column>     		
     		<h:column style="text-align: center; vertical-align: middle; width: 100px;">
     			<h:commandLink title="Editar" action="#{managedBean.edit}" rendered="#{item.editavel}">
					<h:graphicImage id="imgEdit" height="48" width="48" value="/resources/images/svg/edit_image.svg"/>
					<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
				</h:commandLink>								
	  			<p:spacer width="10"/>			
				<h:commandLink title="Excluir" action="#{managedBean.view}" rendered="#{item.statusLancamentoConta != 'QUITADO' and item.editavel}">
					<h:graphicImage id="imgRemove" height="48" width="48" value="/resources/images/svg/remove_image.svg"/>
					<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
				</h:commandLink>							
  			</h:column>	  	
  			<f:facet name="footer">
  				<h:outputText value="Créditos: #{managedBean.totalCreditos}" style="color: #0000FF;"/>
  				<h:outputText value=" | " />
  				<h:outputText value="Débitos: #{managedBean.totalDebitos}"  style="color: #FF0000;"/>
  				<h:outputText value=" | " />
  				<h:outputText value="Saldo: #{managedBean.saldoTotal} | "/>
  				<h:outputText value="#{managedBean.quantRegistros} item(ns) encontrado(s)"></h:outputText>
  			</f:facet>	   	
     	</h:dataTable>
	     	
</ui:composition>
</html>
