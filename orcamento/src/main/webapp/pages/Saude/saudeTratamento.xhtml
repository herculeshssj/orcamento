<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{saudeController}" />
	
	<label for="frmFormEntity:txtDescricaoTratamento">Descrição:</label>
	<h:inputText id="txtDescricaoTratamento" value="#{managedBean.tratamentoSaude.descricao}"/>
	
 	<label>Tipo de tratamento:</label>
    <h:selectOneRadio value="#{managedBean.tratamentoSaude.tipoTratamento}" layout="lineDirection">
		<f:selectItems value="#{enumCombo.listaTipoTratamento}"/>								
	</h:selectOneRadio>
	
	<label for="frmFormEntity:txtPeriodicidade">Periodicidade:</label>
	<h:inputText id="txtPeriodicidade" value="#{managedBean.tratamentoSaude.periodicidade}"/>
	
	<label for="frmFormEntity:txtObservacao">Observação:</label>
	<h:inputTextarea id="txtObservacao" value="#{managedBean.tratamentoSaude.observacao}"/>
	
	<h:commandLink id="lnkAddRowTratamento" title="Adicionar tratamento" actionListener="#{managedBean.adicionarTratamento}">
		<h:graphicImage id="imgAddRowTratamento" height="48" width="48" value="/resources/images/svg/add_row.svg"/>
	</h:commandLink>

	<hr/>
	
	<h:dataTable id="tableListaTratamento" value="#{managedBean.entity.tratamento}" var="item">
		<h:column>
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{item.descricao}" />
			<br/>
			<h:outputText value="#{item.tipoTratamento}" />
			<br/>
			<h:outputText value="#{item.periodicidade}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Ações" />
			</f:facet>
			<h:commandLink title="Editar" action="#{managedBean.editarTratamento}">
				<h:graphicImage id="imgEditTratamento" height="48" width="48" value="/resources/images/svg/edit_image.svg"/>
				<f:setPropertyActionListener value="#{item}" target="#{managedBean.tratamentoSaude}"/>
			</h:commandLink>
			<p:spacer height="20"/>
			<h:commandLink title="Excluir" action="#{managedBean.excluirTratamento}">
				<h:graphicImage id="imgRemoveTratamento" height="48" width="48" value="/resources/images/svg/remove_image.svg"/>
				<f:setPropertyActionListener value="#{item}" target="#{managedBean.tratamentoSaude}"/>
			</h:commandLink>
		</h:column>
	</h:dataTable>

</ui:composition>
</html>
