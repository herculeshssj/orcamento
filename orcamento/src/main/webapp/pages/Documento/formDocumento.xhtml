<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{documentoMB}" />
	
	<ui:define name="campos">
	
		<label>Categoria:</label>
		<h:selectOneMenu id="txtCategoria" value="#{managedBean.entity.categoriaDocumento}" converter="entityConverter">									
			<f:selectItems value="#{managedBean.listaCategoriaDocumento}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
		</h:selectOneMenu>	
		
		<label for="frmFormEntity:txtNome">Nome:</label>
		<h:inputText id="txtNome" value="#{managedBean.entity.nome}" size="50" />
			
		<h:panelGrid columns="1">
			Arquivo:
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" fileLimit="1" sizeLimit="16777216" invalidSizeMessage="Tamanho máximo de arquivo: 16MB"/>			
			<h:panelGroup>
				<h:commandLink title="Baixar arquivo" action="#{managedBean.baixarArquivo}">
					<h:graphicImage id="imgDownload" value="/resources/images/svg/download.svg" height="48" width="48"/>
				</h:commandLink>								
			</h:panelGroup>
		</h:panelGrid>
		
		<label for="frmFormEntity:txtDescricao">Descrição:</label>
		<h:inputTextarea id="txtDescricao" value="#{managedBean.entity.descricao}"/>
		
	</ui:define>

</ui:composition>
</html>
