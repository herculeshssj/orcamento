<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3>Notificações do Sistema</h3>
	</ui:define>

	<ui:define name="conteudo">
	
		<h:form id="frmDashboard">

			<label for="frmDashboard:txtTitulo">Título:</label>
			<h:outputText id="txtTitulo" value="#{dashboardController.notificacaoSelecionada.titulo}"/>

			<br/><br/>

			<label for="frmDashboard:txtDataHora">Data/Hora:</label>
			<h:outputText id="txtDataHora" value="#{dashboardController.notificacaoSelecionada.dataHoraFormatada}"/>

			<br/><br/>

			<label for="frmDashboard:txtDetalhes">Detalhes:</label>
			<h:outputText id="txtDetalhes" value="#{dashboardController.notificacaoSelecionada.detalhes}" escape="false"/>

  		</h:form>
     
	</ui:define>
	
</ui:composition>
</html>
