<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{patrimonioController}" />
	
	<ui:define name="campos">
	
		<h:panelGroup rendered="#{managedBean.operation != 'create'}">
			<label for="frmFormEntity:txtNumeroPatrimonio">Número de patrimônio:</label>
			<h:outputText id="txtNumeroPatrimonio" value="#{managedBean.entity.id}"/>
		</h:panelGroup>
	
		<label for="frmFormEntity:txtDescricao">Descrição:</label>
		<h:inputText id="txtDescricao" value="#{managedBean.entity.descricao}"/>
		
		<label for="frmFormEntity:txtValor">Valor:</label>
		<h:inputText id="txtValor" value="#{managedBean.entity.valorPatrimonio}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		</h:inputText>
	
		<label for="frmFormEntity:txtDataEntrada">Data de entrada:</label>
		<p:inputMask id="txtDataEntrada" value="#{managedBean.entity.dataEntrada}" size="10" mask="99/99/9999">
			<f:converter converterId="dateConverter"/>
		</p:inputMask>
		
		<label for="frmFormEntity:txtDetalheAquisicao">Detalhes da aquisição:</label>
		<h:inputTextarea id="txtDetalheAquisicao" value="#{managedBean.entity.detalheEntradaPatrimonio}"/>
		
		<label for="frmFormEntity:txtFavorecido">Favorecido:</label>
		<h:selectOneMenu id="txtFavorecido" value="#{managedBean.entity.favorecido}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaFavorecido}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>									
		</h:selectOneMenu>
		
		<h:panelGroup rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}">
			<label>Meio de pagamento:</label>
			<h:selectOneMenu id="txtMeioPagamento" value="#{managedBean.entity.meioPagamento}" converter="entityConverter">
				<f:selectItem itemLabel="Nenhum meio de pagamento"/>
				<f:selectItems value="#{managedBean.listaMeioPagamento}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
		</h:panelGroup>
		
		<label for="frmFormEntity:txtCategoriaDocumento">Categoria de documento:</label>
		<h:selectOneMenu id="txtCategoriaDocumento" value="#{managedBean.entity.categoriaDocumento}" converter="entityConverter">
			<f:selectItem itemLabel="Selecione uma categoria de documento" />
			<f:selectItems value="#{managedBean.listaCategoriaDocumento}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>									
		</h:selectOneMenu>
		
		<label>Moeda:</label>
		<h:selectOneMenu value="#{managedBean.entity.moeda}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>									
		</h:selectOneMenu>
			
		<label for="frmFormEntity:txtDataSaida">Data de saída:</label>
		<p:inputMask id="txtDataSaida" value="#{managedBean.entity.dataSaida}" size="10" mask="99/99/9999">
			<f:converter converterId="dateConverter"/>
		</p:inputMask>
		
		<label for="frmFormEntity:txtDetalheSaida">Detalhes da saída:</label>
		<h:inputTextarea id="txtDetalheSaida" value="#{managedBean.entity.detalheSaidaPatrimonio}"/>
			
	</ui:define>

</ui:composition>
</html>
