<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{grupoLancamentoController}" />

	<ui:define name="campos">
			
		<h:panelGrid columns="2">
			<h:panelGroup>
				<label for="frmFormEntity:txtDescricao">Descrição:</label>
				<h:outputText id="txtDescricao" value="#{managedBean.entity.descricao}"/>
			</h:panelGroup>
			<h:panelGroup>
				<label>Moeda:</label>
				<h:outputText id="txtMoeda" value="#{managedBean.entity.moeda.label}"/>
			</h:panelGroup>
			<h:panelGroup>
				<label for="frmFormEntity:txtPrevisaoReceita">Previsão de receita:</label>
				<h:outputText id="txtPrevisaoReceita" value="#{managedBean.entity.previsaoReceita}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:panelGroup>
			<h:panelGroup>
				<label for="frmFormEntity:txtPrevisaoDespesa">Previsão de despesa:</label>
				<h:outputText id="txtPrevisaoDespesa" value="#{managedBean.entity.previsaoDespesa}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:panelGroup>
			<h:panelGroup>
				<label for="frmFormEntity:txtMeta">Meta:</label>
				<h:outputText id="txtMeta" value="#{managedBean.entity.meta}"/>
			</h:panelGroup>
			<h:panelGroup>
				<label for="frmFormEntity:txtDetalheMeta">Detalhes da meta:</label>
				<h:outputText id="txtDetalheMeta" value="#{managedBean.entity.detalheMeta}"/>
			</h:panelGroup>
		</h:panelGrid>
	
		<hr/>
		
		<h:dataTable id="tableItens" var="item" value="#{managedBean.entity.itens}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{item.data}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
					<f:converter converterId="dateConverter"/>
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valor" />
				</f:facet>
				<h:outputText value="#{item.valor}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:column>
		</h:dataTable>
		
	</ui:define>
	
</ui:composition>
</html>
