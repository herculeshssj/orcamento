<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{administradorInvestimentoController}" />

	<ui:define name="campos">
			
		<h:panelGrid columns="2">
			
			Nome do administrador:
			<h:outputText value="#{managedBean.entity.nome}" />
			
			CNPJ do administrador:
			<h:outputText value="#{managedBean.entity.cnpjFormatado}" />
			
			Endereço completo:
			<h:outputText value="#{managedBean.entity.enderecoCompleto}" />
			
			Telefone:
			<h:outputText value="#{managedBean.entity.telefone}" />
			
			Site:
			<h:outputText value="#{managedBean.entity.site}" />
			
			E-Mail:
			<h:outputText value="#{managedBean.entity.email}" />				
			
		</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
</html>
