<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{administradorInvestimentoController}" />
	
	<ui:define name="campos">
	
		<label for="frmFormEntity:txtNome">Nome do administrador:</label>
		<h:inputText id="txtNome" value="#{managedBean.entity.nome}" size="50"/>
		
		<label for="frmFormEntity:txtCnpj">CNPJ do administrador:</label>
		<p:inputMask id="txtCnpj" value="#{managedBean.entity.cnpj}" mask="99.999.999/9999-99"/>
		
		<label for="frmFormEntity:txtEndereco">Endereço completo:</label>
		<h:inputText id="txtEndereco" value="#{managedBean.entity.enderecoCompleto}" size="50" />
		
		<label for="frmFormEntity:txtTelefone">Telefone:</label>
		<h:inputText value="#{managedBean.entity.telefone}" />
		
		<label for="frmFormEntity:txtSite">Site:</label>
		<h:inputText value="#{managedBean.entity.site}" />
		
		<label for="frmFormEntity:txtEmail">E-Mail:</label>
		<h:inputText id="txtEmail" value="#{managedBean.entity.email}" />
		
	</ui:define>

</ui:composition>
</html>
