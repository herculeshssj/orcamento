<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{benfeitoriaController}" />

	<ui:define name="campos">
	
		<h:panelGrid columns="2">
		
			<label for="frmFormEntity:txtNumeroPatrimonio">Número de patrimônio:</label>
			<h:outputText id="txtNumeroPatrimonio" value="#{managedBean.patrimonioSelecionado.id}"/>
		
			<label for="frmFormEntity:txtPatrimonio">Patrimônio:</label>
			<h:outputText id="txtPatrimonio" value="#{managedBean.patrimonioSelecionado.label}"/>
			
			<label for="frmFormEntity:txtDescricao">Descrição:</label>
			<h:outputText id="txtDescricao" value="#{managedBean.entity.descricao}"/>
			
			<label for="frmFormEntity:txtValor">Valor:</label>
			<h:outputText id="txtValor" value="#{managedBean.entity.valorBenfeitoria}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
		
			<label for="frmFormEntity:txtDataInicio">Data de início:</label>
			<h:outputText id="txtDataInicio" value="#{managedBean.entity.dataInicio}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			<label for="frmFormEntity:txtDataFim">Data de término:</label>
			<h:outputText id="txtDataFim" value="#{managedBean.entity.dataFim}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			<label for="frmFormEntity:txtDetalheBenfeitoria">Detalhes da benfeitoria:</label>
			<h:outputText id="txtDetalheBenfeitoria" value="#{managedBean.entity.detalheBenfeitoria}"/>
			
			<label for="frmFormEntity:txtCategoriaDocumento">Categoria de documento:</label>
			<h:outputText value="#{managedBean.entity.categoriaDocumento.label}" />
			
			<label>Grupo de lançamento:</label>
			<h:outputText value="#{managedBean.entity.grupoLancamento.label}" />
		
		</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
</html>
