<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{scriptMB}" />
	<ui:param name="colunaPesquisa" value="4" />

	<ui:define name="parametro_pesquisa">
		<h:panelGroup>
			<label for="frmListEntity:txtNome">Nome:</label>
			<h:inputText id="txtNome" value="#{managedBean.nomeScript}" />
		</h:panelGroup>
		<h:panelGroup>
	    	<h:selectBooleanCheckbox value="#{managedBean.somenteAtivos}" />
	    	<label>Somente ativos</label>
	    </h:panelGroup>
	</ui:define>
	
	<ui:define name="pesquisa_avancada"></ui:define>

	<ui:define name="colunas">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{item.nome}" />
		</p:column>
		
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>
			<h:outputText value="#{item.usuario.nome}" />
		</p:column>
		
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Notificar" />
			</f:facet>
			<p:selectBooleanCheckbox value="#{item.notificar}" disabled="true"/>
		</p:column>
		
	</ui:define>
</ui:composition>
</html>
