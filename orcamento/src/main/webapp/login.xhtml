<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/acesso.xhtml">

	<ui:define name="titulo">
		Autenticação
	</ui:define>

	<ui:define name="conteudo">
 
            <form action="j_spring_security_check" method="post">
            
            	<p>
            	
            		<h:panelGrid columns="2">
            			<h:panelGroup>
	            			<label for="j_username">Login:</label>
		            		<input id="j_username" name="j_username" type="text" />
	            		</h:panelGroup>
	            		
	            		<h:panelGroup>
		            		<label for="j_password">Senha:</label>
		            		<input id="j_password" name="j_password" type="password" />
	            		</h:panelGroup>
            		</h:panelGrid>
            		
            		<input id="btnEntrar" class="button radius" type="submit" value="Entrar" />            		
            		<input id="j_remember" name="_spring_security_remember_me" type="checkbox"/> Lembre-se de mim            		             		           		
            	</p>
            	
            </form>	
            
            <h:form>
            	<h:panelGrid columns="7" cellpadding="5" style="text-align: right">
                    
                    <h:outputText />
                    <h:outputText />
                    <h:outputText />
                    <h:commandLink id="lnkEfetuarRegistro" value="Efetuar registro" action="efetuarRegistro" />
                    
                    <h:outputText />
                    <h:outputText />
                    <h:commandLink id="lnkRecuperarSenha" value="Recuperar senha" action="recuperarSenha"/>
                    
                </h:panelGrid>            
            </h:form>
     
	</ui:define>
	
</ui:composition>
</html>
