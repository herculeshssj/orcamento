<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="tokenid" value="#{lancamentoRapidoMB.userTokenID}"></f:viewParam>
</f:metadata>

<h:head>
	<title>Orçamento Doméstico - Lançamento rápido</title>
</h:head>

<h:body>

	<h:form>
		
		<p:messages/>
	
		<h:panelGrid columns="2" rendered="#{lancamentoRapidoMB.usuarioLogado != null}">
		
			Usuário:
			<h:outputText value="#{lancamentoRapidoMB.usuarioLogado.login}"/>
		
			Conta:
			<h:selectOneMenu value="#{lancamentoRapidoMB.lancamento.conta}" converter="entityConverter">
				<f:selectItems value="#{lancamentoRapidoMB.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			
			Tipo:
			<p:selectOneRadio value="#{lancamentoRapidoMB.lancamento.tipoLancamento}" required="true" requiredMessage="Informe o tipo de lançamento!">
				<f:selectItems value="#{lancamentoRapidoMB.listaTipoLancamento}"/>
			</p:selectOneRadio>
			
			Descrição:
			<p:inputText value="#{lancamentoRapidoMB.lancamento.descricao}" required="true" requiredMessage="Informe a descrição!"/>
			
			Data:
			<p:inputMask value="#{lancamentoRapidoMB.lancamento.dataPagamento}" size="9" mask="99/99/9999" required="true" requiredMessage="Informe a data de pagamento!">
		    	<f:converter converterId="dateConverter"/>
		    </p:inputMask>
		    
		    Valor:
		    <p:inputText value="#{lancamentoRapidoMB.lancamento.valorPago}" required="true" requiredMessage="Informe o valor!">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>
			
			Observação:
			<p:inputTextarea value="#{lancamentoRapidoMB.lancamento.observacao}"/>
			
			Moeda:
			<h:selectOneMenu value="#{lancamentoRapidoMB.lancamento.moeda}" converter="entityConverter">
				<f:selectItems value="#{lancamentoRapidoMB.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			
			Categoria:
			<h:selectOneMenu value="#{lancamentoRapidoMB.lancamento.categoria}" converter="entityConverter">
				<f:selectItem itemLabel="Nenhuma categoria"/>
				<f:selectItems value="#{lancamentoRapidoMB.listaCategoria}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			
			Favorecido:
			<h:selectOneMenu value="#{lancamentoRapidoMB.lancamento.favorecido}" converter="entityConverter">
				<f:selectItem itemLabel="Nenhum favorecido"/>
				<f:selectItems value="#{lancamentoRapidoMB.listaFavorecido}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			
			Meio de pagamento:
			<h:selectOneMenu value="#{lancamentoRapidoMB.lancamento.meioPagamento}" converter="entityConverter">
				<f:selectItem itemLabel="Nenhum meio de pagamento"/>
				<f:selectItems value="#{lancamentoRapidoMB.listaMeioPagamento}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
		
			<p:commandButton value="Registrar" action="#{lancamentoRapidoMB.registrar}" ajax="false"/>	
		
		</h:panelGrid>
		
	</h:form>

</h:body>

</html>
