<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3><h:outputText value="#{managedBean.moduleTitle}"/></h3>
	</ui:define>

	<ui:define name="conteudo">
	
     	<h:form id="frmListEntity">
     	
     		<p:messages />
     	
     		<ui:insert name="botoes">
	     		<h:commandLink action="#{managedBean.create}" title="Novo registro">
	     			<p:graphicImage value="/resources/images/novo.png"/>
	     		</h:commandLink>
     		</ui:insert>     		
     		&nbsp;
     		<ui:insert name="pesquisa">
     			PESQUISA SIMPLES
     		</ui:insert>     		
     		&nbsp;
     		<h:commandLink title="Pesquisar" action="#{managedBean.find}">
     			<p:graphicImage value="/resources/images/pesquisar.png"/>
     		</h:commandLink>
     		&nbsp;
     		<ui:insert name="pesquisa_avancada">
     			
     		</ui:insert>     		
     		<br/><br/>
     		
     		<ui:insert name="tabela">
     		
     		<p:dataTable id="tableListEntity" width="100%" rows="15" value="#{managedBean.listEntity}" var="item" paginator="true">
     			
     			<ui:insert name="colunas">
     				<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="### NÃO DISPONÍVEL ###"/>
						</f:facet>						
	  				</p:column>	  						
     			</ui:insert>
     			
     			<ui:insert name="acoes">
     				<p:column style="text-align: center; vertical-align: middle;" exportable="false">
						<f:facet name="header">
							<h:outputText value="Ações"/>
						</f:facet>		
						<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
							<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
						</h:commandButton>								
	  					&nbsp;&nbsp;&nbsp;
						<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}">
							<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
						</h:commandButton>
	  				</p:column>
     			</ui:insert>
     			
     			<ui:insert name="tabela_rodape">
	     			<f:facet name="footer">
	        			<h:outputText value="#{managedBean.quantRegistros} item(ns) encontrado(s)"></h:outputText>
	    			</f:facet>
    			</ui:insert>
     		</p:dataTable>
     		
     		</ui:insert>
     		
     		<ui:insert name="outras_opcoes"></ui:insert>
 
     	</h:form>
     
	</ui:define>
	
</ui:composition>
</html>
