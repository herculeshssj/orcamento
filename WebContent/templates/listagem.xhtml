<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3><h:outputText value="#{managedBean.moduleTitle}"/></h3>
	</ui:define>

	<ui:define name="conteudo">
	
     	<h:form id="frmListEntity">
     	
     		<p:messages />
     		
     		<ui:insert name="pesquisa">
     			
     			<h:panelGrid columns="#{colunaPesquisa}">
     			
     				<ui:insert name="botoes">
	     				<h:commandLink action="#{managedBean.create}" title="Novo">
	     					<h:graphicImage id="imgNew" height="48" width="48" value="/resources/images/svg/add_image.svg"/>
	     				</h:commandLink>
     				</ui:insert>
     				
     				<ui:insert name="parametro_pesquisa">
     					<h:panelGroup>
		     				Parâmetro:
		     				<h:selectOneMenu>
		     					<f:selectItem itemLabel="Selecione uma opção"/>
		     				</h:selectOneMenu>
	     				</h:panelGroup>
     				</ui:insert>
     				
     				<ui:insert name="botao_pesquisa">
	     				<h:commandLink title="Pesquisar" action="#{managedBean.find}">
			     			<h:graphicImage id="imgSearch" height="48" width="48" value="/resources/images/svg/search.svg"/>
			     		</h:commandLink>
		     		</ui:insert>
		     		
		     		<ui:insert name="pesquisa_avancada">
     					<h:commandLink value="Mais opções de pesquisa >>>" action="#{managedBean.advancedSearch}"/>
     				</ui:insert> 
     			
     			</h:panelGrid>     			
     			
     		</ui:insert>
     			
     		<ui:insert name="tabela">
     		
     		<h:dataTable id="tableListEntity" width="100%" value="#{managedBean.listEntity}" var="item">
     			
     			<ui:insert name="colunas">
     				<h:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="### NÃO DISPONÍVEL ###"/>
						</f:facet>						
	  				</h:column>	  						
     			</ui:insert>
     			
     			<ui:insert name="acoes">
     				<h:column style="text-align: center; vertical-align: middle;" exportable="false">
						<f:facet name="header">
							<h:outputText value="Ações"/>
						</f:facet>		
						<h:commandLink title="Editar" action="#{managedBean.edit}">
							<h:graphicImage id="imgEdit" height="48" width="48" value="/resources/images/svg/edit_image.svg"/>
							<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
						</h:commandLink>								
	  					&nbsp;&nbsp;&nbsp;
						<h:commandLink title="Excluir" action="#{managedBean.view}">
							<h:graphicImage id="imgRemove" height="48" width="48" value="/resources/images/svg/remove_image.svg"/>
							<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
						</h:commandLink>
	  				</h:column>
     			</ui:insert>
     			
     			<ui:insert name="tabela_rodape">
	     			<f:facet name="footer">
	        			<h:outputText value="#{managedBean.quantRegistros} item(ns) encontrado(s)"></h:outputText>
	    			</f:facet>
    			</ui:insert>
     		</h:dataTable>
     		
     		</ui:insert>
     		
     		<ui:insert name="outras_opcoes"></ui:insert>
 
     	</h:form>
     
	</ui:define>
	
</ui:composition>
</html>
