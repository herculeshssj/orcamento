<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{fechamentoPeriodoMB}" />
	
	<ui:define name="pesquisa">		
		Conta:
		<h:selectOneMenu id="txtConta" value="#{managedBean.contaSelecionada}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
		</h:selectOneMenu>
		&nbsp;
		<p:selectBooleanCheckbox value="#{managedBean.exibirReabertura}"/>
		Visualizar reaberturas realizadas
	</ui:define>
	
	<ui:define name="colunas">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Período"/>				
			</f:facet>
			<h:outputText value="#{item.mes}" />
			<h:outputText value=" / " />
			<h:outputText value="#{item.ano}" />
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Fechamento"/>				
			</f:facet>
			<h:outputText value="#{item.data}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Fechado em" rendered="#{!managedBean.exibirReabertura}"/>
				<h:outputText value="Reaberto em" rendered="#{managedBean.exibirReabertura}"/>
			</f:facet>
			<h:outputText value="#{item.dataAlteracao}"/>				
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Saldo"/>
			</f:facet>
			<h:outputText value="#{item.conta.moeda.simboloMonetario} " />
			<h:outputText value="#{item.saldo}">
				<f:convertNumber type="currency" pattern="###.##"/>
			</h:outputText>
		</p:column>
	</ui:define>
	
	<ui:define name="acoes">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ações"/>
			</f:facet>
			<h:commandButton title="Reabrir período" image="/resources/images/habilitar.png" action="#{managedBean.reabrirPeriodo}" rendered="#{!managedBean.exibirReabertura and item.conta.ativo}">
				<f:setPropertyActionListener value="#{item}" target="#{managedBean.entity}" />
			</h:commandButton>			
		</p:column>
	</ui:define>
	
</ui:composition>
</html>
