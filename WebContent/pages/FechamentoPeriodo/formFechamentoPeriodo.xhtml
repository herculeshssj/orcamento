<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{fechamentoPeriodoMB}" />
	
	<ui:define name="conteudo">
		
		<h:form id="frmListEntity">

			<p:messages />
			
			<h:panelGrid columns="3">
			
				Conta:
				<h:selectOneMenu id="txtConta" value="#{managedBean.entity.conta}" converter="entityConverter">
					<f:selectItems value="#{managedBean.listaContaAtiva}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
				</h:selectOneMenu>
				<h:inputHidden/>
				
				Informe a data de fechamento:
				<p:inputMask id="txtDataFechamento" value="#{managedBean.dataFechamento}" mask="99/99/9999" required="true" requiredMessage="Informe a data de fechamento!">
					<f:converter converterId="dateConverter"/>
				</p:inputMask>
				<p:message for="txtDataFechamento"/>				
			
			</h:panelGrid>
			
			<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
				<p:graphicImage value="/resources/images/voltar.png" />
			</h:commandLink>
			&nbsp;&nbsp;&nbsp; 					
			<h:commandButton title="Fechar período" image="/resources/images/fechar.png" action="#{managedBean.fecharPeriodo}"/>
		
		</h:form>
		
	</ui:define>
	
</ui:composition>
</html>
