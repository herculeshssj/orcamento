<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{relatorioCustomizadoMB}" />
	<ui:param name="colunaPesquisa" value="3" />
	
	<ui:define name="parametro_pesquisa">		
		<h:panelGroup>
			<label for="frmListEntity:txtNomeRelatorio">Nome:</label>
		    <h:inputText id="txtNomeRelatorio" value="#{managedBean.nomeRelatorio}"/>
	    </h:panelGroup>	    	    
	</ui:define>
	
	<ui:define name="pesquisa_avancada"></ui:define>
	
	<ui:define name="colunas">
		<h:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Nome" />
			</f:facet>
			<h:outputText value="#{item.nome}" />
		</h:column>

		<h:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Descrição" />
			</f:facet>
			<h:outputText value="#{item.descricao}" />
		</h:column>
	</ui:define>

	<ui:define name="acoes">
		<h:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ações" />
			</f:facet>
			<h:commandLink title="Gerar relatório" action="#{managedBean.gerarRelatorio}">
				<h:graphicImage id="imgPreview" height="48" width="48" value="/resources/images/svg/fine_print.svg"/>
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandLink>
			<h:commandLink title="Editar" action="#{managedBean.edit}">
				<h:graphicImage id="imgEdit" height="48" width="48" value="/resources/images/svg/edit_image.svg"/>
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandLink>								
	  		<p:spacer width="10"/>			
			<h:commandLink title="Excluir" action="#{managedBean.view}">
				<h:graphicImage id="imgRemove" height="48" width="48" value="/resources/images/svg/remove_image.svg"/>
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandLink>
		</h:column>
	</ui:define>

</ui:composition>
</html>
