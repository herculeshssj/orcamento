<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{auditoriaMB}" />

	<ui:define name="campos">
			
		<h:panelGrid columns="2">				
			
			Classe:
			<h:outputText value="#{managedBean.entity.classe}" />				
			
			Usuário:
			<h:outputText value="#{managedBean.entity.usuario}" />
			
			IP v4:
			<h:outputText value="#{managedBean.entity.ip}" />
			
			Data:
			<h:outputText value="#{managedBean.entity.data}" />
			
			Horário:
			<h:outputText value="#{managedBean.entity.dataHora}" />
			
			Transação:
			<h:outputText value="#{managedBean.entity.transacao}" />
			
			Versão da entidade:
			<h:outputText value="#{managedBean.entity.versionAuditedEntity}" />
			
		</h:panelGrid>
		
		<p:dataTable id="tableAuditoriaDadosJson" value="#{managedBean.entity.readJsonValues.keySet().toArray()}" var="map" rendered="#{not empty managedBean.entity.dadosAuditados}">
		    <p:column>
		        <f:facet name="header">
		            <h:outputText value="Atributo"/>
		        </f:facet>
		            <h:outputText value="#{map}"/>
		    </p:column>
		    <p:column>
		        <f:facet name="header">
		            <h:outputText value="Valor"/>
		        </f:facet>
		            <h:outputText value="#{managedBean.entity.readJsonValues.get(map)}"></h:outputText>
		    </p:column>
		</p:dataTable>
		
		<p:dataTable id="tableAuditoriaDados" value="#{managedBean.entity.dadosAuditoria}" var="item" rendered="#{empty managedBean.entity.dadosAuditados}">
			<p:column>
				<f:facet name="header">
					<h:outputText value="Atributo"/>
				</f:facet>
				<h:outputText value="#{item.nomeAtributo}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Valor"/>
				</f:facet>
				<h:outputText value="#{item.valorAtributo}"/>
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Situação"/>
				</f:facet>
				<h:outputText value="#{item.situacaoOperacao}"/>
			</p:column>
		</p:dataTable>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		<p:spacer width="10" rendered="#{empty managedBean.entity.dadosAuditados}"/>
		<h:commandLink title="Exportar para MS-Excel" rendered="#{empty managedBean.entity.dadosAuditados}">
			<p:graphicImage value="/resources/images/excel.png" width="32" height="32"/>
			<p:dataExporter type="xls" target="tableAuditoriaDados" fileName="auditoriadados" /> 
		</h:commandLink>
		<p:spacer width="10" rendered="#{not empty managedBean.entity.dadosAuditados}"/>
		<h:commandLink title="Exportar para MS-Excel" rendered="#{not empty managedBean.entity.dadosAuditados}">
			<p:graphicImage value="/resources/images/excel.png" width="32" height="32"/>
			<p:dataExporter type="xls" target="tableAuditoriaDadosJson" fileName="auditoriadados" /> 
		</h:commandLink>
	</ui:define>
	
</ui:composition>
</html>
