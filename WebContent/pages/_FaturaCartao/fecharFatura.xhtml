<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{faturaCartaoMB}" />

	<ui:define name="campos">
	
		<h:panelGrid columns="2">
		
			Cartão:
			<h:outputText value="#{managedBean.faturaSelecionada.conta.cartaoCredito.label}"/>
			
			Data de vencimento:
			<h:outputText value="#{managedBean.faturaSelecionada.dataVencimento}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			Data de fechamento:
			<p:inputMask value="#{managedBean.faturaSelecionada.dataFechamento}" size="10" required="true" requiredMessage="Informe a data de fechamento da fatura!" mask="99/99/9999">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			
			Moeda da fatura:
			<h:outputText value="#{managedBean.faturaSelecionada.moeda.label}"/>
			
		</h:panelGrid>
		
		<hr/>
	
		<p:outputPanel id="pnlFechamentoFatura">
		
			<h:dataTable var="moeda" value="#{managedBean.moedas}" width="100%">
				<h:column>
					Total:			
				</h:column>		
				<h:column>
					<h:panelGroup>
						<h:outputText value="#{moeda.simboloMonetario} "/>
						<h:outputText value="#{moeda.total}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>
					</h:panelGroup>						
				</h:column>
				<h:column>	
					<h:outputText value="Taxa:" rendered="#{moeda.id != managedBean.moedaPadrao.id}"/>
				</h:column>
				<h:column>			
					<p:inputText size="5" value="#{moeda.taxaConversao}" rendered="#{moeda.id != managedBean.moedaPadrao.id}">
						<f:convertNumber maxFractionDigits="4"/>
					</p:inputText>
				</h:column>
				<h:column>	
					Convertido:			
				</h:column>
				<h:column>
					<h:panelGroup>			
						<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
						<h:outputText value="#{moeda.totalConvertido}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>
					</h:panelGroup>
				</h:column>			
			</h:dataTable>
			
			<h:panelGrid columns="3">
				Saldo devedor faturas anteriores:
		    	<h:panelGroup>
					<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
					<h:outputText value="#{managedBean.saldoDevedor}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>				
				</h:panelGroup>
				<h:outputText />
				
				Saldo devedor fatura atual:
		    	<h:panelGroup>
					<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
					<h:outputText value="#{managedBean.totalFatura}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>				
				</h:panelGroup>
				<h:outputText />
				
				Valor total da fatura:
				<h:panelGroup>
					<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
					<h:outputText value="#{managedBean.totalFatura + managedBean.saldoDevedor}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>				
				</h:panelGroup>
				<p:commandLink update="pnlFechamentoFatura" actionListener="#{managedBean.calculaValorConversao}" title="Atualizar valores">
		    		<p:graphicImage value="/resources/images/circular.png" />
		    	</p:commandLink>		    	
			</h:panelGrid>
		
		</p:outputPanel>
	
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
    	<h:commandLink title="Fechar fatura" action="#{managedBean.fecharFatura}">
    		<p:graphicImage value="/resources/images/fechar.png" />
    	</h:commandLink>
	</ui:define>

</ui:composition>
</html>
