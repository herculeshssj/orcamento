<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{importacaoLancamentoMB}" />
	
	<ui:define name="campos">
	
		<h3>Lançamentos válidos para importação</h3>
	
		<p:dataTable value="#{managedBean.lancamentosImportadosValidos}" var="item">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Data"/>
			</f:facet>						
			<h:outputText value="#{item.data}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
	  	</p:column>	  	
	  	<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Histórico"/>
			</f:facet>
			<h:outputText value="#{item.historico}"/>						
	  	</p:column>
	  	<p:column style="text-align: center; vertical-align: middle;"  rendered="#{managedBean.tipoImportacao == 'CONTA'}">
			<f:facet name="header">
				<h:outputText value="Documento"/>
			</f:facet>						
			<h:outputText value="#{item.documento}"/>
	  	</p:column>
	  	<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Moeda"/>
			</f:facet>						
			<h:outputText value="#{item.moeda}" rendered="#{item.conta.tipoConta == 'CARTAO'}"/>
			<h:outputText value="#{item.conta.moeda.codigoMonetario}" rendered="#{item.conta.tipoConta != 'CARTAO'}"/>
	  	</p:column>
	  	<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Valor"/>
			</f:facet>						
			<h:outputText value="#{item.valor}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
	  	</p:column>
		</p:dataTable>
	
	</ui:define>
	
	<ui:define name="acoes">
	
		<h:commandLink title="Voltar" action="#{managedBean.goToStep1}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
     	<h:commandLink title="Continuar" action="#{managedBean.goToStep3}">
     		<p:graphicImage value="/resources/images/avancar.png" />
     	</h:commandLink>
	
	</ui:define>
		
</ui:composition>
</html>
