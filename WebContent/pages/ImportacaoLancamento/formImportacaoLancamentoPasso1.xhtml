<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{importacaoLancamentoMB}" />
	
	<ui:define name="campos">
	
		<h:panelGrid columns="2">
			
			Selecione a conta:
			<h:selectOneMenu id="txtConta" value="#{managedBean.contaSelecionada}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>					
			
			Selecione o arquivo:
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" invalidSizeMessage="Tamanho máximo de arquivo: 16MB"/>
			
			<h:outputText value=""/>
			<h:panelGroup>
				<p:commandButton value="Processar Arquivo" action="#{managedBean.processarArquivo}" ajax="false"/>				
			</h:panelGroup>						
			
		</h:panelGrid>
	
		<h:panelGrid columns="2" rendered="#{managedBean.exibirInfoArquivo and managedBean.tipoImportacao == 'CONTA'}">
			N° do banco: 
			<h:outputText value="#{managedBean.infoArquivo.bancoID}"/>
			
			Agência:
			<h:outputText value="#{managedBean.infoArquivo.agencia}"/>
			
			Conta:
			<h:outputText value="#{managedBean.infoArquivo.conta}"/>
			
			Tipo de conta:
			<h:outputText value="#{managedBean.infoArquivo.tipoConta}"/>
			
			Data do arquivo:
			<h:outputText value="#{managedBean.infoArquivo.dataArquivo}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			Balanço final:
			<h:outputText value="#{managedBean.infoArquivo.balancoFinal}">
				<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
			
			Moeda padrão:
			<h:outputText value="#{managedBean.infoArquivo.moedaPadrao}"/>
			
			Quantidade de transações:
			<h:outputText value="#{managedBean.infoArquivo.quantidadeTransacao}"/>
			
			Período:
			<h:panelGroup>
				<h:outputText value="#{managedBean.infoArquivo.inicioTransacoes}">
					<f:converter converterId="dateConverter"/>	
				</h:outputText>
				à
				<h:outputText value="#{managedBean.infoArquivo.fimTransacoes}">
					<f:converter converterId="dateConverter"/>	
				</h:outputText>
			</h:panelGroup>			
		</h:panelGrid>
		
		<h:panelGrid columns="2" rendered="#{managedBean.exibirInfoArquivo and managedBean.tipoImportacao == 'CARTAO'}">
			Cartão:
			<h:outputText value="#{managedBean.infoArquivo.conta}"/>
			
			Moeda padrão:
			<h:outputText value="#{managedBean.infoArquivo.moedaPadrao}"/>
			
			Quantidade de transações:
			<h:outputText value="#{managedBean.infoArquivo.quantidadeTransacao}"/>
			
			Período:
			<h:panelGroup>
				<h:outputText value="#{managedBean.infoArquivo.inicioTransacoes}">
					<f:converter converterId="dateConverter"/>	
				</h:outputText>
				à
				<h:outputText value="#{managedBean.infoArquivo.fimTransacoes}">
					<f:converter converterId="dateConverter"/>	
				</h:outputText>
			</h:panelGroup>			
		</h:panelGrid>
		
	</ui:define>
	
	<ui:define name="acoes">
	
		<h:commandLink title="Voltar ao início" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
     	<h:commandLink title="Continuar" action="#{managedBean.goToStep2}">
     		<p:graphicImage value="/resources/images/avancar.png" />
     	</h:commandLink>
	
	</ui:define>
		
</ui:composition>
</html>
