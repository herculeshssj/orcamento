<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{importacaoLancamentoMB}" />
	<ui:param name="colunaPesquisa" value="4" />
	
	<ui:define name="parametro_pesquisa">		
		<h:panelGroup>
			Conta:
			<h:selectOneMenu id="txtConta" value="#{managedBean.contaSelecionada}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>
	    </h:panelGroup> 	    
	</ui:define>
	
	<ui:define name="pesquisa_avancada">
		<h:commandLink value="Regras de importação" action="#{regraImportacaoMB.startUp}"/>		
	</ui:define>
	
	<ui:define name="colunas">
	
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Data"/>
			</f:facet>						
			<h:outputText value="#{item.data}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
	  	</p:column>	  	
	  	<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Histórico"/>
			</f:facet>
			<h:outputText value="#{item.historico}"/>						
	  	</p:column>
	  	<p:column style="text-align: center; vertical-align: middle;"  rendered="#{managedBean.tipoImportacao == 'CONTA'}">
			<f:facet name="header">
				<h:outputText value="Documento"/>
			</f:facet>						
			<h:outputText value="#{item.documento}"/>
	  	</p:column>
	  	<p:column style="text-align: center; vertical-align: middle;" rendered="#{managedBean.tipoImportacao == 'CARTAO'}">
			<f:facet name="header">
				<h:outputText value="Moeda"/>
			</f:facet>						
			<h:outputText value="#{item.moeda}"/>
	  	</p:column>
	  	<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Valor"/>
			</f:facet>						
			<h:outputText value="#{item.valor}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
	  	</p:column>
	
	</ui:define>
	
	<ui:define name="acoes">
		<p:column style="text-align: center; vertical-align: middle; width: 100px;">
			<f:facet name="header">
				<h:outputText value="Ações"/>
			</f:facet>			
			<h:commandButton value="Importar" image="/resources/images/importar.png" action="#{managedBean.importarLancamento}" title="Importar">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>			
			&nbsp;
			<h:commandButton value="Excluir" image="/resources/images/excluir.png" action="#{managedBean.excluirLancamentoImportado}" title="Excluir">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>
	  	</p:column>		
	</ui:define>
	
</ui:composition>
</html>
