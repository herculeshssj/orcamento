<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{orcamentoMB}" />
	
	<ui:define name="campos">
	
		<h:panelGrid columns="2">
		
			Descrição:
			<p:inputText />
			
			Tipo de orçamento:
			<p:selectOneRadio>
				<f:selectItem itemLabel="Sem distinção de conta" />
				<f:selectItem itemLabel="Conta" />
				<f:selectItem itemLabel="Tipo de conta" />
			</p:selectOneRadio>
			
			Conta / Tipo de conta:
			<h:selectOneMenu></h:selectOneMenu>
			
			Tipo de período:
			<h:selectOneMenu></h:selectOneMenu>
			
			Início:
			<p:inputText />
			<!-- 
			<p:inputMask value="" mask="99/99/9999">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			-->
			Fim:
			<p:inputText />
			<!-- 
			<p:inputMask value="" mask="99/99/9999">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			-->
			Automático:
			<p:selectBooleanCheckbox/>
			
			Arquivar:
			<p:selectBooleanCheckbox />
			
			Abrangência:
			<p:selectOneRadio>
				<f:selectItem itemLabel="Crédito / Débito" />
				<f:selectItem itemLabel="Categoria" />
				<f:selectItem itemLabel="Favorecido" />
				<f:selectItem itemLabel="Meio de pagamento" />
			</p:selectOneRadio>
		
			Item:
			<h:selectOneMenu></h:selectOneMenu>
			
		</h:panelGrid>
		
		<p:dataTable>
			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Descrição"/>
				</f:facet>
				<h:outputText value="" />					
			</p:column>
			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<h:outputText value="" />					
			</p:column>
		</p:dataTable>
	
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
   		<h:commandLink title="Salvar registro" action="#{managedBean.save}">
   			<p:graphicImage value="/resources/images/gravar.png" />
   		</h:commandLink>
   		&nbsp;&nbsp;&nbsp;
   		<h:commandLink title="Gerar novo orçamento">
   			<p:graphicImage value="/resources/images/duplicar.png" />
   		</h:commandLink>
   		&nbsp;&nbsp;&nbsp;
   		<h:commandLink title="Arquivar orçamento" action="#{managedBean.save}">
   			<p:graphicImage value="/resources/images/arquivar.png" />
   		</h:commandLink>
	</ui:define>

</ui:composition>
</html>
