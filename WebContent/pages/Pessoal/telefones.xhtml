<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{pessoalMB}" />

	<p:tab title="Telefones">
								
		<h:panelGrid columns="4">
		
			Descrição:
			<h:inputText />
			
			Tipo:
			<h:inputText />
			
			DDD:
			<h:inputText />
			
			Número:
			<h:inputText />
			
			Ramal:
			<h:inputText />
			
			<h:outputText />
			<h:commandButton title="Salvar" image="/resources/images/gravar.png" />
									
		</h:panelGrid>
	
		<p:dataTable>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Endereço"/>
				</f:facet>
				<h:outputText />
			</p:column>
			<p:column>
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<h:commandButton title="Editar" image="/resources/images/alterar.png" />													
	  			<p:spacer width="10"/>
				<h:commandButton title="Excluir" image="/resources/images/excluir.png" />					
			</p:column>
		</p:dataTable>	
	</p:tab>
	
</ui:composition>
</html>
