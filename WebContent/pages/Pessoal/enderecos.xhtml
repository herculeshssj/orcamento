<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{pessoalMB}" />

	<p:tab title="Endereços">
			
		<h:panelGrid columns="4">
		
			Descrição:
			<h:inputText value="#{managedBean.endereco.descricao}"/>
			
			Tipo de logradouro:
			<h:inputText value="#{managedBean.endereco.tipoLogradouro}"/>
			
			Logradouro:
			<h:inputText value="#{managedBean.endereco.logradouro}"/>
			
			Número:
			<h:inputText value="#{managedBean.endereco.numero}" size="5"/>
			
			Complemento:
			<h:inputText value="#{managedBean.endereco.complemento}"/>
			
			Bairro:
			<h:inputText value="#{managedBean.endereco.bairro}"/>
			
			Cidade:
			<h:inputText value="#{managedBean.endereco.cidade}"/>
			
			Estado:
			<h:inputText value="#{managedBean.endereco.estado}" size="2" maxlength="2"/>
			
			CEP:
			<h:inputText value="#{managedBean.endereco.cep}" size="8" maxlength="8"/>
			
			<h:outputText />
			<h:commandLink id="lnkOkEndereco" title="Salvar endereço" action="#{managedBean.salvarEndereco}">
   				<h:graphicImage id="imgOkEndereco" height="48" width="48" value="/resources/images/svg/ok.svg"/>
   			</h:commandLink> 
				
		</h:panelGrid>
		
		<h:dataTable value="#{managedBean.listaEndereco}" var="item">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Endereço"/>
				</f:facet>
				<h:outputText value="#{item.label}" escape="false"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<h:commandLink title="Editar" action="#{managedBean.editarEndereco}">
					<h:graphicImage id="imgEditEndereco" height="48" width="48" value="/resources/images/svg/edit_image.svg"/>
					<f:setPropertyActionListener value="#{item}" target="#{managedBean.endereco}"/>
				</h:commandLink>								
 					&nbsp;&nbsp;&nbsp;
				<h:commandLink title="Excluir" action="#{managedBean.excluirEndereco}">
					<h:graphicImage id="imgRemoveEndereco" height="48" width="48" value="/resources/images/svg/remove_image.svg"/>
					<f:setPropertyActionListener value="#{item}" target="#{managedBean.endereco}"/>
				</h:commandLink>					
			</h:column>
		</h:dataTable>	
	</p:tab>

</ui:composition>
</html>
