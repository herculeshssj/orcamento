<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{bancoMB}" />
	
	<ui:define name="pesquisa">
		Banco:
	    <p:inputText value="#{managedBean.nomeBanco}" />
	</ui:define>

	<ui:define name="colunas">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Número" />
			</f:facet>
			<h:outputText value="#{item.numero}" />
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Banco" />
			</f:facet>
			<h:outputText value="#{item.nome}" />
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;"
			rendered="#{bancoMB.usuarioLogado.tipoUsuario == 'ROLE_ADMIN'}">
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>
			<h:outputText value="#{item.usuario.nome}" />
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Padrão" />
			</f:facet>
			<p:selectBooleanCheckbox value="#{item.padrao}" disabled="true" />
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ativo" />
			</f:facet>
			<p:selectBooleanCheckbox value="#{item.ativo}" disabled="true" />
		</p:column>

	</ui:define>

	<ui:define name="acoes">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ações" />
			</f:facet>
			<h:commandButton value="Editar" image="/resources/images/alterar.png" action="#{bancoMB.edit}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
			&nbsp;&nbsp;&nbsp;			
			<h:commandButton value="Excluir" image="/resources/images/excluir.png" rendered="#{!item.padrao}" action="#{bancoMB.view}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
		</p:column>
	</ui:define>

</ui:composition>
</html>
