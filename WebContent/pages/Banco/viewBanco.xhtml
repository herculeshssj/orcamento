<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{bancoMB}" />

	<ui:define name="campos">
			
		<h:panelGrid columns="2">
			
			Banco:
			<h:outputText id="txtNome" value="#{managedBean.entity.nome}" />				
			
			Número:
			<h:outputText id="txtNumero" value="#{managedBean.entity.numero}" />				
			
			Usuário:
			<h:outputText id="txtUsuario" value="#{managedBean.entity.usuario.nome}" />
			
			Padrão:
			<h:selectBooleanCheckbox value="#{managedBean.entity.padrao}" disabled="true"/>
			
			Ativo:
			<h:selectBooleanCheckbox value="#{managedBean.entity.ativo}" disabled="true"/>
			
		</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
</html>
