<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{itemDespensaMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="3">
			
			Descrição:
			<p:inputText id="txtDescricao" value="#{managedBean.entity.descricao}" size="50" disabled="#{managedBean.entity.arquivado}"/>				
			<p:message for="txtDescricao"/>
			
			Despensa:
			<h:selectOneMenu id="txtDespensa" value="#{managedBean.entity.despensa}" converter="entityConverter" disabled="#{managedBean.entity.arquivado}">
	    		<f:selectItems value="#{managedBean.listaDespensa}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
	    	</h:selectOneMenu>
	    	<p:message for="txtDespensa"/>
			
			Características:
			<p:inputTextarea id="txtCaracteristicas" value="#{managedBean.entity.caracteristicas}" rows="3" cols="50" disabled="#{managedBean.entity.arquivado}"/>				
			<h:outputText/>
			
			Unidade de Medida:
			<h:selectOneMenu id="txtUnidadeMedida" value="#{managedBean.entity.unidadeMedida}" converter="entityConverter" rendered="#{empty managedBean.entity.movimentacao}">
	    		<f:selectItems value="#{managedBean.listaUnidadeMedida}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
	    	</h:selectOneMenu>
	    	<h:panelGroup rendered="#{not empty managedBean.entity.movimentacao}">
	    		<h:outputText value="#{managedBean.entity.unidadeMedida.descricao}" />&nbsp;(<h:outputText value="#{managedBean.entity.unidadeMedida.sigla}" />)
	    	</h:panelGroup>
	    	<p:message for="txtUnidadeMedida"/>
			
			<h:outputText value="Quantidade atual:" rendered="#{managedBean.operation == 'edit'}"/>
			<h:outputText id="txtQuantidadeAtual" value="#{managedBean.entity.quantidadeAtual}" rendered="#{managedBean.operation == 'edit'}"/>				
			<h:outputText rendered="#{managedBean.operation == 'edit'}"/>
			
			Estoque (VERDE):
			<p:inputText id="txtQuantidadeVerde" value="#{managedBean.entity.quantidadeVerde}" size="10" disabled="#{managedBean.entity.arquivado}"/>				
			<p:message for="txtQuantidadeVerde"/>
			
			Estoque (AMARELO):
			<p:inputText id="txtQuantidadeAmarelo" value="#{managedBean.entity.quantidadeAmarelo}" size="10" disabled="#{managedBean.entity.arquivado}"/>				
			<p:message for="txtQuantidadeAmarelo"/>
			
			Estoque (VERMELHO):
			<p:inputText id="txtQuantidadeVermelho" value="#{managedBean.entity.quantidadeVermelho}" size="10" disabled="#{managedBean.entity.arquivado}"/>				
			<p:message for="txtQuantidadeVermelho"/>
			
			Perecível:
			<p:selectBooleanCheckbox value="#{managedBean.entity.perecivel}" disabled="#{managedBean.entity.arquivado}"/>
			<h:outputText />	
			
			<h:outputText value="Validade do estoque atual:" rendered="#{managedBean.operation == 'edit'}"/>			
			<h:outputText value="#{managedBean.entity.validade}" rendered="#{managedBean.operation == 'edit'}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			<h:outputText rendered="#{managedBean.operation == 'edit'}"/>
			
			<h:outputText value="Valor unitário do estoque:" rendered="#{managedBean.operation == 'edit'}"/>
			<h:outputText value="#{managedBean.entity.valor}" rendered="#{managedBean.operation == 'edit'}">
				<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>			
			<h:outputText rendered="#{managedBean.operation == 'edit'}"/>	
			
		</h:panelGrid>
		
		<p:accordionPanel activeIndex="1" rendered="#{managedBean.operation == 'edit'}">
			<p:tab title="Clique aqui para visualizar o histórico de movimentação">
		
				<p:dataTable value="#{managedBean.entity.movimentacao}" var="mov" rendered="#{managedBean.operation == 'edit'}">
					<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Operação" />
						</f:facet>
						<h:outputText value="#{mov.operacaoDespensa}" />
					</p:column>
					<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Data" />
						</f:facet>
						<h:outputText value="#{mov.dataOperacao}">
							<f:converter converterId="dateConverter"/>
						</h:outputText>
					</p:column>
					<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Quantidade" />
						</f:facet>
						<h:outputText value="#{mov.quantidade}" />
					</p:column>
					<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Valor" />
						</f:facet>
						<h:outputText value="-" rendered="#{mov.operacaoDespensa == 'CONSUMO'}"/>
						<h:outputText value="R$ " rendered="#{mov.operacaoDespensa == 'COMPRA'}"/>
						<h:outputText value="#{mov.valor}" rendered="#{mov.operacaoDespensa == 'COMPRA'}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>
					</p:column>
				</p:dataTable>
		
			</p:tab>
		</p:accordionPanel>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;		
		<h:commandLink title="Salvar" action="#{managedBean.save}" rendered="#{!managedBean.entity.arquivado}">
			<p:graphicImage value="/resources/images/gravar.png" />
		</h:commandLink>
		&nbsp;
		<h:commandLink title="Arquivar" action="#{managedBean.arquivar}" rendered="#{managedBean.operation == 'edit' and managedBean.entity.arquivado == false}">
			<p:graphicImage value="/resources/images/arquivar.png" />
		</h:commandLink>
		&nbsp;
		<h:commandLink title="Desarquivar" action="#{managedBean.desarquivar}" rendered="#{managedBean.operation == 'edit' and managedBean.entity.arquivado == true}">
			<p:graphicImage value="/resources/images/desarquivar.png" />
		</h:commandLink>
	</ui:define>

</ui:composition>
</html>
