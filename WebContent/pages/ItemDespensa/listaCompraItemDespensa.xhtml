<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{itemDespensaMB}" />
	
	<ui:define name="conteudo">
	
	<h:form id="frmListaCompra">
	
		<p:messages />
		
		Despensa:
		<h:selectOneMenu value="#{managedBean.despensa}" converter="entityConverter">
	    	<f:selectItems value="#{managedBean.listaDespensa}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
	    	<p:ajax update="txtItemDespensa" listener="#{managedBean.getListaItemDespensa}"/>
	    </h:selectOneMenu>
	    &nbsp;
		Item de despensa:
		<h:selectOneMenu id="txtItemDespensa" value="#{managedBean.itemDespensa}" converter="entityConverter">
	    	<f:selectItems value="#{managedBean.listaItemDespensa}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
	    </h:selectOneMenu>
	    &nbsp;
	    Quantidade:
	    <p:inputText value="#{managedBean.quantidadeItemDespensa}" size="3" maxlength="5"/>
	    &nbsp;
	    <h:commandLink title="Adicionar item à lista" action="#{managedBean.adicionarItemListaCompra}">
			<p:graphicImage value="/resources/images/adicionar.png" width="32" height="32"/> 
		</h:commandLink>
	    
	    <br/><br/>
	
		<p:dataTable id="tableListEntity" width="100%" value="#{managedBean.listaCompras}" var="item">

			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Descrição" />
				</f:facet>
				<h:outputText value="#{item.descricao}"/>
			</p:column>
			
			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Características" />
				</f:facet>
				<h:outputText value="#{item.caracteristicas}"/>
			</p:column>

			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Quantidade a comprar" />
				</f:facet>
				<h:outputText value="#{item.quantidadeAtual}"/> &nbsp;
				<h:outputText value="#{item.unidadeMedida.sigla}"/>
			</p:column>
			
			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Valor aproximado" />
				</f:facet>
				<h:outputText value="R$ "/>
				<h:outputText value="#{item.valor}">
					<f:convertNumber type="currency" pattern="###.##"/>
				</h:outputText>
			</p:column>
			
			<p:column style="text-align: center; vertical-align: middle;" exportable="false">
				<f:facet name="header">
					<h:outputText value="Ação" />
				</f:facet>
				<h:commandLink title="Remover item da lista" action="#{managedBean.removerItemListaCompra}"> 
					<p:graphicImage value="/resources/images/excluir.png" width="32" height="32"/> 
					<f:setPropertyActionListener value="#{item}" target="#{managedBean.itemDespensa}" />
				</h:commandLink>
			</p:column>

		</p:dataTable>
	
		<h:commandLink action="#{managedBean.cancel}">
			<p:graphicImage value="/resources/images/voltar.png" width="32" height="32"/>
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
		<h:commandLink>
			<p:graphicImage value="/resources/images/excel.png" width="32" height="32"/>
			<p:dataExporter type="xls" target="tableListEntity" fileName="lista-de-compras" encoding="iso-8859-1"/> 
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
		<h:commandLink title="Exportar para PDF">
			<p:graphicImage value="/resources/images/pdf.png" width="32" height="32"/>
			<p:dataExporter type="pdf" target="tableListEntity" fileName="lista-de-compras" encoding="iso-8859-1"/> 
		</h:commandLink>
		
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
