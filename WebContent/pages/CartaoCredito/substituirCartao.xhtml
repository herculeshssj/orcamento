<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{cartaoCreditoMB}" />
	
	<ui:define name="campos">
	
		<strong>Cartão de crédito:&nbsp;</strong>
		<h:outputText value="#{managedBean.entity.label}"/>
		<br/><br/>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Dados do novo cartão" />
			</f:facet>		
								
			Descrição:				
			<p:inputText id="txtDescricao" value="#{managedBean.novoCartao.descricao}" maxlength="50" size="50" required="true" requiredMessage="Informe a descrição!"/>			
			
			Tipo de cartão:
			<p:selectOneRadio id="txtTipoCartao" value="#{managedBean.novoCartao.tipoCartao}" required="true" requiredMessage="Informe o tipo de cartão!">
				<f:selectItems value="#{enumCombo.listaTipoCartao}"/>
			</p:selectOneRadio>			
			
			Bandeira:
			<h:selectOneMenu id="txtBandeira" value="#{managedBean.novoCartao.bandeira}" required="true" requiredMessage="Informe o bandeira do cartão!">
				<f:selectItems value="#{enumCombo.listaBandeira}"/>
			</h:selectOneMenu>			
			
			Abrangência:
			<p:selectOneRadio id="txtAbrangencia" value="#{managedBean.novoCartao.abrangencia}" required="true" requiredMessage="Informe o abrangência do cartão!">
				<f:selectItems value="#{enumCombo.listaAbrangencia}"/>
			</p:selectOneRadio>		
			
			Dia de vencimento da fatura:
			<p:inputText id="txtDiaVencimentoFatura" value="#{managedBean.novoCartao.diaVencimentoFatura}" size="5" required="true" requiredMessage="Informe o dia de vencimento da fatura!"/>			
			
			Dia de fechamento da fatura:
			<p:inputText id="txtDiaFechamentoFatura" value="#{managedBean.novoCartao.diaFechamentoFatura}" size="5" required="true" requiredMessage="Informe o dia de fechamento da fatura!"/>			
			
			Validade:
			<h:panelGroup>
				<p:inputText value="#{managedBean.novoCartao.mesValidade}" size="2" required="true" requiredMessage="Informe o mês de validade do cartão!" disabled="#{!managedBean.entity.ativo}"/>
				<h:outputText value=" / " />
				<p:inputText value="#{managedBean.novoCartao.anoValidade}" size="4" required="true" requiredMessage="Informe o ano de validade do cartão!" disabled="#{!managedBean.entity.ativo}"/>
			</h:panelGroup>			
						
		</h:panelGrid>
	
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink id="lnkVoltar" title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<h:graphicImage id="imgBack" height="48" width="48" value="/resources/images/svg/undo.svg"/>
     	</h:commandLink>				
		<p:spacer width="20" />
		<h:commandLink id="lnkOk" title="Substituir cartão" action="#{managedBean.substituirCartao}">
     		<h:graphicImage id="imgOk" height="48" width="48" value="/resources/images/svg/ok.svg"/>
     	</h:commandLink>
	</ui:define>
	
</ui:composition>
</html>
