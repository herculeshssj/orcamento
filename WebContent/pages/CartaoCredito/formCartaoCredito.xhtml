<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{cartaoCreditoMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="2">
		
			Banco:	     		
			<h:selectOneMenu value="#{managedBean.entity.banco}" converter="entityConverter" disabled="#{!managedBean.entity.ativo}">
				<f:selectItem itemLabel="Nenhum banco"/>
				<f:selectItems value="#{managedBean.listaBanco}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>									
			</h:selectOneMenu>
					
			Descrição:				
			<p:inputText id="txtDescricao" value="#{managedBean.entity.descricao}" maxlength="50" size="50" required="true" requiredMessage="Informe a descrição!" disabled="#{!managedBean.entity.ativo}"/>			
			
			Tipo de cartão:
			<p:selectOneRadio id="txtTipoCartao" value="#{managedBean.entity.tipoCartao}" required="true" requiredMessage="Informe o tipo de cartão!" disabled="#{!managedBean.entity.ativo}" rendered="#{managedBean.entity.tipoCartao != 'CREDITO'}">
				<f:selectItems value="#{enumCombo.listaTipoCartao}"/>
			</p:selectOneRadio>
			<h:outputText value="#{managedBean.entity.tipoCartao}" rendered="#{managedBean.entity.tipoCartao == 'CREDITO' and managedBean.operation != 'create'}" />			
			
			Bandeira:
			<h:selectOneMenu id="txtBandeira" value="#{managedBean.entity.bandeira}" required="true" requiredMessage="Informe o bandeira do cartão!" disabled="#{!managedBean.entity.ativo}">
				<f:selectItems value="#{enumCombo.listaBandeira}"/>
			</h:selectOneMenu>			
			
			Abrangência:
			<p:selectOneRadio id="txtAbrangencia" value="#{managedBean.entity.abrangencia}" required="true" requiredMessage="Informe o abrangência do cartão!" disabled="#{!managedBean.entity.ativo}">
				<f:selectItems value="#{enumCombo.listaAbrangencia}"/>
			</p:selectOneRadio>			
			
			Limite do cartão:
			<p:inputText id="txtLimiteCartao" value="#{managedBean.entity.limiteCartao}" size="10" required="true" requiredMessage="Informe o limite do cartão!" disabled="#{!managedBean.entity.ativo}">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>			
			
			Limite para saque:
			<p:inputText value="#{managedBean.entity.limiteSaque}" size="10" disabled="#{!managedBean.entity.ativo}">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>			
			
			Juros (%):
			<p:inputText value="#{managedBean.entity.juros}" size="10" disabled="#{!managedBean.entity.ativo}">
				<f:convertNumber type="percent" pattern="###.##"/>
			</p:inputText>			
			
			Multa (%):
			<p:inputText value="#{managedBean.entity.multa}" size="10" disabled="#{!managedBean.entity.ativo}">
				<f:convertNumber type="percent" pattern="###.##"/>
			</p:inputText>			
			
			Dia de vencimento da fatura:
			<p:inputText id="txtDiaVencimentoFatura" value="#{managedBean.entity.diaVencimentoFatura}" size="5" required="true" requiredMessage="Informe o dia de vencimento da fatura!" disabled="#{!managedBean.entity.ativo}"/>			
			
			Dia de fechamento da fatura:
			<p:inputText id="txtDiaFechamentoFatura" value="#{managedBean.entity.diaFechamentoFatura}" size="5" required="true" requiredMessage="Informe o dia de fechamento da fatura!" disabled="#{!managedBean.entity.ativo}"/>			
			
			Validade:
			<h:panelGroup>
				<p:inputText value="#{managedBean.entity.mesValidade}" size="2" required="true" requiredMessage="Informe o mês de validade do cartão!" disabled="#{!managedBean.entity.ativo}"/>
				<h:outputText value=" / " />
				<p:inputText value="#{managedBean.entity.anoValidade}" size="4" required="true" requiredMessage="Informe o ano de validade do cartão!" disabled="#{!managedBean.entity.ativo}"/>
			</h:panelGroup>
			
			Número do cartão:
			<h:panelGroup>
				<h:inputText id="txtNumeroCartao" value="#{managedBean.numeroCartao}" />
				<p:tooltip for="txtNumeroCartao">
					<h:outputText value="Informe o nº do cartão para usar a importação de lançamentos. O número ficará registrado no sistema de forma criptografada."/>
				</p:tooltip>
			</h:panelGroup>
			
			<h:outputText value="Cartão substituto:" rendered="#{managedBean.operation == 'edit'}"/>			
			<h:outputText value="#{managedBean.entity.cartaoSubstituto.label}" rendered="#{managedBean.operation == 'edit'}"/>
						
		</h:panelGrid>
	
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
		<h:commandLink title="Salvar registro" action="#{managedBean.save}" rendered="#{managedBean.entity.ativo}">
			<p:graphicImage value="/resources/images/gravar.png" />
		</h:commandLink>
	</ui:define>

</ui:composition>
</html>
