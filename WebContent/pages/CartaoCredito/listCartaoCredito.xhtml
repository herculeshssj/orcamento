<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{cartaoCreditoMB}" />
	
	<ui:define name="pesquisa">
		Descrição:
		<h:inputText value="#{managedBean.descricaoCartao}"/> 
		&nbsp;
	    <p:selectBooleanCheckbox value="#{managedBean.somenteAtivos}" />
	    Somente ativos
	</ui:define>

	<ui:define name="colunas">
		<p:column style="vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Descrição"/>
			</f:facet>
			<h:panelGroup rendered="#{item.ativo}">
				<h:outputText value="#{item.banco == null ? 'Nenhum banco' : item.banco.nome}" />
				<h:outputText value=" - "/>
				<h:outputText value="#{item.bandeira} - #{item.abrangencia}" />
				<br/>
				<h:outputText value="#{item.descricao}"/>
				<br/>
				<h:outputText value="Válido até "/>
				<h:outputText value="#{item.validade}">
					<f:converter converterId="dateConverter" />
				</h:outputText>
				<h:outputText value=" - "/>
				<h:outputText value="Fatura vence dia "/>
				<h:outputText value="#{item.diaVencimentoFatura}"/>
				<h:outputText value=" - "/>
				<h:outputText value="Limite: "/>
				<h:outputText value="#{item.limiteCartao}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>				
			</h:panelGroup>
			<h:panelGroup rendered="#{!item.ativo}">
				<h:outputText value="#{item.banco == null ? 'Nenhum banco' : item.banco.nome}" style="text-decoration: line-through"/>
				<h:outputText value=" - " style="text-decoration: line-through"/>
				<h:outputText value="#{item.bandeira} - #{item.abrangencia}" style="text-decoration: line-through"/>
				<br/>
				<h:outputText value="#{item.descricao}" style="text-decoration: line-through"/>
				<br/>
				<h:outputText value="Válido até " style="text-decoration: line-through"/>
				<h:outputText value="#{item.validade}" style="text-decoration: line-through">
					<f:converter converterId="dateConverter" />
				</h:outputText>
				<h:outputText value=" - " style="text-decoration: line-through"/>
				<h:outputText value="Fatura vence dia " style="text-decoration: line-through"/>
				<h:outputText value="#{item.diaVencimentoFatura}" style="text-decoration: line-through"/>
				<h:outputText value=" - " style="text-decoration: line-through"/>
				<h:outputText value="Limite: " style="text-decoration: line-through"/>
				<h:outputText value="#{item.limiteCartao}" style="text-decoration: line-through">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:panelGroup>
		</p:column>		
	</ui:define>
	
	<ui:define name="acoes">
     	<p:column style="text-align: center; vertical-align: middle;" exportable="false">
			<f:facet name="header">
				<h:outputText value="Ações"/>
			</f:facet>		
			<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>								
	  		&nbsp;
			<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{item.cartaoSubstituto == null}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>
			&nbsp;
			<h:panelGroup>
				<h:commandButton title="Ativar cartão" image="/resources/images/habilitar.png" action="#{managedBean.ativarCartaoView}" rendered="#{!item.ativo and item.cartaoSubstituto == null}">
					<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
				</h:commandButton>					
				<h:commandButton title="Desativar cartão" image="/resources/images/fechar.png" action="#{managedBean.desativarCartaoView}" rendered="#{item.ativo}">
					<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
				</h:commandButton>
			</h:panelGroup>
			&nbsp;
			<h:commandButton title="Substituir cartão" image="/resources/images/substituir.png" action="#{managedBean.substituirCartaoView}" rendered="#{item.cartaoSubstituto == null}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>
	  	</p:column>
     </ui:define>

</ui:composition>
</html>
