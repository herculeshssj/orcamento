<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario_simples.xhtml">

	<ui:param name="managedBean" value="#{regraImportacaoMB}" />
	
	<ui:define name="campos">
	
		<h:panelGrid columns="4">
			
			Texto a pesquisar:
			<p:inputText value="#{managedBean.entity.texto}"/>
			
			Conta:
			<h:selectOneMenu value="#{managedBean.entity.conta}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>
			
			Categoria:
			<h:selectOneMenu value="#{managedBean.entity.idCategoria}">
				<f:selectItem itemLabel="Categoria padrão" />
				<f:selectItems value="#{managedBean.listaCategoria}"/>			
			</h:selectOneMenu>
			
			Favorecido:
			<h:selectOneMenu value="#{managedBean.entity.idFavorecido}">
				<f:selectItem itemLabel="Favorecido padrão" />
				<f:selectItems value="#{managedBean.listaFavorecido}"/>			
			</h:selectOneMenu>
			
			Meio de Pagamento:
			<h:selectOneMenu value="#{managedBean.entity.idMeioPagamento}">
				<f:selectItem itemLabel="Meio de pagamento padrão" />
				<f:selectItems value="#{managedBean.listaMeioPagamento}"/>			
			</h:selectOneMenu>
			
			<h:outputText />
			<h:outputText />
			
		</h:panelGrid>
	
	</ui:define>
	
	<ui:define name="pesquisa">
		<strong>Conta:</strong>
		&nbsp;
		<h:selectOneMenu value="#{managedBean.contaSelecionada}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
		</h:selectOneMenu>
	</ui:define>
	
	<ui:define name="colunas">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Conta"/>
			</f:facet>						
			<h:outputText value="#{item.conta.label}" />
	  	</p:column>
	  	<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Texto a pesquisar"/>
			</f:facet>						
			<h:outputText value="#{item.texto}" />
	  	</p:column>	
	</ui:define>
		
</ui:composition>
</html>
