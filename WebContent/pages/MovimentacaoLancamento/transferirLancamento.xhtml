<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{movimentacaoLancamentoMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="2">
			
			Conta de origem:
			<h:selectOneMenu id="txtContaOrigem" value="#{managedBean.contaSelecionada}" converter="entityConverter" required="true" requiredMessage="Informe a conta de origem!">
				<f:selectItems value="#{entityCombo.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>				
			
			Conta de destino:
			<h:selectOneMenu id="txtContaDestino" value="#{managedBean.contaDestino}" converter="entityConverter" required="true" requiredMessage="Informe a conta de destino!">
				<f:selectItems value="#{entityCombo.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>			
			
			Descrição:
			<p:inputText id="txtDescricao" value="#{managedBean.lancamentoATransferir.descricao}" size="50" />	
			
			Número do documento:
			<p:inputText id="txtNumeroDocumento" value="#{managedBean.lancamentoATransferir.numeroDocumento}" />
			
			Data de pagamento:
			<p:inputMask id="txtDataPagamento" size="10" mask="99/99/9999" value="#{managedBean.lancamentoATransferir.dataPagamento}">
	    		<f:converter converterId="dateConverter"/>
	    	</p:inputMask>
	    					
			Valor Pago:
	    	<p:inputText id="txtValorPago" value="#{managedBean.lancamentoATransferir.valorPago}" size="10">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>
			
			Observação:
			<p:inputTextarea value="#{managedBean.lancamentoATransferir.observacao}" size="70" rows="3"/>
			
			Lançamento agendado:
			<p:selectBooleanCheckbox value="#{managedBean.lancamentoATransferir.agendado}"/>
			
			Categoria de origem:
			<h:selectOneMenu id="txtCategoriaOrigem" value="#{managedBean.categoriaSelecionada}"  converter="entityConverter">
				<f:selectItems value="#{entityCombo.listaCategoriaDebito}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			
			Categoria de destino:
			<h:selectOneMenu id="txtCategoriaDestino" value="#{managedBean.categoriaDestino}"  converter="entityConverter">
				<f:selectItems value="#{entityCombo.listaCategoriaCredito}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			
			Favorecido/Sacado:
			<h:selectOneMenu id="txtFavorecido" value="#{managedBean.favorecidoSelecionado}" converter="entityConverter">				
				<f:selectItems value="#{managedBean.listaFavorecido}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			
			<h:outputText value="Meio de pagamento:"  rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}" />
			<h:selectOneMenu id="txtMeioPagamento" value="#{managedBean.meioPagamentoSelecionado}" converter="entityConverter" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}">				
				<f:selectItems value="#{managedBean.listaMeioPagamento}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			
		</h:panelGrid>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;    	
    	<h:commandLink title="Confirmar" action="#{managedBean.transferirLancamentos}">
    		<p:graphicImage value="/resources/images/ativar.png" />
    	</h:commandLink>    	
	</ui:define>

</ui:composition>
</html>
