<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{lancamentoContaMB}" />
	
	<ui:define name="conteudo">
	
	<h:form id="frmFormEntity">
     	
     	<p:messages />
	
		<h:panelGrid columns="3" style="font-size: 16px;">
		
			Conta:			
			<h:selectOneMenu value="#{managedBean.entity.conta}" converter="entityConverter" rendered="#{managedBean.entity.statusLancamentoConta != 'QUITADO'}">
				<f:selectItems value="#{managedBean.listaContaAtivo}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
				<p:ajax event="change" update="txtLancamentoImportado,pnlLancamentoCartao" listener="#{managedBean.atualizaComboLancamentosImportado}"/>			
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.conta.descricao}" rendered="#{managedBean.entity.statusLancamentoConta == 'QUITADO'}"/>
			<h:inputHidden/>
						
			Tipo de Lançamento:
			<p:selectOneRadio id="txtTipoLancamento" value="#{managedBean.entity.tipoLancamento}" layout="lineDirection" rendered="#{managedBean.entity.statusLancamentoConta != 'QUITADO'}">
				<f:selectItems value="#{managedBean.listaTipoLancamento}"/>
				<p:ajax update="txtCategoria" listener="#{managedBean.atualizaComboCategorias}"/>				
			</p:selectOneRadio>
			<h:outputText value="#{managedBean.entity.tipoLancamento}" rendered="#{managedBean.entity.statusLancamentoConta == 'QUITADO'}"/>
			<h:inputHidden/>
			
			Descrição:
			<p:inputText id="txtDescricao" value="#{managedBean.entity.descricao}" size="50" rendered="#{managedBean.entity.conta.ativo}"/>
			<h:outputText value="#{managedBean.entity.descricao} - Histórico: #{managedBean.entity.historico}" rendered="#{!managedBean.entity.conta.ativo}"/>			
			<p:tooltip for="txtDescricao">
				<h:outputText value="Histórico: #{managedBean.entity.historico}"/>
			</p:tooltip>
			
			Número do documento:
			<p:inputText id="txtNumeroDocumento" value="#{managedBean.entity.numeroDocumento}" rendered="#{managedBean.entity.conta.ativo}"/>
			<h:outputText value="#{managedBean.entity.numeroDocumento}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			<h:outputText value="Período / Ano:" rendered="#{managedBean.entity.lancamentoPeriodico != null and managedBean.entity.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}"/>
			<h:panelGroup rendered="#{managedBean.entity.statusLancamentoConta != 'QUITADO' and managedBean.entity.lancamentoPeriodico != null and managedBean.entity.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}">
				<h:inputText value="#{managedBean.entity.periodo}" size="5"/>
				<h:outputText value=" / " />
				<h:inputText value="#{managedBean.entity.ano}" size="5"/>
			</h:panelGroup>
			<h:panelGroup rendered="#{managedBean.entity.statusLancamentoConta == 'QUITADO' and managedBean.entity.lancamentoPeriodico != null and managedBean.entity.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}">
				<h:outputText value="#{managedBean.entity.periodo}" />
				<h:outputText value=" / " />
				<h:outputText value="#{managedBean.entity.ano}" />
			</h:panelGroup>
			<h:outputText value="" rendered="#{managedBean.entity.lancamentoPeriodico != null and managedBean.entity.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}"/>
			
			<h:outputText value="Parcela" rendered="#{managedBean.entity.lancamentoPeriodico != null and managedBean.entity.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}"/>			
			<h:outputText value="#{managedBean.entity.parcela}" rendered="#{managedBean.entity.lancamentoPeriodico != null and managedBean.entity.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}" />
			<h:outputText value="" rendered="#{managedBean.entity.lancamentoPeriodico != null and managedBean.entity.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}"/>
			
			<h:outputText value="Data de vencimento:" rendered="#{managedBean.entity.lancamentoPeriodico != null}" />
			<p:inputMask id="txtDataVencimento" size="10" mask="99/99/9999" value="#{managedBean.entity.dataVencimento}" rendered="#{managedBean.entity.statusLancamentoConta != 'QUITADO' and managedBean.entity.lancamentoPeriodico != null}">
	    		<f:converter converterId="dateConverter"/>
	    	</p:inputMask>
	    	<h:outputText value="#{managedBean.entity.dataVencimento}" rendered="#{managedBean.entity.statusLancamentoConta == 'QUITADO' and managedBean.entity.lancamentoPeriodico != null}">
	    		<f:converter converterId="dateConverter"/>
	    	</h:outputText>
	    	<h:outputText value="" rendered="#{managedBean.entity.lancamentoPeriodico != null}" />
			
			Data de pagamento:
			<p:inputMask id="txtDataPagamento" size="10" mask="99/99/9999" value="#{managedBean.entity.dataPagamento}" rendered="#{managedBean.entity.statusLancamentoConta != 'QUITADO'}">
	    		<f:converter converterId="dateConverter"/>
	    	</p:inputMask>
	    	<h:outputText value="#{managedBean.entity.dataPagamento}" rendered="#{managedBean.entity.statusLancamentoConta == 'QUITADO'}">
	    		<f:converter converterId="dateConverter"/>
	    	</h:outputText>
	    	<h:inputHidden/>
	    	
	    	Valor Pago:
	    	<p:inputText id="txtValorPago" value="#{managedBean.entity.valorPago}" size="10" rendered="#{managedBean.entity.statusLancamentoConta != 'QUITADO'}">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>
			<h:outputText value="#{managedBean.entity.valorPago}" rendered="#{managedBean.entity.statusLancamentoConta == 'QUITADO'}">
				<f:convertNumber type="currency" pattern="###.##"/>
			</h:outputText>
			<h:inputHidden/>
			
			Observação:
			<p:inputTextarea value="#{managedBean.entity.observacao}" size="70" rows="3" rendered="#{managedBean.entity.conta.ativo}"/>
			<h:outputText value="#{managedBean.entity.observacao}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			Categoria:
			<h:selectOneMenu id="txtCategoria" value="#{managedBean.entity.categoria}"  converter="entityConverter" rendered="#{managedBean.entity.conta.ativo}">
				<f:selectItem itemLabel="Nenhuma categoria"/>
				<f:selectItems value="#{managedBean.listaCategoria}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.categoria.label}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			Favorecido/Sacado:
			<h:selectOneMenu id="txtFavorecido" value="#{managedBean.entity.favorecido}" converter="entityConverter" rendered="#{managedBean.entity.conta.ativo}">
				<f:selectItem itemLabel="Nenhum favorecido"/>
				<f:selectItems value="#{managedBean.listaFavorecido}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.favorecido.label}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>			
			
			<h:outputText value="Meio de Pagamento:" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}"/>
			<h:selectOneMenu id="txtMeioPagamento" value="#{managedBean.entity.meioPagamento}" converter="entityConverter" rendered="#{managedBean.entity.conta.ativo and managedBean.opcoesSistema.exibirMeioPagamento}">
				<f:selectItem itemLabel="Nenhum meio de pagamento"/>
				<f:selectItems value="#{managedBean.listaMeioPagamento}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.meioPagamento.label}" rendered="#{!managedBean.entity.conta.ativo and managedBean.opcoesSistema.exibirMeioPagamento}"/>
			<h:outputText value="" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}"/>
			
			<h:outputText value="Vincular lançamento importado:" rendered="#{managedBean.entity.conta.ativo and managedBean.operation == 'edit'}"/>
			<h:selectOneMenu id="txtLancamentoImportado" value="#{managedBean.entity.lancamentoImportado}" converter="entityConverter" rendered="#{managedBean.entity.conta.ativo and managedBean.operation == 'edit'}">
				<f:selectItem itemLabel="Não vincular"/>
				<f:selectItems value="#{managedBean.listaLancamentoImportado}" />
			</h:selectOneMenu>
			<h:panelGroup rendered="#{managedBean.entity.conta.ativo and managedBean.operation == 'edit'}">
				<h:commandLink title="Quebrar vínculo" action="#{managedBean.quebrarVinculo}">
					<h:graphicImage id="imgBrokenLink" value="/resources/images/svg/broken_link.svg" height="32" width="32"/>
				</h:commandLink>
			</h:panelGroup>	
			
			<h:outputText value="Despesa fixa/parcelada:" rendered="#{managedBean.entity.lancamentoPeriodico != null}" />
			<h:outputText value="#{managedBean.entity.lancamentoPeriodico.label}" rendered="#{managedBean.entity.lancamentoPeriodico != null}" />		
			<h:outputText value="" rendered="#{managedBean.entity.lancamentoPeriodico != null}" />
			
		</h:panelGrid>
		
		<p:outputPanel id="pnlLancamentoCartao">
			
			<h:panelGrid columns="2" rendered="#{managedBean.entity.conta.tipoConta == 'CARTAO' and managedBean.entity.conta.cartaoCredito.tipoCartao == 'CREDITO'}">
			
				Moeda:
				<h:selectOneMenu value="#{managedBean.entity.moeda}" converter="entityConverter" disabled="#{managedBean.entity.statusLancamentoConta == 'QUITADO'}">
					<f:selectItems value="#{managedBean.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
				</h:selectOneMenu>
				<h:outputText value="#{managedBean.entity.moeda.label}" rendered="#{!managedBean.entity.conta.ativo}"/>
				
			</h:panelGrid>
			
		</p:outputPanel>
		
		<h:panelGrid columns="1">
			Comprovante:
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" fileLimit="1" sizeLimit="16777216" invalidSizeMessage="Tamanho máximo de arquivo: 16MB" rendered="#{managedBean.entity.conta.ativo}"/>			
			<h:panelGroup>
				<h:commandLink title="Baixar arquivo" action="#{managedBean.baixarArquivo}">
					<h:graphicImage id="imgDownload" value="/resources/images/svg/download.svg" height="32" width="32"/>
				</h:commandLink>
				&nbsp;&nbsp;&nbsp;
				<h:commandButton title="Excluir arquivo" action="#{managedBean.excluirArquivo}" image="/resources/images/excluir.png" rendered="#{managedBean.entity.conta.ativo}"/>				
			</h:panelGroup>
		</h:panelGrid>
		
		<hr/>
		
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
     	<h:commandLink title="Salvar registro" action="#{managedBean.save}" rendered="#{managedBean.entity.conta.ativo}">
     		<p:graphicImage value="/resources/images/gravar.png" />
     	</h:commandLink>
	
	</h:form>
	
	</ui:define>

</ui:composition>
</html>
