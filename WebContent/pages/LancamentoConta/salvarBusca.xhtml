<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{lancamentoContaMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="2">
		
			Conta:
			<h:outputText value="#{managedBean.buscaSalva.conta.descricao}" />
		
			Descrição:
			<h:inputText value="#{managedBean.buscaSalva.descricao}" size="30" maxlength="50" required="true" requiredMessage="Informe uma descrição!"/>
			
			Texto da busca:
			<h:outputText value="#{managedBean.buscaSalva.textoBusca}" />
			
			Data inicial:	
			<h:outputText value="#{managedBean.buscaSalva.dataInicio}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			Data final:	
			<h:outputText value="#{managedBean.buscaSalva.dataFim}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			Tipo de agrupamento:	
			<h:outputText value="#{managedBean.buscaSalva.tipoAgrupamentoBusca}"/>				
			
			Lançamentos agendados:
			<h:outputText value="#{managedBean.buscaSalva.agendados == 1 ? 'Somente' : managedBean.buscaSalva.agendados == -1 ? 'Sem' : 'Com'}"/>
			
			Lançamentos quitados:
			<h:outputText value="#{managedBean.buscaSalva.quitados == 1 ? 'Somente' : managedBean.buscaSalva.quitados == -1 ? 'Sem' : 'Com'}"/>
			
			Exibir saldo anterior:
			<p:selectBooleanCheckbox value="#{managedBean.buscaSalva.exibirSaldoAnterior}" disabled="true"/>
			
			Pesquisar termo no agrupamento:
			<p:selectBooleanCheckbox value="#{managedBean.buscaSalva.pesquisarTermo}" disabled="true"/>
			
			<h:outputText value="ID do agrupamento" rendered="#{managedBean.buscaSalva.pesquisarTermo}"/>
			<h:outputText value="#{managedBean.buscaSalva.idAgrupamento}" rendered="#{managedBean.buscaSalva.pesquisarTermo}"/>
			
		</h:panelGrid>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;    	
    	<h:commandLink title="Confirmar" action="#{managedBean.salvarBusca}">
    		<p:graphicImage value="/resources/images/ativar.png" />
    	</h:commandLink>    	
	</ui:define>

</ui:composition>
</html>
