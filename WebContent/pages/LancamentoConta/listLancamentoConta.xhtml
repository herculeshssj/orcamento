<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{lancamentoContaMB}" />
	<ui:param name="colunaPesquisa" value="6" />
	
	<ui:define name="parametro_pesquisa">		
		<h:panelGroup>
			<label for="frmListEntity:txtDescricao">Descrição:</label>
		    <h:inputText id="txtDescricao" value="#{managedBean.criterioBusca.descricao}" />
	    </h:panelGroup>
	    <h:panelGroup>
		    <label for="frmListEntity:txtDataInicio">De:</label>
		    <p:inputMask id="txtDataInicio" size="9" mask="99/99/9999" value="#{managedBean.criterioBusca.dataInicio}">
		    	<f:converter converterId="dateConverter"/>
		    </p:inputMask>
	    </h:panelGroup>
	    <h:panelGroup>
		    <label for="frmListEntity:txtDataFim">À:</label>
		    <p:inputMask id="txtDataFim" size="9" mask="99/99/9999" value="#{managedBean.criterioBusca.dataFim}">
		    	<f:converter converterId="dateConverter"/>
		    </p:inputMask>
	    </h:panelGroup>	    	    
	</ui:define>
	
	<ui:define name="pesquisa_avancada">
	
		<p:commandLink id="linkBuscaAvancada" value="Mais opções de pesquisa >>>"/>		
		
		<p:overlayPanel for="linkBuscaAvancada">
			<h:panelGrid columns="2">
				<h:panelGroup>
		  			Agrupar por:
		  			<!-- selectOneRadio exibido quando a exibição de meio de pagamento está ativada -->     			
		  			<p:selectOneRadio layout="pageDirection" value="#{managedBean.agrupamentoSelecionado}" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}">
		  				<f:selectItem itemLabel="Nenhum"/>
		  				<f:selectItem itemLabel="Crédito/Débito" itemValue="CD"/>
						<f:selectItem itemLabel="Categoria" itemValue="CAT"/>
						<f:selectItem itemLabel="Favorecido / Sacado" itemValue="FAV"/>
						<f:selectItem itemLabel="Meio de Pagamento" itemValue="PAG"/>
						<f:selectItem itemLabel="Moeda" itemValue="MOE"/>
						<p:ajax update="txtPesquisaAgrupamento" listener="#{lancamentoContaMB.atualizarListaPesquisaAgrupamento}" />
					</p:selectOneRadio>
					<!-- selectOneRadio exibido quando a exibição de meio de pagamento está desativada -->     			
		  			<p:selectOneRadio layout="pageDirection" value="#{managedBean.agrupamentoSelecionado}" rendered="#{!managedBean.opcoesSistema.exibirMeioPagamento}">
		  				<f:selectItem itemLabel="Nenhum"/>
		  				<f:selectItem itemLabel="Crédito/Débito" itemValue="CD"/>
						<f:selectItem itemLabel="Categoria" itemValue="CAT"/>
						<f:selectItem itemLabel="Favorecido / Sacado" itemValue="FAV"/>
						<f:selectItem itemLabel="Moeda" itemValue="MOE"/>
						<p:ajax update="txtPesquisaAgrupamento" listener="#{lancamentoContaMB.atualizarListaPesquisaAgrupamento}" />
					</p:selectOneRadio>
					<p:selectBooleanCheckbox value="#{managedBean.pesquisarTermoNoAgrupamento}"/>
					Pesquisar termo no agrupamento
					<br/>
					<h:selectOneMenu id="txtPesquisaAgrupamento" value="#{managedBean.novoCriterioBusca.idAgrupamento}">
						<f:selectItems value="#{managedBean.listaPesquisaAgrupamento}"/>
					</h:selectOneMenu>
				</h:panelGroup>				
				<h:panelGroup>   				
					Exibir:
					<p:selectManyCheckbox value="#{managedBean.novoCriterioBusca.statusLancamentoConta}" converter="statusLancamentoContaConverter" layout="pageDirection">
						<f:selectItems value="#{managedBean.listaStatusLancamentoConta}"/>
					</p:selectManyCheckbox>					
				</h:panelGroup>				
			</h:panelGrid>			   				   				   				
  		</p:overlayPanel>
  		
	</ui:define>
	
	<ui:define name="tabela">
		<h:panelGroup rendered="#{empty managedBean.agrupamentoSelecionado}">
			<ui:include src="listagemLancamento.xhtml"/> 	
	    </h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'CAT'}">
		     	<ui:include src="categoriaAgrupamento.xhtml"/>
	     	</h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'FAV'}">
		     	<ui:include src="favorecidoAgrupamento.xhtml"/>
	     	</h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'CD'}">
		     	<ui:include src="creditoDebitoAgrupamento.xhtml"/>
	     	</h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'PAG'}">
		     	<ui:include src="meioPagamentoAgrupamento.xhtml"/>
	     	</h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'MOE'}">
		     	<ui:include src="moedaAgrupamento.xhtml"/>
	     	</h:panelGroup>
	</ui:define>
	
	<ui:define name="outras_opcoes">
		<h:panelGrid columns="3">
			
			<h:panelGroup>
				<label>Conta:</label>
				<h:selectOneMenu value="#{managedBean.criterioBusca.conta}" converter="entityConverter">
					<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
					<p:ajax update="txtPeriodo" listener="#{managedBean.atualizaComboBuscasSalvas}"/>
				</h:selectOneMenu>
			</h:panelGroup>
			
			<h:panelGroup>
				<label>Período:</label>
				<h:selectOneMenu id="txtPeriodo" value="#{managedBean.fechamentoSelecionado}" converter="entityConverter">
					<f:selectItem itemLabel="Período atual" />
					<f:selectItems value="#{managedBean.listaFechamentoPeriodo}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
				</h:selectOneMenu>
			</h:panelGroup>
			
			<h:panelGroup>
				<h:commandLink title="Selecionar" action="#{managedBean.find}">
					<h:graphicImage id="imgSelect" height="48" width="48" value="/resources/images/svg/frame.svg"/>
				</h:commandLink>
				<h:commandLink title="Importar lançamentos" action="#{managedBean.importarLancamentos}">
					<h:graphicImage id="imgImport" height="48" width="48" value="/resources/images/svg/import.svg"/>
				</h:commandLink>
				<h:commandLink title="Exportar lançamentos" action="#{managedBean.exportarLancamentos}">
					<h:graphicImage id="imgExport" height="48" width="48" value="/resources/images/svg/export.svg"/>
				</h:commandLink>
				<h:commandLink title="Fechar período" action="#{managedBean.fecharPeriodo}">
					<h:graphicImage id="imgClose" height="48" width="48" value="/resources/images/svg/frame.svg"/>
				</h:commandLink>
				<h:commandLink title="Reabrir período" action="#{managedBean.reabrirPeriodo}">
					<h:graphicImage id="imgReopen" height="48" width="48" value="/resources/images/svg/frame.svg"/>
				</h:commandLink>
			</h:panelGroup>
		</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
</html>
