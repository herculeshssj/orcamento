<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{contaMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="3">
							
			Banco:
			<h:selectOneMenu value="#{managedBean.entity.banco}" disabled="#{!managedBean.entity.ativo}" converter="entityConverter">
				<f:selectItem itemLabel="Nenhum"/>
				<f:selectItems value="#{entityCombo.listaBanco}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			<h:outputText/>	
			
			Tipo de Conta:
			<p:selectOneRadio value="#{managedBean.entity.tipoConta}" disabled="#{!managedBean.entity.ativo}" required="true" requiredMessage="Informe o tipo de conta!">
				<f:selectItems value="#{enumCombo.listaTipoContaSemCartao}"/>
			</p:selectOneRadio>
			<h:outputText/>	
			
			Descrição:
			<p:inputText id="txtDescricao" value="#{managedBean.entity.descricao}" size="50" disabled="#{!managedBean.entity.ativo}" required="true" requiredMessage="Informe a descrição!"/>
			<h:outputText/>	
			
			Agência:
			<p:inputText id="txtAgencia" value="#{managedBean.entity.agencia}" disabled="#{!managedBean.entity.ativo}"/>				
			<h:outputText/>	
			
			Conta corrente:
			<p:inputText id="txtContaCorrente" value="#{managedBean.entity.contaCorrente}" disabled="#{!managedBean.entity.ativo}"/>				
			<h:outputText/>	
			
			Conta poupança:
			<p:inputText id="txtContaPoupanca" value="#{managedBean.entity.contaPoupanca}" disabled="#{!managedBean.entity.ativo}"/>				
			<h:outputText/>	
			
			Variação:
			<p:inputText id="txtVariacao" value="#{managedBean.entity.variacao}" disabled="#{!managedBean.entity.ativo}"/>				
			<h:outputText/>	
			
			Moeda:
			<h:selectOneMenu value="#{managedBean.entity.moeda}" converter="entityConverter" rendered="#{managedBean.operation == 'create'}">
				<f:selectItems value="#{entityCombo.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.moeda.label}" rendered="#{managedBean.operation == 'edit'}"/>
			<h:outputText/> 
			 
			<h:outputText value="Saldo inicial:" rendered="#{managedBean.operation == 'create'}"/>
			<p:inputText id="txtSaldoInicial" value="#{managedBean.entity.saldoInicial}" rendered="#{managedBean.operation == 'create'}" required="true" requiredMessage="Informe o saldo inicial!">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>				
			<p:tooltip for="txtSaldoInicial" rendered="#{managedBean.operation == 'create'}">
				<h:outputText value="Valor negativo indica saldo negativo na conta."/>
			</p:tooltip>
			
			<h:outputText value="Data de abertura:" rendered="#{managedBean.operation == 'create'}"/>
			<p:inputMask size="10" mask="99/99/9999" value="#{managedBean.entity.dataAbertura}" rendered="#{managedBean.operation == 'create'}" required="true" requiredMessage="Informe a data de abertura!">
	    		<f:converter converterId="dateConverter"/>
	    	</p:inputMask> 			
			<h:outputText value="" rendered="#{managedBean.operation == 'create'}"/>
			
			<h:commandLink id="lnkExcluir" value="Excluir conta" action="#{managedBean.delete}" rendered="#{managedBean.operation == 'edit'}" style="color: red; font-weight: bold;"/>				
			<h:outputText value="" rendered="#{managedBean.operation == 'edit'}"/>
			<p:tooltip for="lnkExcluir" rendered="#{managedBean.operation == 'edit'}">
				<h:outputText value="Esta operação não pode ser desfeita!"/>
			</p:tooltip>
			
		</h:panelGrid>
		<h:panelGrid columns="4" rendered="#{managedBean.operation != 'create'}">
			
			Data de abertura:
			<h:outputText value="#{managedBean.entity.dataAbertura}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			Data de fechamento:
			<h:outputText value="#{managedBean.entity.dataFechamento}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			Saldo de abertura:
			<h:panelGroup>
				<h:outputText value="#{managedBean.entity.moeda.simboloMonetario} " />
				<h:outputText value="#{managedBean.entity.saldoInicial}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:panelGroup>
			
			Saldo de fechamento:
			<h:panelGroup>
				<h:outputText value="#{managedBean.entity.moeda.simboloMonetario} " />
				<h:outputText value="#{managedBean.entity.saldoFinal}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
			</h:panelGroup>
			
		</h:panelGrid>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<h:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
    	<h:commandLink title="Salvar registro" action="#{managedBean.save}" rendered="#{managedBean.entity.ativo}">
    		<h:graphicImage value="/resources/images/gravar.png" rendered="#{managedBean.entity.ativo}"/>
    	</h:commandLink>
	</ui:define>

</ui:composition>
</html>
