<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{contaMB}" />
	
	<ui:define name="conteudo">
	
		<h:form id="frmListEntity">

			<p:messages />
		
			Conta:
			<h:selectOneMenu id="txtConta" value="#{managedBean.contaSelecionada}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaConta}"/>			
			</h:selectOneMenu>
			&nbsp;
			<h:commandLink title="Pesquisar" action="#{managedBean.exibirHistoricoConta}">
				<p:graphicImage value="/resources/images/pesquisar.png" />
			</h:commandLink>
			<br/>
			<br/>
			<p:dataTable value="#{managedBean.historicoAberturaFechamentoConta}" var="item">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Operação"/>
					</f:facet>
					<h:outputText value="#{item.operacao}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Data"/>
					</f:facet>
					<h:outputText value="#{item.data}">
						<f:converter converterId="dateConverter"/>
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Saldo"/>
					</f:facet>
					<h:outputText value="R$ "/>
					<h:outputText value="#{item.saldo}">
						<f:convertNumber type="currency" pattern="###.##"/>
					</h:outputText>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Alterado em"/>
					</f:facet>
					<h:outputText value="#{item.dataAlteracao}"/>					
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Usuário"/>
					</f:facet>
					<h:outputText value="#{item.usuario}"/>
				</p:column>
				<p:column rendered="#{managedBean.usuarioLogado.login == 'admin'}">
					<f:facet name="header">
						<h:outputText value="Excluir"/>
					</f:facet>
					<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.excluirHistorico}">
						<f:setPropertyActionListener value="#{item}" target="#{managedBean.aberturaFechamentoConta}"/>
					</h:commandButton>
				</p:column>
			</p:dataTable>		
			
			<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
				<p:graphicImage value="/resources/images/voltar.png" />
			</h:commandLink>			
		</h:form>
	</ui:define>

</ui:composition>
</html>
