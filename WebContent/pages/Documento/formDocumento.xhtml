<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{documentoMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="3" style="font-size: 16px;">
				
				Categoria:
				<h:selectOneMenu id="txtCategoria" value="#{managedBean.entity.categoriaDocumento}" converter="entityConverter">									
					<f:selectItems value="#{managedBean.listaCategoriaDocumento}"/>
				</h:selectOneMenu>			
	     		<h:inputHidden/>
	     		
				Nome:
				<p:inputText id="txtNome" value="#{managedBean.entity.nome}" size="50" />
				<p:message for="txtNome"/>
				
				Descrição:
				<p:inputTextarea id="txtDescricao" value="#{managedBean.entity.descricao}" rows="3" cols="50"/>
				<h:inputHidden/>
												
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			Arquivo:
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" fileLimit="1" sizeLimit="16777216" invalidSizeMessage="Tamanho máximo de arquivo: 16MB"/>			
			<h:panelGroup>
				<h:commandButton title="Baixar arquivo" action="#{managedBean.baixarArquivo}" image="/resources/images/baixa.png"/>
				&nbsp;&nbsp;&nbsp;
				<h:commandButton title="Excluir arquivo" action="#{managedBean.excluirArquivo}" image="/resources/images/excluir.png"/>				
			</h:panelGroup>
		</h:panelGrid>
		
		<hr/>
		
	</ui:define>

</ui:composition>
</html>
