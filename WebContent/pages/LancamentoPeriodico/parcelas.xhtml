<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{lancamentoPeriodicoMB}" />
	
	<ui:define name="campos">
	
		<p:tabView id="tabViewVinculados">		
		
			<p:ajax event="tabChange" listener="#{lancamentoPeriodicoMB.alterarAbas}" update="tableLancamentoVinculadosAgendados,tableLancamentoEncontrado,tableLancamentosVinculados"/> 
			
			<p:tab title="À quitar">
				<i>Lançamentos agendados e registrados</i>
				<p:dataTable id="tableLancamentoVinculadosAgendados" width="100%" value="#{managedBean.lancamentosVinculadosAgendados}" var="item" style="font-size: 16px;">
		     		<p:column style="text-align: center; vertical-align: middle;">
		     			<f:facet name="header">
		     				<p:selectBooleanCheckbox value="#{managedBean.selecionarTodosLancamentos}">
		     					<p:ajax update="tableLancamentoVinculadosAgendados" listener="#{managedBean.selecionarTodosVinculadosAgendados}" />
		     				</p:selectBooleanCheckbox>
		     			</f:facet>
		     			<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     		</p:column>
		     		<p:column style="vertical-align: middle;">
		     			<f:facet name="header">
		     				<h:outputText value="Histórico"/>
		     			</f:facet>
		     			<h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
		     				<f:converter converterId="dateConverter"/>
		     			</h:outputText>
		     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
		     			<br/>
		     			<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
		     				<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
		     			</h:outputText>
		     			<h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     			<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
		     		</p:column>		     			  		   	
		     	</p:dataTable>
		     	
		     	<h:commandLink title="Remover selecionados" action="#{managedBean.desvincularLancamentosVinculadosAgendados}">
					<p:graphicImage value="/resources/images/excluir.png" />
				</h:commandLink>
			</p:tab>
			<p:tab title="Adicionar novo(s)">
				<h:panelGrid columns="3">
					<h:panelGroup>
						Descrição:
						<p:inputText size="30" value="#{managedBean.criterioBusca.descricao}"/>
					</h:panelGroup>
					
					<h:panelGroup>
						De:
		    			<p:inputMask size="9" mask="99/99/9999" value="#{managedBean.criterioBusca.dataInicio}">
		    				<f:converter converterId="dateConverter"/>
		    			</p:inputMask>	    				         		     					
						À
						<p:inputMask size="9" mask="99/99/9999" value="#{managedBean.criterioBusca.dataFim}">
		    				<f:converter converterId="dateConverter"/>
		    			</p:inputMask>
	    			</h:panelGroup>
	    				    			
	    			<h:commandLink title="Efetuar busca" action="#{managedBean.pesquisarLancamentosParcelados}">
     					<p:graphicImage value="/resources/images/pesquisar.png"/>
     				</h:commandLink>
				</h:panelGrid>
				
				<i>Lançamentos encontrados</i>
				<p:dataTable id="tableLancamentoEncontrado" width="100%" value="#{managedBean.lancamentosEncontrados}" var="item" style="font-size: 16px;">
		     		<p:column style="text-align: center; vertical-align: middle;">
		     			<f:facet name="header">
		     				<p:selectBooleanCheckbox value="#{managedBean.selecionarTodosLancamentos}">
		     					<p:ajax update="tableLancamentoEncontrado" listener="#{managedBean.selecionarTodosEncontrados}" />
		     				</p:selectBooleanCheckbox>
		     			</f:facet>
		     			<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     		</p:column>
		     		<p:column style="vertical-align: middle;">
		     			<f:facet name="header">
		     				<h:outputText value="Histórico"/>
		     			</f:facet>
		     			<h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
		     				<f:converter converterId="dateConverter"/>
		     			</h:outputText>
		     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
		     			<br/>
		     			<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
		     				<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
		     			</h:outputText>
		     			<h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     			<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
		     		</p:column>		     			  		   	
		     	</p:dataTable>
		     	
		     	<h:commandLink title="Vincular selecionados" action="#{managedBean.vincularLancamentos}">
					<p:graphicImage value="/resources/images/ativar.png" />
				</h:commandLink>				
			</p:tab>
			<p:tab title="Quitados">
				<i>Lançamentos quitados</i>
				<p:dataTable id="tableLancamentosVinculados" width="100%" value="#{managedBean.lancamentosVinculados}" var="item" style="font-size: 16px;">
		     		<p:column style="text-align: center; vertical-align: middle;">
		     			<f:facet name="header">
		     				<p:selectBooleanCheckbox value="#{managedBean.selecionarTodosLancamentos}">
		     					<p:ajax update="tableLancamentosVinculados" listener="#{managedBean.selecionarTodosVinculados}" />
		     				</p:selectBooleanCheckbox>
		     			</f:facet>
		     			<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     		</p:column>
		     		<p:column style="vertical-align: middle;">
		     			<f:facet name="header">
		     				<h:outputText value="Histórico"/>
		     			</f:facet>
		     			<h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
		     				<f:converter converterId="dateConverter"/>
		     			</h:outputText>
		     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
		     			<br/>
		     			<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
		     				<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
		     			</h:outputText>
		     			<h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     			<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
		     		</p:column>	   	
		     	</p:dataTable>
		     	
		     	<h:commandLink title="Remover selecionados" action="#{managedBean.desvincularLancamentosVinculados}">
					<p:graphicImage value="/resources/images/excluir.png" />
				</h:commandLink>
			</p:tab>
		</p:tabView>
		<br/>
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
	</ui:define>
	
</ui:composition>
</html>
