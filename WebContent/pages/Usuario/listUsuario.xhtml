<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{usuarioMB}" />
	
	<ui:define name="botoes">
	    <h:commandLink action="#{managedBean.create}" title="Novo registro" rendered="#{managedBean.usuarioLogado.login == 'admin'}">
	    	<p:graphicImage value="/resources/images/novo.png"/>
	 	</h:commandLink>
     </ui:define>

	<ui:define name="pesquisa">
		Login:
	    <p:inputText value="#{managedBean.loginUsuario}" />
	</ui:define>

	<ui:define name="pesquisa_avancada"></ui:define>

	<ui:define name="colunas">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>
			<h:outputText value="#{item.nome} "/>
			<h:outputText value="("/>
			<h:outputText value="#{item.login}" />
			<h:outputText value=")"/>
			<br/>
			<h:outputText value="#{item.email}"/>
		</p:column>		
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ativo" />
			</f:facet>
			<p:selectBooleanCheckbox value="#{item.ativo}" disabled="true" />
		</p:column>
	</ui:define>

	<ui:define name="acoes">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ações" />
			</f:facet>
			<h:commandButton value="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
			<p:spacer width="10" rendered="#{managedBean.usuarioLogado.login == 'admin' and item.login != 'admin'}"/>
			<h:commandButton value="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{managedBean.usuarioLogado.login == 'admin' and item.login != 'admin'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>
			<p:spacer width="10" rendered="#{managedBean.usuarioLogado.login == 'admin' and item.login != 'admin'}"/>
			<h:commandButton title="Usar credenciais do usuário" image="/resources/images/entrar.png" action="#{managedBean.logarComo}" rendered="#{managedBean.usuarioLogado.login == 'admin' and item.login != 'admin'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>
			<p:spacer width="10" rendered="#{managedBean.usuarioLogado.logado == true and item.login == managedBean.usuarioLogado.login}"/>
			<h:commandButton title="Deslogar das credenciais do usuário" image="/resources/images/fechar.png" action="#{managedBean.deslogarComo}" rendered="#{managedBean.usuarioLogado.logado == true and item.login == managedBean.usuarioLogado.login}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>			
		</p:column>
	</ui:define>
</ui:composition>
</html>
