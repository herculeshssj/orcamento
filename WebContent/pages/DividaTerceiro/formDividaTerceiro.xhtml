<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{dividaTerceiroMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="2" style="font-size: 16px;">
				
			Favorecido:
			<h:selectOneMenu value="#{managedBean.entity.favorecido}" converter="entityConverter">									
				<f:selectItems value="#{managedBean.listaFavorecido}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>			
	     	
	     	Tipo de dívida:
	     	<p:selectOneRadio value="#{managedBean.entity.tipoCategoria}" layout="lineDirection">
				<f:selectItems value="#{enumCombo.listaTipoCategoria}"/>								
			</p:selectOneRadio>
	     	
	     	Data da negociação:
	     	<p:inputMask size="10" mask="99/99/9999" value="#{managedBean.entity.dataNegociacao}">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
	     	
	     	Valor da dívida:
	     	<p:inputText value="#{managedBean.entity.valorDivida}" size="10">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>
			
			Moeda:
			<h:selectOneMenu value="#{managedBean.entity.moeda}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>
			
			Justificativa:
			<p:inputTextarea value="#{managedBean.entity.justificativa}" cols="70" rows="3" />
	     										
		</h:panelGrid>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
   			<h:commandLink title="Salvar registro" action="#{managedBean.save}">
   				<p:graphicImage value="/resources/images/gravar.png" />
   			</h:commandLink>
	</ui:define>

</ui:composition>
</html>
