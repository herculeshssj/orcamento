<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{dividaTerceiroMB}" />

	<ui:define name="pesquisa">		
     	Categoria:
		<h:selectOneMenu value="#{managedBean.tipoCategoria}">
			<f:selectItem itemLabel="Todos" />
			<f:selectItems value="#{enumCombo.listaTipoCategoria}" />
		</h:selectOneMenu>
		&nbsp;
		Status:
		<h:selectOneMenu value="#{managedBean.statusDivida}">
			<f:selectItem itemLabel="Todos" />
			<f:selectItems value="#{enumCombo.listaStatusDivida}" />
		</h:selectOneMenu>
	</ui:define>

	<ui:define name="colunas">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Favorecido" />
			</f:facet>
			<h:outputText value="#{item.favorecido.nome}" style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }"/>
		</p:column>

		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Negociado em" />
			</f:facet>
			<h:outputText value="#{item.dataNegociacao}" style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
		</p:column>
		
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Valor"/>
			</f:facet>
			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }"/>
			<h:outputText value="#{item.valorDivida}" style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }">
				<f:convertNumber type="currency" pattern="###.##"/>
			</h:outputText>
		</p:column>
		
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Pago"/>
			</f:facet>
			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }"/>
			<h:outputText value="#{item.totalPago}" style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }">
				<f:convertNumber type="currency" pattern="###.##"/>
			</h:outputText>
		</p:column>
		
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="À pagar"/>
			</f:facet>
			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }"/>
			<h:outputText value="#{item.totalAPagar}" style="#{item.tipoCategoria == 'CREDITO' ? 'color: #0000FF;' : 'color: #FF0000;' }">
				<f:convertNumber type="currency" pattern="###.##"/>
			</h:outputText>
		</p:column>
				
	</ui:define>
	
	<ui:define name="acoes">
		
		<p:column style="text-align: center; vertical-align: middle;" exportable="false">
			<f:facet name="header">
				<h:outputText value="Ações"/>
			</f:facet>		
			<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}" rendered="#{item.statusDivida == 'REGISTRADO'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>								
	  		<p:spacer width="20"  rendered="#{item.statusDivida == 'REGISTRADO'}"/>
	  		
	  		<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}"  rendered="#{item.statusDivida == 'REGISTRADO'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>
			<p:spacer width="20"  rendered="#{item.statusDivida == 'REGISTRADO'}"/>
			
	  		<h:commandButton title="Visualizar" image="/resources/images/pesquisar.png" action="#{managedBean.detalheDividaTerceiro}">
				<f:setPropertyActionListener value="#{item}" target="#{managedBean.entity}"/>
			</h:commandButton>								
	  		<p:spacer width="20"/>
	  		
	  		<h:commandButton title="Registrar pagamento" image="/resources/images/baixa.png" action="#{managedBean.edit}" rendered="#{item.statusDivida == 'VIGENTE'}">
				<f:setPropertyActionListener value="#{item}" target="#{managedBean.entity}"/>
			</h:commandButton>
			<p:spacer width="20" rendered="#{item.statusDivida == 'VIGENTE'}"/>
									
	  		<h:commandButton title="Renegociar dívida" image="/resources/images/substituir.png" action="#{managedBean.renegociarDividaView}" rendered="#{item.statusDivida == 'VIGENTE'}">
				<f:setPropertyActionListener value="#{item}" target="#{managedBean.entity}"/>
			</h:commandButton>
			<p:spacer width="20"  rendered="#{item.statusDivida == 'VIGENTE'}"/>
			
			<h:commandButton title="Encerrar dívida" image="/resources/images/fechar.png" action="#{managedBean.encerrarDividaView}" rendered="#{item.statusDivida == 'VIGENTE'}">
				<f:setPropertyActionListener value="#{item}" target="#{managedBean.entity}"/>
			</h:commandButton>
			<p:spacer width="20" rendered="#{item.statusDivida == 'VIGENTE'}"/>
				
			<h:commandLink title="Gerar termo/contrato" action="#{managedBean.visualizarTermoDivida}" target="_blank" rendered="#{item.statusDivida == 'VIGENTE'}">
   				<p:graphicImage value="/resources/images/copiar.png" />
   			</h:commandLink>	
			<p:spacer width="20" rendered="#{item.statusDivida != 'REGISTRADO'}"/>
			
			<h:commandLink title="Gerar termo de quitação" action="#{managedBean.visualizarTermoQuitacao}" target="_blank" rendered="#{item.statusDivida == 'QUITADO'}">
   				<p:graphicImage value="/resources/images/habilitar.png" />
   			</h:commandLink>	
			<p:spacer width="20" rendered="#{item.statusDivida == 'ENCERRADO'}"/>								
	  	</p:column>
		
	</ui:define>
</ui:composition>
</html>
