<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3>Versões do sistema</h3>
	</ui:define>

	<ui:define name="conteudo">
	
		<ui:repeat var="item" value="#{versaoMB.listEntity}">
			<h2><h:outputText value="#{item.versao}" /></h2>
			<p><i>Data de liberação:
				<h:outputText value="#{item.dataLiberacao}">
					<f:converter converterId="dateConverter"/>
				</h:outputText> 
			</i></p>
			<h:outputText value="#{item.changelog}" escape="false" />
			<hr />
		</ui:repeat>
     
	</ui:define>
	
</ui:composition>
</html>
