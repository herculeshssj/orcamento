<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3>Menu principal</h3>
	</ui:define>

	<ui:define name="conteudo">
		
		<h:form id="frmMenuPrincipal">
			
			<h:panelGrid columns="3" width="100%" style="text-align: center">
			
				<h:panelGroup><a href="#{request.contextPath}/pages/menu/cadastros.faces"><h:graphicImage value="/resources/images/cadastros.png"/></a></h:panelGroup>
				<h:panelGroup><a href="#{request.contextPath}/pages/menu/lancamentos.faces"><h:graphicImage value="/resources/images/lancamento.png"/></a></h:panelGroup>
				<h:panelGroup><a href="#{request.contextPath}/pages/menu/resumo.faces"><h:graphicImage value="/resources/images/resumos.png"/></a></h:panelGroup>
			
				<h:outputText value="Cadastros"/>
				<h:outputText value="Lançamentos"/>
				<h:outputText value="Resumos e Estatísticas"/>
																			
				<h:panelGroup><a href="#{request.contextPath}/pages/menu/despensa.faces"><h:graphicImage value="/resources/images/despensa.png"/></a></h:panelGroup>
				<h:panelGroup><a href="#{request.contextPath}/pages/menu/documentos.faces"><h:graphicImage value="/resources/images/documentos.png"/></a></h:panelGroup>													
				<h:panelGroup rendered="#{usuarioMB.usuarioLogado.login == 'admin'}"><a href="#{request.contextPath}/pages/menu/opcoes.faces"><h:graphicImage value="/resources/images/opcoes.png"/></a></h:panelGroup>
				<h:commandButton rendered="#{usuarioMB.usuarioLogado.login != 'admin'}" action="#{opcaoSistemaMB.startUp}" image="/resources/images/opcoes.png" />
				
				<h:outputText value="Despensa"/>
				<h:outputText value="Documentos"/>												
				<h:outputText value="Opções"/>
								
			</h:panelGrid>
		
		</h:form>
     
	</ui:define>
	
</ui:composition>
</html>
