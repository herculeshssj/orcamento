<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3>Mapa do site</h3>
	</ui:define>

	<ui:define name="conteudo">
	
		<h:form id="frmSiteMap">
		
			<h3>Agenda</h3>
			
			<h:panelGrid columns="1" width="100%" style="text-align: center">
				
				<h:commandButton action="#{calendarioAtividadesMB.startUp}" image="/resources/images/agenda.png" title="Calendário de Atividades"/>
				
				<h:panelGroup>
					<h:outputText value="Agenda "/>
					<h:outputText value="(" style="color: #FF0000"/>
					<h:outputText value="#{agendaMB.agendamentosDeHoje}" style="color: #FF0000"/>
					<h:outputText value=")" style="color: #FF0000"/>
				</h:panelGroup>	
				
			</h:panelGrid>
			
			<h3>Cadastros</h3>
			
			<!-- panelGrid exibido quando a exibição de meio de pagamento está ativada -->
			<h:panelGrid columns="4" width="100%" style="text-align: center" rendered="#{meioPagamentoMB.opcoesSistema.exibirMeioPagamento}">
											
				<h:commandButton action="#{bancoMB.startUp}" image="/resources/images/bancos.png" title="Bancos"/>
				<h:commandButton action="#{categoriaMB.startUp}" image="/resources/images/categorias.png" title="Categorias"/>
				<h:commandButton action="#{favorecidoMB.startUp}" image="/resources/images/favorecido.png" title="Favorecidos"/>
				<h:commandButton action="#{meioPagamentoMB.startUp}" image="/resources/images/meiopagamento.png" title="Meios de Pagamento"/>
				
				<h:outputText value="Bancos"/>								
				<h:outputText value="Categorias"/>
				<h:outputText value="Favorecido/Sacado"/>
				<h:outputText value="Meios de Pagamento"/>
				
				<h:commandButton action="#{contaMB.startUp}" image="/resources/images/conta.png" title="Contas"/>
				<h:commandButton action="#{cartaoCreditoMB.startUp}" image="/resources/images/cartaocredito.png" title="Cartão de crédito"/>
				<h:commandButton action="#{moedaMB.startUp}" image="/resources/images/moeda.png" title="Moedas"/>
				<h:outputText value=""/>
				
				<h:outputText value="Contas"/>
				<h:outputText value="Cartão de Crédito"/>
				<h:outputText value="Moedas"/>
				<h:outputText value=""/>
				
			</h:panelGrid>
			
			<!-- panelGrid exibido quando a exibição de meio de pagamento está desativado -->
			<h:panelGrid columns="3" width="100%" style="text-align: center" rendered="#{!meioPagamentoMB.opcoesSistema.exibirMeioPagamento}">
			
				<h:commandButton action="#{bancoMB.startUp}" image="/resources/images/bancos.png" title="Bancos"/>
				<h:commandButton action="#{categoriaMB.startUp}" image="/resources/images/categorias.png" title="Categorias"/>
				<h:commandButton action="#{favorecidoMB.startUp}" image="/resources/images/favorecido.png" title="Favorecidos"/>
												
				<h:outputText value="Bancos"/>
				<h:outputText value="Categorias"/>
				<h:outputText value="Favorecido/Sacado"/>
				
				<h:commandButton action="#{contaMB.startUp}" image="/resources/images/conta.png" title="Contas"/>
				<h:commandButton action="#{cartaoCreditoMB.startUp}" image="/resources/images/cartaocredito.png" title="Cartão de crédito"/>
				<h:commandButton action="#{moedaMB.startUp}" image="/resources/images/moeda.png" title="Moedas"/>
				
				<h:outputText value="Contas"/>
				<h:outputText value="Cartão de Crédito"/>
				<h:outputText value="Moedas"/>
				
			</h:panelGrid>
			
			<h3>Lançamentos</h3>
			
			<h:panelGrid columns="3" width="100%" style="text-align: center">
			
				<h:commandButton action="#{lancamentoPeriodicoMB.startUp}" image="/resources/images/parcelamento.png" title="Despesas fixas e parceladas"/>
				<h:commandButton action="#{lancamentoContaMB.startUp}" image="/resources/images/lancamento.png" title="Lançamentos da Conta"/>
				<h:commandButton action="#{faturaCartaoMB.startUp}" image="/resources/images/faturacartao.png" title="Fatura do Carão"/>
				
				<h:outputText value="Despesas fixas e parceladas"/>
				<h:outputText value="Lançamentos da Conta/Cartão"/>
				<h:outputText value="Fatura do Cartão"/>
				
				<h:commandButton action="#{importacaoLancamentoMB.startUp}" image="/resources/images/importacao.png" title="Importação de Lançamentos"/>				
				<h:commandButton action="#{fechamentoPeriodoMB.startUp}" image="/resources/images/fechamentoperiodo.png" title="Fechamento de Período"/>
				<h:commandButton action="#{orcamentoMB.startUp}" image="/resources/images/orcamento.png" title="Orçamento do Período"/>
				
				<h:outputText value="Importação de Lançamentos"/>	
				<h:outputText value="Fechamento de Período"/>				
				<h:outputText value="Orçamento do Período"/>				
				
			</h:panelGrid>
			
			<h3>Resumos</h3>
			
			<h:panelGrid columns="3" width="100%" style="text-align: center">
			
				<h:commandButton action="#{panoramaLancamentoContaMB.startUp}" image="/resources/images/planejamento.png" title="Panorama dos Lançamentos da Conta"/>
				<h:commandButton action="#{saldoAtualContasMB.startUp}" image="/resources/images/saldoconta.png" title="Saldo Atual das Contas"/>
				<h:commandButton action="#{resumoMensalContasMB.startUp}" image="/resources/images/resumomensalcontas.png" title="Resumo Mensal das Contas"/>
				
				<h:outputText value="Panorama dos Lançamentos da Conta"/>
				<h:outputText value="Saldo Atual das Contas"/>
				<h:outputText value="Resumo Mensal das Contas"/>
				
				<h:commandButton action="#{panoramaDespesaFixaMB.startUp}" image="/resources/images/pagamentos.png" title="Panorama das Despesas Fixas"/>
				<h:commandButton action="#{panoramaParcelamentoMB.startUp}" image="/resources/images/panoramaparcela.png" title="Panorama dos Parcelamentos"/>
				<h:outputText value=""/>
				
				<h:outputText value="Panorama das Despesas Fixas"/>
				<h:outputText value="Panorama dos Parcelamentos"/>
				<h:outputText value=""/>
			
			</h:panelGrid>
			
			<h3>Despensa</h3>
			
			<h:panelGrid columns="3" width="100%" style="text-align: center">
				
				<h:commandButton action="#{despensaMB.startUp}" image="/resources/images/despensa.png" title="Despensa"/>
				<h:commandButton action="#{itemDespensaMB.startUp}" image="/resources/images/itemdespensa.png" title="Itens de Despensa"/>
				<h:commandButton action="#{unidadeMedidaMB.startUp}" image="/resources/images/unidademedida.png" title="Unidades de Medida"/>				
				
				<h:outputText value="Despensa"/>
				<h:outputText value="Itens de Despensa"/>
				<h:outputText value="Unidades de Medida"/>
				
			</h:panelGrid>
			
			<h3>Documentos</h3>
			
			<h:panelGrid columns="4" width="100%" style="text-align: center">
				
				<h:commandButton action="#{categoriaDocumentoMB.startUp}" image="/resources/images/categoriaDocumentos.png" title="Categoria de Documentos"/>
				<h:commandButton action="#{documentoMB.startUp}" image="/resources/images/documentos.png" title="Documentos"/>
				<h:commandButton action="#{identidadeMB.startUp}" image="/resources/images/identidade.png" title="Documentos de Identidade"/>
				<h:commandButton action="#{pessoalMB.startUp}" image="/resources/images/detalhes.png" title="Informações pessoais"/>				
				
				<h:outputText value="Categoria de Documentos"/>
				<h:outputText value="Documentos"/>
				<h:outputText value="Documentos de Identidade"/>
				<h:outputText value="Informações pessoais"/>
				
			</h:panelGrid>
			
			<h3>Opções</h3>
			
			<h:panelGrid columns="3" width="100%" style="text-align: center">
				
				<h:commandButton action="#{auditoriaMB.startUp}" image="/resources/images/auditoria.png" title="Auditoria do Sistema"/>
				<h:commandButton action="#{opcaoSistemaMB.startUp}" image="/resources/images/opcoes.png" title="Opções do Sistema"/>
				<h:commandButton action="#{usuarioMB.startUp}" image="/resources/images/usuarios.png" title="Usuários"/>				
				
				<h:outputText value="Auditoria do Sistema"/>
				<h:outputText value="Opções do Sistema"/>
				<h:outputText value="Usuários"/>
				
			</h:panelGrid>
			

		</h:form>
     
	</ui:define>
	
</ui:composition>
</html>
