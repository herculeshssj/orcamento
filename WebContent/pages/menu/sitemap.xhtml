<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/principal.xhtml">

	<ui:define name="titulo">
		<h3>Mapa do site</h3>
	</ui:define>

	<ui:define name="conteudo">
	
		<h:form id="frmSiteMap">

			<h3>Cadastros</h3>
			
			<h:panelGrid columns="4" width="100%" style="text-align: center">
			
				<h:commandButton action="#{bancoMB.startUp}" image="/resources/images/bancos.png" title="Bancos"/>				
				<h:commandButton action="#{categoriaMB.startUp}" image="/resources/images/categorias.png" title="Categorias"/>
				<h:commandButton action="#{categoriaDocumentoMB.startUp}" image="/resources/images/categoriaDocumentos.png" title="Categorias de documentos"/>
				<h:commandButton action="#{favorecidoMB.startUp}" image="/resources/images/favorecido.png" title="Favorecidos"/>
				
				<h:outputText value="Bancos"/>				
				<h:outputText value="Categorias"/>
				<h:outputText value="Categorias de Documentos"/>
				<h:outputText value="Favorecido/Sacado"/>				
				
				<h:commandButton action="#{meioPagamentoMB.startUp}" image="/resources/images/meiopagamento.png" title="Meios de Pagamento"/>
				<h:commandButton action="#{moedaMB.startUp}" image="/resources/images/moeda.png" title="Moedas"/>
				<h:commandButton action="#{unidadeMedidaMB.startUp}" image="/resources/images/unidademedida.png" title="Unidades de Medida"/>
				<h:outputText value=""/>					
				
				<h:outputText value="Meios de Pagamento"/>
				<h:outputText value="Moedas"/>
				<h:outputText value="Unidades de Medida"/>
				<h:outputText value=""/>		
				
			</h:panelGrid>
			
			<h3>Contas</h3>
			
			<h:panelGrid columns="4" width="100%" style="text-align: center">
			
				<h:commandButton action="#{contaMB.startUp}" image="/resources/images/conta.png" title="Contas"/>
				<h:commandButton id="menuLancamentoContaCorrente" action="#{lancamentoMB.startUp}" image="/resources/images/contacorrente.png" title="Lançamentos em Conta Corrente">
					<f:setPropertyActionListener value="#{lancamentoMB.contaCorrente}" target="#{lancamentoMB.tipoContaSelecionada}"/>
				</h:commandButton>
				<h:commandButton id="menuLancamentoContaPoupanca" action="#{lancamentoMB.startUp}" image="/resources/images/contapoupanca.png" title="Lançamentos em Conta Poupança">
					<f:setPropertyActionListener value="#{lancamentoMB.contaPoupanca}" target="#{lancamentoMB.tipoContaSelecionada}"/>
				</h:commandButton>
				<h:commandButton id="menuFechamentoPeriodo" action="#{fechamentoPeriodoMB.startUp}" image="/resources/images/fechamentoperiodo.png" title="Fechamento de Período"/>
				
				<h:outputText value="Contas"/>
				<h:outputText value="Conta Corrente"/>
				<h:outputText value="Conta Poupança"/>
				<h:outputText value="Fechamento de Período"/>
					
			</h:panelGrid>
			
			<h3>Cartões</h3>
			
			<h:panelGrid columns="3" width="100%" style="text-align: center">
			
				<h:commandButton action="#{cartaoCreditoMB.startUp}" image="/resources/images/cartaocredito.png" title="Cartões de crédito"/>
				<h:commandButton action="#{faturaCartaoMB.startUp}" image="/resources/images/faturacartao.png" title="Fatura do Carão"/>
				<h:commandButton id="menuLancamentoFatura" action="#{lancamentoMB.startUp}" image="/resources/images/lancamento.png" title="Lançamentos da Fatura">
					<f:setPropertyActionListener value="#{lancamentoMB.contaPoupanca}" target="#{lancamentoMB.tipoContaSelecionada}"/>
				</h:commandButton>
			
				<h:outputText value="Cartões de Crédito"/>
				<h:outputText value="Fatura do Cartão"/>
				<h:outputText value="Lançamentos da Fatura"/>
						
			</h:panelGrid>

			<h3>Lançamento</h3>
			
			<h:panelGrid columns="3" width="100%" style="text-align: center">
			
				<h:commandButton id="menuDocumento" action="#{documentoMB.startUp}" image="/resources/images/documentos.png" title="Documentos"/>
				<h:commandButton id="menuDespensa" action="#{despensaMB.startUp}" image="/resources/images/despensa.png" title="Despensa"/>
				<h:commandButton id="menuAgendamento" action="#{parcelamentoMB.startUp}" image="/resources/images/parcelamento.png" title="Parcelamento"/>
				
				<h:outputText value="Documentos"/>	
				<h:outputText value="Despensa"/>
				<h:outputText value="Parcelamento"/>
				
			</h:panelGrid>
			
			<h3>Resumos</h3>
			
			<h:panelGrid columns="4" width="100%" style="text-align: center">
			
				<h:commandButton id="menuDespensa" action="#{despensaMB.viewSummary}" image="/resources/images/despensa.png" title="Despensa"/>
				<h:outputText value=""/>
				<h:outputText value=""/>
				<h:outputText value=""/>
								
				<h:outputText value="Despensa"/>
				<h:outputText value=""/>
				<h:outputText value=""/>
				<h:outputText value=""/>
				
			</h:panelGrid>
			
			<h3>Opções</h3>
			
			<h:panelGrid columns="4" width="100%" style="text-align: center">
				
				<h:commandButton action="#{usuarioMB.startUp}" image="/resources/images/usuarios.png" title="Usuários"/>
				<h:outputText value=""/>
				<h:outputText value=""/>
				<h:outputText value=""/>
				
				<h:outputText value="Usuários"/>
				<h:outputText value=""/>
				<h:outputText value=""/>
				<h:outputText value=""/>
				
			</h:panelGrid>

		</h:form>
     
	</ui:define>
	
</ui:composition>
</html>
