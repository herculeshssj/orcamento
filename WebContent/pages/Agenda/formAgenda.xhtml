<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{agendaMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid id="pngAgendamento" columns="2">
				
			<h:outputText value="Tipo de agendamento:" rendered="#{managedBean.entity.tipoAgendamento != 'PREVISAO'}"/>
			<h:selectOneRadio value="#{managedBean.entity.tipoAgendamento}" rendered="#{managedBean.entity.tipoAgendamento != 'PREVISAO'}">
				<f:selectItems value="#{managedBean.listaTipoAgendamento}"/>
				<p:ajax update="pngAgendamento" />
			</h:selectOneRadio>
			
			Descrição:
			<h:inputText value="#{managedBean.entity.descricao}" size="50" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}"/>
			
			<h:outputText value="Local:" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>
			<h:inputText value="#{managedBean.entity.localAgendamento}" size="50" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>
			
			Início:
			<h:panelGroup>
				<p:inputMask size="9" mask="99/99/9999" value="#{managedBean.entity.inicio}" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}">
	    			<f:converter converterId="dateConverter"/>
	    		</p:inputMask>
	    		&nbsp;
	    		<h:selectOneMenu value="#{managedBean.horaInicio}" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}">
	    			<f:selectItems value="#{managedBean.listaHoras}"/>
	    		</h:selectOneMenu>
	    		&nbsp;
	    		<h:selectOneMenu value="#{managedBean.minutoInicio}" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}">
	    			<f:selectItems value="#{managedBean.listaMinutos}"/>
	    		</h:selectOneMenu>
			</h:panelGroup>
				
			Fim:
			<h:panelGroup>
				<p:inputMask size="9" mask="99/99/9999" value="#{managedBean.entity.fim}" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}">
	    			<f:converter converterId="dateConverter"/>
	    		</p:inputMask>
	    		&nbsp;
	    		<h:selectOneMenu value="#{managedBean.horaFim}" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}">
	    			<f:selectItems value="#{managedBean.listaHoras}"/>
	    		</h:selectOneMenu>
	    		&nbsp;
	    		<h:selectOneMenu value="#{managedBean.minutoFim}" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}">
	    			<f:selectItems value="#{managedBean.listaMinutos}"/>
	    		</h:selectOneMenu>
			</h:panelGroup>
			
			<h:outputText value="Prioridade:" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}"/>
			<h:selectOneMenu value="#{managedBean.entity.prioridadeTarefa}" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}">
				<f:selectItems value="#{managedBean.listaPrioridadeTarefa}" />
			</h:selectOneMenu>
			
			<h:outputText value="Dia inteiro:" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>
			<h:selectBooleanCheckbox value="#{managedBean.entity.diaInteiro}" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>
			
			<h:outputText value="Concluído:" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}"/>
			<h:selectBooleanCheckbox value="#{managedBean.entity.concluido}" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}"/>
			
			Emitir alerta:
			<h:selectBooleanCheckbox value="#{managedBean.entity.emitirAlerta}"/>
			
			Notas:
			<h:inputTextarea value="#{managedBean.entity.notas}" size="70" rows="3" disabled="#{managedBean.entity.tipoAgendamento == 'PREVISAO'}"></h:inputTextarea>
		
		</h:panelGrid>
		
	</ui:define>

</ui:composition>
</html>
