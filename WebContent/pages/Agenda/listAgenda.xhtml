<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{agendaMB}" />
	
	<ui:define name="pesquisa">
		Descrição:
	    <h:inputText value="#{managedBean.descricaoAgendamento}" size="15"/>
	    &nbsp;
	    Tipo:
	    <h:selectOneMenu value="#{managedBean.tipoAgendamento}">
			<f:selectItems value="#{managedBean.listaTipoAgendamento}"/>
		</h:selectOneMenu>
	    &nbsp;
	    Início:
	    <p:inputMask size="9" mask="99/99/9999" value="#{managedBean.inicioAgendamento}">
	    	<f:converter converterId="dateConverter"/>
	    </p:inputMask>
	    &nbsp;
	    Fim:
	    <p:inputMask size="9" mask="99/99/9999" value="#{managedBean.fimAgendamento}">
	    	<f:converter converterId="dateConverter"/>
	    </p:inputMask>	    
	</ui:define>

	<ui:define name="colunas">
		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Descrição"/>
			</f:facet>
			<h:outputText value="" />
  		</p:column>
  		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Tipo"/>
			</f:facet>
			<h:outputText value="" />
  		</p:column>  			
  		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Data"/>
			</f:facet>
			<h:outputText value="" />
  		</p:column>
	</ui:define>
	
	<ui:define name="acoes">
  		<p:column style="text-align: center; vertical-align: middle;">
			<f:facet name="header">
				<h:outputText value="Ações"/>
			</f:facet>		
			<h:commandButton value="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>								
	  		&nbsp;&nbsp;&nbsp;			
			<h:commandButton value="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
			</h:commandButton>
  		</p:column>
     </ui:define>

	<ui:define name="outras_opcoes">
		<h:commandLink value="Ir para o modo normal >>>>" action="#{calendarioAtividadesMB.startUp}"/>
	</ui:define>
</ui:composition>
</html>
