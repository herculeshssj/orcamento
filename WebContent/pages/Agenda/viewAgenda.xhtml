<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{agendaMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid id="pngAgendamento" columns="2">
				
			Tipo de agendamento:
			<h:outputText value="#{managedBean.entity.tipoAgendamento}" />
						
			Descrição:
			<h:outputText value="#{managedBean.entity.descricao}" />
						
			<h:outputText value="Local:" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>
			<h:outputText value="#{managedBean.entity.localAgendamento}" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>			
			
			Data:
			<h:outputText value="#{item.dateLabel}" style="white-space: pre;"/>
				
			<h:outputText value="Prioridade:" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}"/>
			<h:outputText value="#{managedBean.entity.prioridadeTarefa}" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}"/>	
			
			<h:outputText value="Dia inteiro:" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>
			<h:selectBooleanCheckbox value="#{managedBean.entity.diaInteiro}" disabled="true" rendered="#{managedBean.entity.tipoAgendamento == 'COMPROMISSO'}"/>
			
			<h:outputText value="Concluído:" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}"/>
			<h:selectBooleanCheckbox value="#{managedBean.entity.concluido}"  disabled="true" rendered="#{managedBean.entity.tipoAgendamento == 'TAREFA'}"/>
			
			Emitir alerta:
			<p:selectBooleanCheckbox value="#{managedBean.entity.emitirAlerta}" disabled="true"/>
			
			Notas:
			<h:outputText value="#{managedBean.entity.notas}" />
					
		</h:panelGrid>
		
	</ui:define>

</ui:composition>
</html>
