<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{calendarioAtividadesMB}" />

	<ui:define name="conteudo">
	
		<h:outputScript name="primefaces-schedule-locale.js" library="scripts" />
		
		<h:form id="frmListEntity">
     	
     		<p:messages />
			
			<p:schedule id="schedule" value="#{managedBean.calendario}" locale="pt" timeZone="America/Sao_Paulo" axisFormat="H:mm" timeFormat="H:mm">				  
        		<p:ajax event="eventSelect" listener="#{calendarioAtividadesMB.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />        		
			</p:schedule>
			
			<p:dialog widgetVar="eventDialog" header="Detalhes do agendamento">
			
				<h:panelGrid id="eventDetails" columns="2">
				
					Tipo:
					<h:outputText value="#{managedBean.event.data.tipoAgendamento}" />
							
					Descrição:
					<h:outputText value="#{managedBean.event.data.descricao}" />
							
					<h:outputText value="Local:" rendered="#{managedBean.event.data.tipoAgendamento == 'COMPROMISSO'}"/>
					<h:outputText value="#{managedBean.event.data.localAgendamento}" rendered="#{managedBean.event.data.tipoAgendamento == 'COMPROMISSO'}"/>			
				
					Data:
					<h:outputText value="#{managedBean.event.data.dateLabel}" style="white-space: pre;"/>
					
					<h:outputText value="Prioridade:" rendered="#{managedBean.event.data.tipoAgendamento == 'TAREFA'}"/>
					<h:outputText value="#{managedBean.event.data.prioridadeTarefa}" rendered="#{managedBean.event.data.tipoAgendamento == 'TAREFA'}"/>	
				
					<h:outputText value="Dia inteiro:" rendered="#{managedBean.event.data.tipoAgendamento == 'COMPROMISSO'}"/>
					<h:selectBooleanCheckbox value="#{managedBean.event.data.diaInteiro}" disabled="true" rendered="#{managedBean.event.data.tipoAgendamento == 'COMPROMISSO'}"/>
				
					<h:outputText value="Concluído:" rendered="#{managedBean.event.data.tipoAgendamento == 'TAREFA'}"/>
					<h:selectBooleanCheckbox value="#{managedBean.event.data.concluido}"  disabled="true" rendered="#{managedBean.event.data.tipoAgendamento == 'TAREFA'}"/>
				
					Emitir alerta:
					<p:selectBooleanCheckbox value="#{managedBean.event.data.emitirAlerta}" disabled="true"/>
				
					Notas:
					<h:outputText value="#{managedBean.event.data.notas}" />
					
					<p:commandButton id="addButton" value="Fechar" oncomplete="eventDialog.hide();"/>
					<h:outputText />
				
				</h:panelGrid>
				
			</p:dialog>
			
			<h:commandLink value="Ir para o cadastro >>>>" action="#{agendaMB.startUp}"/>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
</html>
