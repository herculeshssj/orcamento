<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{calendarioAtividadesMB}" />

	<ui:define name="conteudo">
	
		<h:outputScript name="primefaces-schedule-locale.js" library="scripts" />
		
		<h:form id="frmListEntity">
     	
     		<p:messages />
			
			<p:schedule id="schedule" value="#{managedBean.calendario}" locale="pt" timeZone="America/Sao_Paulo" axisFormat="H:mm" timeFormat="H:mm">
				<p:ajax event="dateSelect" listener="#{calendarioAtividadesMB.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
        		<p:ajax event="eventSelect" listener="#{calendarioAtividadesMB.onEventSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
        		<p:ajax event="eventMove" listener="#{calendarioAtividadesMB.onEventMove}" />  
        		<p:ajax event="eventResize" listener="#{calendarioAtividadesMB.onEventResize}" />
			</p:schedule>
			
			<p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
        		<h:panelGrid id="eventDetails" columns="2">  
		           	<h:outputLabel for="title" value="Title:" />  
		           	<p:inputText id="title" value="#{managedBean.event.title}" required="true"/>  
		 
		           	<h:outputLabel for="from" value="From:" />  
		           	<p:inputMask id="from" value="#{managedBean.event.startDate}" mask="99/99/9999">  
		               	<f:convertDateTime pattern="dd/MM/yyyy" />  
		           	</p:inputMask>  
		 
		           	<h:outputLabel for="to" value="To:" />  
		           	<p:inputMask id="to" value="#{managedBean.event.endDate}" mask="99/99/9999">  
		               	<f:convertDateTime pattern="dd/MM/yyyy" />  
		           	</p:inputMask>  
		 
		           	<h:outputLabel for="allDay" value="All Day:" />  
		           	<h:selectBooleanCheckbox id="allDay" value="#{managedBean.event.allDay}" />  
		 
		           	<p:commandButton type="reset" value="Reset" />  
		           	<p:commandButton id="addButton" value="Save" actionListener="#{managedBean.addEvent}" update="schedule" oncomplete="eventDialog.hide();"/>
        		</h:panelGrid>  
    		</p:dialog>
				
			<h:commandLink value="Ir para o modo clássico >>>>" action="#{agendaMB.startUp}"/>
			
		</h:form>
	
	</ui:define>
	
</ui:composition>
</html>
