<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{movimentacaoLancamentoCartaoMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="3">
		
			Conta:
			<h:selectOneMenu id="txtConta" value="#{managedBean.contaSelecionada}" converter="entityConverter" required="true" requiredMessage="Informe a conta!">
				<f:selectItems value="#{managedBean.listaContaAtiva}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>			
			<p:message for="txtConta"/>	
			
			Categoria:
			<h:selectOneMenu id="txtCategoria" value="#{managedBean.categoriaSelecionada}"  converter="entityConverter">
				<f:selectItem itemLabel="Não alterar"/>
				<f:selectItems value="#{managedBean.listaCategoriaAtivo}"/>
			</h:selectOneMenu>
			<h:inputHidden/>
			
			Favorecido/Sacado:
			<h:selectOneMenu id="txtFavorecido" value="#{managedBean.favorecidoSelecionado}" converter="entityConverter">
				<f:selectItem itemLabel="Não alterar"/>
				<f:selectItems value="#{managedBean.listaFavorecidoAtivo}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			</h:selectOneMenu>
			<h:inputHidden/>
			
		</h:panelGrid>
		
		<p:dataTable id="tableListEntity" width="100%" value="#{managedBean.lancamentosSelecionados}" var="item" style="font-size: 16px;">     		
     		<p:column style="vertical-align: middle;">
     			<f:facet name="header">
     				<h:outputText value="Histórico"/>
     			</f:facet>
     			<h:outputText value="#{item.dataLancamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
     				<f:converter converterId="dateConverter"/>
     			</h:outputText>
     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
     			<h:outputText value=" - #{item.parcela}" rendered="#{not empty item.parcela}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
     			<br/>
     			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
     			<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
     				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
     			</h:outputText>
     		</p:column>	     		
     		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>				
				<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.excluirLancamentoListaSelecionados}">
					<f:setPropertyActionListener value="#{item}" target="#{managedBean.lancamentoSelecionado}"/>
				</h:commandButton>							
  			</p:column>  			
  		</p:dataTable>
		
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;    	
    	<h:commandLink title="Confirmar" action="#{managedBean.movimentarLancamentos}">
    		<p:graphicImage value="/resources/images/ativar.png" />
    	</h:commandLink>    	
	</ui:define>

</ui:composition>
</html>
