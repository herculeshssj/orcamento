<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{lancamentoCartaoMB}" />
	
	<ui:define name="conteudo">
	
	<h:form id="frmFormEntity">
     	
     	<p:messages />
	
		<h:panelGrid columns="3">
		
			Cartão:		
			<h:selectOneMenu value="#{managedBean.entity.conta}" converter="entityConverter" rendered="#{!managedBean.entity.quitado and managedBean.entity.faturaCartao ==  null}">
				<f:selectItems value="#{managedBean.listaContaAtivo}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>							
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.conta.descricao}" rendered="#{managedBean.entity.quitado or managedBean.entity.faturaCartao != null}"/>
			<h:inputHidden/>
			
			Tipo de Lançamento:
			<p:selectOneRadio id="txtTipoLancamento" value="#{managedBean.entity.tipoLancamento}" layout="lineDirection" rendered="#{!managedBean.entity.quitado}" required="true" requiredMessage="Informe o tipo de lançamento!">
				<f:selectItems value="#{enumCombo.listaTipoLancamento}"/>
				<p:ajax update="txtCategoria" listener="#{managedBean.atualizaComboCategorias}"/>				
			</p:selectOneRadio>
			<h:outputText value="#{managedBean.entity.tipoLancamento}" rendered="#{managedBean.entity.quitado}"/>
			<h:inputHidden/>
			
			Descrição:
			<p:inputText id="txtDescricao" value="#{managedBean.entity.descricao}" size="50" rendered="#{managedBean.entity.conta.ativo}"/>
			<h:outputText value="#{managedBean.entity.descricao} - Histórico: #{managedBean.entity.historico}" rendered="#{!managedBean.entity.conta.ativo}"/>			
			<h:inputHidden/>
			
			Moeda:
			<h:selectOneMenu value="#{managedBean.entity.moeda}" converter="entityConverter" disabled="#{managedBean.entity.quitado}">
				<f:selectItems value="#{entityCombo.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>			
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.moeda.label}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			Parcela:
			<p:inputText id="txtParcela" value="#{managedBean.entity.parcela}" size="5" maxlength="20" disabled="#{managedBean.entity.quitado}"/>
			<h:outputText value="#{managedBean.entity.parcela}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			Data de lançamento:
			<p:inputMask size="10" mask="99/99/9999" value="#{managedBean.entity.dataPagamento}" rendered="#{!managedBean.entity.quitado}">
	    		<f:converter converterId="dateConverter"/>
	    	</p:inputMask>
	    	<h:outputText value="#{managedBean.entity.dataPagamento}" rendered="#{managedBean.entity.quitado}">
	    		<f:converter converterId="dateConverter"/>
	    	</h:outputText>
	    	<h:inputHidden/>
	    	
	    	Valor Pago:
	    	<p:inputText id="txtValorPago" value="#{managedBean.entity.valorPago}" size="10" rendered="#{!managedBean.entity.quitado}">
				<f:convertNumber pattern="###.##"/>
			</p:inputText>
			<h:outputText value="#{managedBean.entity.valorPago}" rendered="#{managedBean.entity.quitado}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
			<h:inputHidden/>
			
			Observação:
			<p:inputTextarea value="#{managedBean.entity.observacao}" size="70" rows="3" rendered="#{managedBean.entity.conta.ativo}"/>
			<h:outputText value="#{managedBean.entity.observacao}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			<h:outputText value="Vincular à fatura:" rendered="#{managedBean.operation == 'create'}"/>
			<p:selectOneRadio layout="lineDirection" value="#{managedBean.vincularFatura}" rendered="#{managedBean.operation == 'create'}">
				<f:selectItem itemLabel="Não vincular" />
				<f:selectItem itemLabel="Atual" itemValue="ATUAL"/>
				<f:selectItem itemLabel="Próxima" itemValue="FUTURA"/>
			</p:selectOneRadio>
			<h:outputText rendered="#{managedBean.operation == 'create'}" />
						
			Categoria:
			<h:selectOneMenu id="txtCategoria" value="#{managedBean.entity.categoria}"  converter="entityConverter" rendered="#{managedBean.entity.conta.ativo}">
				<f:selectItem itemLabel="Nenhuma categoria"/>
				<f:selectItems value="#{managedBean.listaCategoria}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.descricaoCategoria}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			Favorecido/Sacado:
			<h:selectOneMenu id="txtFavorecido" value="#{managedBean.entity.favorecido}" converter="entityConverter" rendered="#{managedBean.entity.conta.ativo}">
				<f:selectItem itemLabel="Nenhum favorecido"/>
				<f:selectItems value="#{entityCombo.listaFavorecido}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.descricaoFavorecido}" rendered="#{!managedBean.entity.conta.ativo}"/>
			<h:inputHidden/>
			
			<h:outputText value="Meio de Pagamento:" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}"/>
			<h:selectOneMenu id="txtMeioPagamento" value="#{managedBean.entity.meioPagamento}" converter="entityConverter" rendered="#{managedBean.entity.conta.ativo and managedBean.opcoesSistema.exibirMeioPagamento}">
				<f:selectItem itemLabel="Nenhum meio de pagamento"/>
				<f:selectItems value="#{entityCombo.listaMeioPagamento}" var="item" itemLabel="#{item.label}" itemValue="#{item}" itemDisabled="#{!item.ativo}"/>
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.meioPagamento.label}" rendered="#{!managedBean.entity.conta.ativo and managedBean.opcoesSistema.exibirMeioPagamento}"/>
			<h:outputText value="" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}"/>
			
			<h:outputText value="Vincular lançamento importado:" rendered="#{managedBean.entity.conta.ativo and managedBean.operation == 'edit'}"/>
			<h:selectOneMenu id="txtLancamentoImportado" value="#{managedBean.entity.lancamentoImportado}" converter="entityConverter" rendered="#{managedBean.entity.conta.ativo and managedBean.operation == 'edit'}">
				<f:selectItem itemLabel="Não vincular"/>
				<f:selectItems value="#{managedBean.listaLancamentoImportado}" />
			</h:selectOneMenu>
			<h:panelGroup rendered="#{managedBean.entity.conta.ativo and managedBean.operation == 'edit'}">
				<h:commandButton title="Quebrar vínculo" action="#{managedBean.quebrarVinculo}" image="/resources/images/quebrar.png"/>
			</h:panelGroup>
			
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			Comprovante:
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" fileLimit="1" sizeLimit="16777216" invalidSizeMessage="Tamanho máximo de arquivo: 16MB" rendered="#{managedBean.entity.conta.ativo}"/>			
			<h:panelGroup>
				<h:commandButton title="Baixar arquivo" action="#{managedBean.baixarArquivo}" image="/resources/images/baixa.png"/>
				&nbsp;&nbsp;&nbsp;
				<h:commandButton title="Excluir arquivo" action="#{managedBean.excluirArquivo}" image="/resources/images/excluir.png" rendered="#{managedBean.entity.conta.ativo}"/>				
			</h:panelGroup>
		</h:panelGrid>
		
		<hr/>
		
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
     	<h:commandLink title="Salvar registro" action="#{managedBean.save}" rendered="#{managedBean.entity.conta.ativo}">
     		<p:graphicImage value="/resources/images/gravar.png" />
     	</h:commandLink>
	
	</h:form>
	
	</ui:define>

</ui:composition>
</html>
