<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{lancamentoCartaoMB}" />
	
	<ui:define name="botoes">
	   	<h:commandLink action="#{managedBean.create}" title="Novo registro">
			<p:graphicImage value="/resources/images/novo.png"/>			
		</h:commandLink>
		&nbsp;
   		<h:commandLink action="#{managedBean.mover}" title="Mover lançamentos">
  			<p:graphicImage value="/resources/images/mover.png" />
  		</h:commandLink>
  		&nbsp;
  		<h:commandLink action="#{managedBean.copiar}" title="Copiar lançamentos">
  			<p:graphicImage value="/resources/images/copiar.png" />
  		</h:commandLink>
  		&nbsp;
  		<h:commandLink action="#{managedBean.duplicar}" title="Duplicar lançamentos">
  			<p:graphicImage value="/resources/images/duplicar.png" />
  		</h:commandLink>
  		&nbsp;
  		<h:commandLink action="#{managedBean.excluir}" title="Excluir lançamentos">
  			<p:graphicImage value="/resources/images/excluir.png" />
  		</h:commandLink>
    </ui:define>
	
	<ui:define name="pesquisa">
    	<h:inputText value="#{managedBean.criterioBusca.descricao}" size="15"/>
    	&nbsp;    	
	    Lançado em:
	    <p:inputMask size="9" mask="99/99/9999" value="#{managedBean.criterioBusca.lancadoEm}">
	    	<f:converter converterId="dateConverter"/>
	    </p:inputMask>
	    &nbsp;
	    Parcela:
    	<h:inputText value="#{managedBean.criterioBusca.parcela}" size="5" maxlength="20"/>		
	</ui:define>
	
	<ui:define name="pesquisa_avancada">
		<p:commandLink id="linkBuscaAvancada" value="Mais opções >>>"/>
		
		<p:overlayPanel for="linkBuscaAvancada">
			Agrupar por:     			
  			<p:selectOneRadio layout="pageDirection" value="#{managedBean.agrupamentoSelecionado}">
  				<f:selectItem itemLabel="Nenhum"/>
  				<f:selectItem itemLabel="Crédito/Débito" itemValue="CD"/>
				<f:selectItem itemLabel="Categoria" itemValue="CAT"/>
				<f:selectItem itemLabel="Favorecido/Sacado" itemValue="FAV"/>						
			</p:selectOneRadio>		   				   				   				
  		</p:overlayPanel>
	</ui:define>
	
	<ui:define name="tabela">
		<h:panelGroup rendered="#{empty managedBean.agrupamentoSelecionado}">
		     	<p:dataTable id="tableListEntity" width="100%" value="#{managedBean.listEntity}" var="item" style="font-size: 16px;">
		     		<p:column style="text-align: center; vertical-align: middle;">
		     			<f:facet name="header">
		     				<h:selectBooleanCheckbox value="#{managedBean.selecionarTodosLancamentos}">
		     					<p:ajax update="tableListEntity" listener="#{managedBean.selecionarTodos}" />
		     				</h:selectBooleanCheckbox>
		     			</f:facet>
		     			<h:selectBooleanCheckbox value="#{item.selecionado}"/>
		     		</p:column>
		     		<p:column style="vertical-align: middle;">
		     			<f:facet name="header">
		     				<h:outputText value="Histórico"/>
		     			</f:facet>
		     			<h:outputText value="#{item.dataLancamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
		     				<f:converter converterId="dateConverter"/>
		     			</h:outputText>
		     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value=" - #{item.parcela}" rendered="#{not empty item.parcela}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
		     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
		     			<br/>
		     			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
		     			<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
		     				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		     			</h:outputText>
		     			<h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     			<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
		     		</p:column>	     		
		     		<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Ações"/>
						</f:facet>		
						<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
							<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
						</h:commandButton>
						&nbsp;
						<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{!item.quitado}">
							<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
						</h:commandButton>							
		  			</p:column>		  				   	
		     	</p:dataTable>
	     	</h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'CAT'}">
		     	<p:dataTable id="tableListEntityCategorias" width="100%" value="#{managedBean.agrupamentoLancamentoPorCategoria}" var="cat" style="font-size: 16px;">		     		
		     		<p:columnGroup type="header">
		     			<p:row>
		  					<p:column headerText="Selecionar"/>
		  					<p:column headerText="Histórico"/>
		  					<p:column headerText="Ações"/>
		  				</p:row>
		     		</p:columnGroup>		     		
		     		<p:subTable var="item" value="#{cat.lancamentos}">
		     			<f:facet name="header">
		     				<h:outputText value="#{cat.descricao}"/>
		     			</f:facet>
		     			<p:column style="text-align: center; vertical-align: middle;">		     			
		     				<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     			</p:column>
		     			<p:column style="vertical-align: middle;">
			     			<h:outputText value="#{item.dataLancamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
			     				<f:converter converterId="dateConverter"/>
			     			</h:outputText>
			     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value=" - #{item.parcela}" rendered="#{not empty item.parcela}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
			     			<br/>
			     			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
		     				<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
		     					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		     				</h:outputText>
		     				<h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     				<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>     				     			
		     			</p:column>	     		
		     			<p:column style="text-align: center; vertical-align: middle;">
							<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
								<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
							</h:commandButton>
							&nbsp;
							<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{!item.quitado}">
								<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
							</h:commandButton>							
		  				</p:column>		  						  				
		     		</p:subTable>		     		
		     	</p:dataTable>
	     	</h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'FAV'}">
		     	<p:dataTable id="tableListEntityFavorecidos" width="100%" value="#{managedBean.agrupamentoLancamentoPorFavorecido}" var="fav" style="font-size: 16px;">		     		
		     		<p:columnGroup type="header">
		     			<p:row>
		  					<p:column headerText="Selecionar"/>
		  					<p:column headerText="Histórico"/>
		  					<p:column headerText="Ações"/>
		  				</p:row>
		     		</p:columnGroup>		     		
		     		<p:subTable var="item" value="#{fav.lancamentos}">
		     			<f:facet name="header">
		     				<h:outputText value="#{fav.nome}"/>
		     			</f:facet>
		     			<p:column style="text-align: center; vertical-align: middle;">		     			
		     				<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     			</p:column>
		     			<p:column style="vertical-align: middle;">
			     			<h:outputText value="#{item.dataLancamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
			     				<f:converter converterId="dateConverter"/>
			     			</h:outputText>
			     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value=" - #{item.parcela}" rendered="#{not empty item.parcela}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
			     			<br/>
			     			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
		     				<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
		     					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		     				</h:outputText>	
		     				<h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     				<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>     				     			
		     			</p:column>	     		
		     			<p:column style="text-align: center; vertical-align: middle;">
							<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
								<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
							</h:commandButton>
							&nbsp;
							<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{!item.quitado}">
								<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
							</h:commandButton>							
		  				</p:column>		  						  				
		     		</p:subTable>		     		
		     	</p:dataTable>
	     	</h:panelGroup>
	     	<h:panelGroup rendered="#{managedBean.agrupamentoSelecionado == 'CD'}">
		     	<p:dataTable id="tableListEntityCreditoDebito" width="100%" value="#{managedBean.agrupamentoLancamentoPorDebitoCredito}" var="cd" style="font-size: 16px;">		     		
		     		<p:columnGroup type="header">
		     			<p:row>
		  					<p:column headerText="Selecionar"/>
		  					<p:column headerText="Histórico"/>
		  					<p:column headerText="Ações"/>
		  				</p:row>
		     		</p:columnGroup>		     		
		     		<p:subTable var="item" value="#{cd.lancamentos}">
		     			<f:facet name="header">
		     				<h:outputText value="#{cd.descricao}"/>
		     			</f:facet>
		     			<p:column style="text-align: center; vertical-align: middle;">		     			
		     				<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     			</p:column>
		     			<p:column style="vertical-align: middle;">
			     			<h:outputText value="#{item.dataLancamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
			     				<f:converter converterId="dateConverter"/>
			     			</h:outputText>
			     			<h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value=" - #{item.parcela}" rendered="#{not empty item.parcela}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			     			<h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
			     			<br/>
			     			<h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
		     				<h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
		     					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		     				</h:outputText>
		     				<h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     				<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>	     				     			
		     			</p:column>	     		
		     			<p:column style="text-align: center; vertical-align: middle;">
							<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}">
								<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
							</h:commandButton>
							&nbsp;
							<h:commandButton title="Excluir" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{!item.quitado}">
								<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}"/>
							</h:commandButton>							
		  				</p:column>		  						  				
		     		</p:subTable>
		     	</p:dataTable>
	     	</h:panelGroup>
	</ui:define>
	
	<ui:define name="outras_opcoes">
		<strong>Cartão:</strong>
		&nbsp;
		<h:selectOneMenu id="txtConta" value="#{managedBean.criterioBusca.conta}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			<p:ajax update="txtBuscaSalva" listener="#{managedBean.atualizaComboBuscasSalvas}"/>			
		</h:selectOneMenu>
		&nbsp;
		<strong>Buscas salvas:</strong>
		&nbsp;		
		<h:selectOneMenu id="txtBuscaSalva" value="#{managedBean.buscaSalva}" converter="entityConverter">
			<f:selectItems value="#{managedBean.buscasSalvas}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
		</h:selectOneMenu>
		&nbsp;
		<h:commandLink title="Efetuar busca" action="#{managedBean.processarBuscaSalva}">
     		<p:graphicImage value="/resources/images/pesquisar.png"/>
     	</h:commandLink>
     	&nbsp;
     	<h:commandLink title="Salvar busca" action="#{managedBean.salvarBuscaView}">
     		<p:graphicImage value="/resources/images/gravar.png" />
     	</h:commandLink>
     	&nbsp;
		<h:commandLink title="Excluir busca" action="#{managedBean.excluirBuscaView}">
  			<p:graphicImage value="/resources/images/excluir.png" />
  		</h:commandLink>
	</ui:define>
	
</ui:composition>
</html>
