<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{lancamentoCartaoMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="2">
			
			Conta:
			<h:outputText value="#{managedBean.entity.conta.descricao}"/>	
			
			Tipo de Lançamento:
			<h:outputText value="#{managedBean.entity.tipoLancamento}"/>	
			
			Descrição:
			<h:outputText value="#{managedBean.entity.descricao}"/>
			
			Histórico:
			<h:outputText value="#{managedBean.entity.historico}"/>
			
			Moeda:
	    	<h:outputText value="#{managedBean.entity.moeda.label}"/>
	    	
	    	Parcela:
			<h:outputText value="#{managedBean.entity.parcela}" />
			
			Data de lançamento:
			<h:outputText value="#{managedBean.entity.dataLancamento}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
						
			Valor pago:
			<h:outputText value="#{managedBean.entity.valorPago}" >
				<f:convertNumber type="currency" pattern="###.##"/>
			</h:outputText>			
						
			Observação:
			<h:outputText value="#{managedBean.entity.observacao}" />
									
			Categoria:
			<h:outputText value="#{managedBean.entity.categoria.descricao}"/>
			
			Favorecido/Sacado:
			<h:outputText value="#{managedBean.entity.favorecido.nome}"/>
			
			Anexo:
			<h:outputText value="#{managedBean.entity.arquivo.nomeArquivo}" rendered="#{managedBean.entity.arquivo != null}"/>
			<h:outputText value="Sem anexo" rendered="#{managedBean.entity.arquivo == null}"/>
							
		</h:panelGrid>
		
	</ui:define>
	
  	<ui:insert name="acoes">
    	<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
     	<h:commandLink title="Excluir registro" action="#{managedBean.delete}" rendered="#{managedBean.entity.faturaCartao == null}">
     		<p:graphicImage value="/resources/images/apagar.png" />
     	</h:commandLink>				
     </ui:insert>

</ui:composition>
</html>
