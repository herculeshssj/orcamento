<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{faturaCartaoMB}" />
	
	<ui:define name="pesquisa">
		Cartão:
		<h:selectOneMenu value="#{managedBean.cartaoSelecionado}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaCartaoSoCredito}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
		</h:selectOneMenu>
		&nbsp;
		Status:
		<h:selectOneMenu value="#{managedBean.statusFatura}">
			<f:selectItems value="#{enumCombo.listaStatusFaturaCartao}"/>
		</h:selectOneMenu>
	</ui:define>
	
	<ui:define name="colunas">
		<p:column style="vertical-align: middle; text-align: center;">
			<f:facet name="header">
		    	<h:outputText value="Vencimento"/>
		    </f:facet>
		    <h:outputText value="#{item.dataVencimento}">
		    	<f:converter converterId="dateConverter"/>
		    </h:outputText>
		</p:column>
		<p:column style="vertical-align: middle; text-align: center;">
			<f:facet name="header">
		    	<h:outputText value="Valor"/>
		    </f:facet>
		    <h:outputText value="#{item.moeda.simboloMonetario} " />
		    <h:outputText value="#{item.valorFatura}">
		    	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		    </h:outputText>
		</p:column>
		<p:column style="vertical-align: middle; text-align: center;">
			<f:facet name="header">
		    	<h:outputText value="Pagamento"/>
		    </f:facet>
		    <h:outputText value="#{item.dataPagamento}">
		    	<f:converter converterId="dateConverter"/>
		    </h:outputText>
		</p:column>
		<p:column style="vertical-align: middle; text-align: center;">
			<f:facet name="header">
		    	<h:outputText value="Valor Pago"/>
		    </f:facet>
		    <h:outputText value="#{item.moeda.simboloMonetario} " />
		    <h:outputText value="#{item.valorPago}">
		    	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
		    </h:outputText>
		</p:column>
	</ui:define>
	
	<ui:define name="acoes">
		<p:column style="vertical-align: middle; text-align: center;">
			<f:facet name="header">
		    	<h:outputText value="Ações"/>
		    </f:facet>
		    <h:commandButton title="Visualizar detalhes" image="/resources/images/pesquisar.png" action="#{managedBean.detalheFatura}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
			&nbsp;
			<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}" rendered="#{item.statusFaturaCartao == 'ABERTA' or item.statusFaturaCartao == 'FUTURA' or item.statusFaturaCartao == 'ANTIGA'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
			&nbsp;
			<h:commandButton title="Fechar fatura" image="/resources/images/fechar.png" action="#{managedBean.fecharFaturaView}" rendered="#{item.statusFaturaCartao == 'ABERTA' or item.statusFaturaCartao == 'ANTIGA'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
			&nbsp;
			<h:commandButton title="Quitar fatura" image="/resources/images/baixa.png" action="#{managedBean.quitarFaturaView}" rendered="#{item.statusFaturaCartao == 'FECHADA'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
			&nbsp;
			<h:commandButton title="Reabrir fatura" image="/resources/images/voltar.png" action="#{managedBean.reabrirFatura}" rendered="#{item.statusFaturaCartao == 'FECHADA'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
			&nbsp;
			<h:commandButton title="Excluir fatura" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{item.statusFaturaCartao == 'ANTIGA'}">
				<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
			</h:commandButton>
		</p:column>
	</ui:define>
	
</ui:composition>
</html>
