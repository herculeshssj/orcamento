<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{faturaCartaoMB}" />
	
	<ui:define name="pesquisa">
		<strong>Cartão:</strong>		
		<h:selectOneMenu value="#{managedBean.cartaoSelecionado}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaCartaoSoCredito}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
		</h:selectOneMenu>
		&nbsp;
		<strong>Status:</strong>
		<h:selectOneMenu value="#{managedBean.statusFatura}">
			<f:selectItems value="#{managedBean.listaStatusFaturaCartao}"/>
		</h:selectOneMenu>		
	</ui:define>
	
	<ui:define name="tabela">
		
		<h:panelGroup rendered="#{managedBean.statusFatura == null}">
		
		<p:tabView  value="#{managedBean.listEntity}" var="fatura" rendered="#{not empty managedBean.listEntity}">						
			<p:tab title="#{fatura.label}">								
				<p:dataTable var="item" value="#{managedBean.mapFaturasEncontradas[fatura.label]}">
					<f:facet name="header">
						<h:commandButton title="Visualizar detalhes" image="/resources/images/pesquisar.png" action="#{managedBean.detalheFatura}">
							<f:setPropertyActionListener value="#{fatura.id}" target="#{managedBean.idEntity}" />
						</h:commandButton>
						<h:outputText value="Visualizar detalhes" />
						&nbsp;
						<h:commandButton title="Editar fatura" image="/resources/images/alterar.png" action="#{managedBean.edit}" rendered="#{fatura.statusFaturaCartao == 'ABERTA' or fatura.statusFaturaCartao == 'FUTURA' or fatura.statusFaturaCartao == 'ANTIGA'}">
							<f:setPropertyActionListener value="#{fatura.id}" target="#{managedBean.idEntity}" />
						</h:commandButton>
						<h:outputText value="Editar fatura" rendered="#{fatura.statusFaturaCartao == 'ABERTA' or fatura.statusFaturaCartao == 'FUTURA' or fatura.statusFaturaCartao == 'ANTIGA'}"/>
						&nbsp;
						<h:commandButton title="Fechar fatura" image="/resources/images/fechar.png" action="#{managedBean.fecharFaturaView}" rendered="#{fatura.statusFaturaCartao == 'ABERTA' or fatura.statusFaturaCartao == 'ANTIGA'}">
							<f:setPropertyActionListener value="#{fatura.id}" target="#{managedBean.idEntity}" />
						</h:commandButton>
						<h:outputText value="Fechar fatura" rendered="#{fatura.statusFaturaCartao == 'ABERTA' or fatura.statusFaturaCartao == 'ANTIGA'}"/>
						&nbsp;
						<h:commandButton title="Quitar fatura" image="/resources/images/baixa.png" action="#{managedBean.quitarFaturaView}" rendered="#{fatura.statusFaturaCartao == 'FECHADA'}">
							<f:setPropertyActionListener value="#{fatura.id}" target="#{managedBean.idEntity}" />
						</h:commandButton>
						<h:outputText value="Quitar fatura" rendered="#{fatura.statusFaturaCartao == 'FECHADA'}"/>
						&nbsp;
						<h:commandButton title="Reabrir fatura" image="/resources/images/voltar.png" action="#{managedBean.reabrirFatura}" rendered="#{fatura.statusFaturaCartao == 'FECHADA'}">
							<f:setPropertyActionListener value="#{fatura.id}" target="#{managedBean.idEntity}" />
						</h:commandButton>
						<h:outputText value="Reabrir fatura" rendered="#{fatura.statusFaturaCartao == 'FECHADA'}"/>						
					</f:facet>										
					<p:column style="vertical-align: middle;">
						<f:facet name="header">
					    	<h:outputText value="Histórico"/>
					    </f:facet>
					    <h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
					    	<f:converter converterId="dateConverter"/>
					    </h:outputText>
					    <h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
					    <h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
					    <h:outputText value=" - AGENDADO" rendered="#{item.statusLancamentoConta == 'AGENDADO'}" style="text-align: left"/>
					    <br/>
					    <h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
					    <h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
					     	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					    </h:outputText>
					    <h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
					    <h:graphicImage value="/resources/images/fatura.png" rendered="#{item.faturaCartao != null}"/>
					    <h:graphicImage value="/resources/images/calendario.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}"/>
					    <h:graphicImage value="/resources/images/porcentagem.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}"/>
					    <h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
					</p:column>							
				</p:dataTable>
				
				<h:dataTable var="moeda" value="#{managedBean.mapMoedasEncontradas[fatura.label]}">					
					<h:column>
						<h:panelGroup>
							<strong>Compras/Saques:</strong>
							<br/>
							<h:outputText value="#{moeda.simboloMonetario} "/>
							<h:outputText value="#{moeda.compraSaque}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>
					</h:column>					
					<h:column>
						<h:panelGroup>
							<strong>Parcelados:</strong>
							<br/>
							<h:outputText value="#{moeda.simboloMonetario} "/>
							<h:outputText value="#{moeda.parcelado}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>
					</h:column>					
					<h:column>
						<h:panelGroup>
							<strong>Total:</strong>
							<br/>
							<h:outputText value="#{moeda.simboloMonetario} "/>
							<h:outputText value="#{moeda.total}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>
					</h:column>			
				</h:dataTable>
				
				<hr />
				
				<h:dataTable var="moeda" value="#{managedBean.mapMoedasEncontradas[fatura.label]}" width="100%">						
					<h:column>
						<h:panelGroup>
							<strong>Total:</strong>
							<br/>
							<h:outputText value="#{moeda.simboloMonetario} "/>
							<h:outputText value="#{moeda.total}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>						
					</h:column>					
					<h:column>
						<strong>	
						<h:outputText value="Cotação:" rendered="#{moeda.id != managedBean.moedaPadrao.id}"/>
						</strong>
						<br/>			
						<h:outputText value="#{moeda.taxaConversao}" rendered="#{moeda.id != managedBean.moedaPadrao.id}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="4" />
						</h:outputText>
					</h:column>					
					<h:column>
						<h:panelGroup>
							<strong>Convertido:</strong>
							<br/>			
							<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
							<h:outputText value="#{moeda.totalConvertido}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>
					</h:column>
					<f:facet name="footer">
						<center><strong>
							<h:outputText value="Total da fatura: "/>
							<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
							<h:outputText value="#{fatura.valorFatura + fatura.saldoDevedor}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</strong></center>
					</f:facet>			
				</h:dataTable>
				
			</p:tab>
			
		</p:tabView>
		
		</h:panelGroup>
		
		<h:panelGroup rendered="#{managedBean.statusFatura != null}">
		
			<p:dataTable id="tableListEntity" width="100%" rows="15" value="#{managedBean.listEntity}" var="item" paginator="true">
     			
     			<p:column style="vertical-align: middle; text-align: center;">
					<f:facet name="header">
				    	<h:outputText value="Vencimento"/>
				    </f:facet>
				    <h:outputText value="#{item.dataVencimento}">
				    	<f:converter converterId="dateConverter"/>
				    </h:outputText>
				</p:column>
				<p:column style="vertical-align: middle; text-align: center;">
					<f:facet name="header">
				    	<h:outputText value="Valor"/>
				    </f:facet>
				    <h:outputText value="#{item.moeda.simboloMonetario} " />
				    <h:outputText value="#{item.valorFatura + item.saldoDevedor}">
				    	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				    </h:outputText>
				</p:column>
				<p:column style="vertical-align: middle; text-align: center;">
					<f:facet name="header">
				    	<h:outputText value="Pagamento"/>
				    </f:facet>
				    <h:outputText value="#{item.dataPagamento}">
				    	<f:converter converterId="dateConverter"/>
				    </h:outputText>
				</p:column>
				<p:column style="vertical-align: middle; text-align: center;">
					<f:facet name="header">
				    	<h:outputText value="Valor Pago"/>
				    </f:facet>
				    <h:outputText value="#{item.moeda.simboloMonetario} " />
				    <h:outputText value="#{item.valorPago}">
				    	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				    </h:outputText>
				</p:column>
     			<p:column style="vertical-align: middle; text-align: center;">
					<f:facet name="header">
				    	<h:outputText value="Ações"/>
				    </f:facet>
				    <h:commandButton title="Visualizar detalhes" image="/resources/images/pesquisar.png" action="#{managedBean.detalheFatura}">
						<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
					</h:commandButton>
					&nbsp;
					<h:commandButton title="Editar" image="/resources/images/alterar.png" action="#{managedBean.edit}" rendered="#{item.statusFaturaCartao == 'ABERTA' or item.statusFaturaCartao == 'FUTURA' or item.statusFaturaCartao == 'ANTIGA'}">
						<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
					</h:commandButton>
					&nbsp;
					<h:commandButton title="Fechar fatura" image="/resources/images/fechar.png" action="#{managedBean.fecharFaturaView}" rendered="#{item.statusFaturaCartao == 'ABERTA' or item.statusFaturaCartao == 'ANTIGA'}">
						<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
					</h:commandButton>
					&nbsp;
					<h:commandButton title="Quitar fatura" image="/resources/images/baixa.png" action="#{managedBean.quitarFaturaView}" rendered="#{item.statusFaturaCartao == 'FECHADA'}">
						<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
					</h:commandButton>
					&nbsp;
					<h:commandButton title="Reabrir fatura" image="/resources/images/voltar.png" action="#{managedBean.reabrirFatura}" rendered="#{item.statusFaturaCartao == 'FECHADA'}">
						<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
					</h:commandButton>
					&nbsp;
					<h:commandButton title="Excluir fatura" image="/resources/images/excluir.png" action="#{managedBean.view}" rendered="#{item.statusFaturaCartao == 'ANTIGA'}">
						<f:setPropertyActionListener value="#{item.id}" target="#{managedBean.idEntity}" />
					</h:commandButton>
				</p:column>
     			<f:facet name="footer">
        			<h:outputText value="#{managedBean.quantRegistros} item(ns) encontrado(s)"></h:outputText>
    			</f:facet>
    			
     		</p:dataTable>
		
		</h:panelGroup>
	
	</ui:define>
	
</ui:composition>
</html>
