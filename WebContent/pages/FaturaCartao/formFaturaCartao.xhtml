<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{faturaCartaoMB}" />
	
	<ui:define name="campos">
	
		<h:panelGrid columns="2">
	
			Cartão:
			<h:selectOneMenu value="#{managedBean.cartaoSelecionado}" converter="entityConverter" rendered="#{managedBean.operation == 'create'}">
				<f:selectItems value="#{managedBean.listaCartaoSoCredito}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.conta.cartaoCredito.label}" rendered="#{managedBean.operation != 'create'}"/>
			
			Moeda da fatura:
			<h:selectOneMenu value="#{managedBean.entity.moeda}" converter="entityConverter" rendered="#{managedBean.operation == 'create'}">
				<f:selectItems value="#{managedBean.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>
			<h:outputText value="#{managedBean.entity.moeda.label}" rendered="#{managedBean.operation != 'create'}"/>
			
			Data de vencimento:
			<p:inputMask value="#{managedBean.entity.dataVencimento}" size="10" required="true" requiredMessage="Informe a data de vencimento da fatura!" mask="99/99/9999" rendered="#{managedBean.operation == 'create'}">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			<h:outputText value="#{managedBean.entity.dataVencimento}" rendered="#{managedBean.operation != 'create'}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			Saldo devedor faturas anteriores:
			<p:inputText value="#{managedBean.entity.saldoDevedor}" rendered="#{managedBean.operation == 'create'}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</p:inputText>
			<h:panelGroup rendered="#{managedBean.operation != 'create'}">
				<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
				<h:outputText value="#{managedBean.entity.saldoDevedor}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>				
			</h:panelGroup>	
			
			Status atual da fatura:
			<h:outputText value="#{managedBean.entity.statusFaturaCartao}" style="font-weight: bold;"/>
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			Anexar fatura:
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" fileLimit="1" sizeLimit="16777216" invalidSizeMessage="Tamanho máximo de arquivo: 16MB" />			
			<h:panelGroup>
				<h:commandButton title="Baixar arquivo" action="#{managedBean.baixarArquivo}" image="/resources/images/baixa.png"/>
				&nbsp;&nbsp;&nbsp;
				<h:commandButton title="Excluir arquivo" action="#{managedBean.excluirArquivo}" image="/resources/images/excluir.png" />				
			</h:panelGroup>
		</h:panelGrid>
		
		<hr/>
		
		<p:tabView>
			<p:ajax event="tabChange" update="tableLancamentosAdicionados, tableLancamentosEncontrados, tableSaldoCompraSaqueParcelados"/>
			<p:tab title="Adicionados à fatura">
				<p:dataTable id="tableLancamentosAdicionados" var="item" value="#{managedBean.lancamentosAdicionados}">
					<p:column style="text-align: center; vertical-align: middle;">
		     			<f:facet name="header">
		     				<h:outputText value="" />
		     			</f:facet>
		     			<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     		</p:column>
					<p:column style="vertical-align: middle;">
						<f:facet name="header">
					    	<h:outputText value="Histórico"/>
					    </f:facet>
					    <h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
					    	<f:converter converterId="dateConverter"/>
					    </h:outputText>
					    <h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
					    <h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
					    <h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
					    <br/>
					    <h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
					    <h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
					     	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					    </h:outputText>
					    <h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
				     	<h:graphicImage value="/resources/images/fatura.png" rendered="#{item.faturaCartao != null}"/>
				     	<h:graphicImage value="/resources/images/calendario.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}"/>
				     	<h:graphicImage value="/resources/images/porcentagem.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}"/>
				     	<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
					</p:column>					
				</p:dataTable>
				
				<p:commandLink value="Remover da fatura" actionListener="#{managedBean.excluirLancamento}" update="tableLancamentosAdicionados, tableSaldoCompraSaqueParcelados"/>
				
				<br/><br/>
				
				<h:dataTable id="tableSaldoCompraSaqueParcelados" var="moeda" value="#{managedBean.moedas}">
					<h:column>
						<strong>Compras/Saques:</strong>
					</h:column>
					<h:column>
						<h:panelGroup>
							<h:outputText value="#{moeda.simboloMonetario} "/>
							<h:outputText value="#{moeda.compraSaque}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>
					</h:column>
					<h:column>	
						<strong>Parcelados:</strong>
					</h:column>
					<h:column>
						<h:panelGroup>
							<h:outputText value="#{moeda.simboloMonetario} "/>
							<h:outputText value="#{moeda.parcelado}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>
					</h:column>
					<h:column>	
						<strong>Total:</strong>
					</h:column>
					<h:column>
						<h:panelGroup>
							<h:outputText value="#{moeda.simboloMonetario} "/>
							<h:outputText value="#{moeda.total}">
								<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
							</h:outputText>
						</h:panelGroup>
					</h:column>			
				</h:dataTable>
			</p:tab>
			<p:tab title="Pesquisa">
				<h:panelGrid columns="4">
					<h:panelGroup>
						Descrição:
						<p:inputText value="#{managedBean.criterioBusca.descricao}" size="30"/>
					</h:panelGroup>
					
					<h:panelGroup>
						De:
						<p:inputMask value="#{managedBean.criterioBusca.dataInicio}" size="10" mask="99/99/9999">
							<f:converter converterId="dateConverter"/>
						</p:inputMask>
					</h:panelGroup>
					
					<h:panelGroup>
						À:
						<p:inputMask value="#{managedBean.criterioBusca.dataFim}" size="10" mask="99/99/9999">
							<f:converter converterId="dateConverter"/>
						</p:inputMask>
					</h:panelGroup>
					
					<p:commandLink actionListener="#{managedBean.pesquisarLancamento}" title="Pesquisar" update="tableLancamentosEncontrados">
						<h:graphicImage value="/resources/images/pesquisar.png" />
					</p:commandLink>
				</h:panelGrid>
				
				<p:dataTable id="tableLancamentosEncontrados" var="item" value="#{managedBean.lancamentosEncontrados}">
					<p:column style="text-align: center; vertical-align: middle;">
		     			<f:facet name="header">
		     				<p:selectBooleanCheckbox value="#{managedBean.selecionarTodosLancamentos}">
		     					<p:ajax update="tableLancamentosEncontrados" listener="#{managedBean.selecionarTodos}" />
		     				</p:selectBooleanCheckbox>
		     			</f:facet>
		     			<p:selectBooleanCheckbox value="#{item.selecionado}"/>
		     		</p:column>
					<p:column style="vertical-align: middle;">
						<f:facet name="header">
					    	<h:outputText value="Histórico"/>
					    </f:facet>
					    <h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
					    	<f:converter converterId="dateConverter"/>
					    </h:outputText>
					    <h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
					    <h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
					    <h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
					    <br/>
					    <h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
					    <h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
					     	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					    </h:outputText>
					    <h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
				     	<h:graphicImage value="/resources/images/fatura.png" rendered="#{item.faturaCartao != null}"/>
				     	<h:graphicImage value="/resources/images/calendario.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}"/>
				     	<h:graphicImage value="/resources/images/porcentagem.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}"/>
				     	<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
					</p:column>					
				</p:dataTable>
				<p:commandLink value="Adicionar à fatura" actionListener="#{managedBean.adicionarLancamento}" update="tableLancamentosEncontrados"/>								
			</p:tab>
		</p:tabView>
		<br/>
	</ui:define>

</ui:composition>
</html>
