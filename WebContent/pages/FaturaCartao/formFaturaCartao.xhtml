<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{faturaCartaoMB}" />
	
	<ui:define name="campos">
	
		<h:panelGrid columns="3" style="font-size: 16px;">
		
			Cartão:
			<h:outputText value="#{managedBean.entity.conta.cartaoCredito.label}"/>
			<h:outputText />
			
			Data de vencimento:
			<p:inputMask value="#{managedBean.entity.dataVencimento}" size="10" required="true" requiredMessage="Informe a data de vencimento da fatura!" mask="99/99/9999">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			<h:outputText />
			
			Moeda da fatura:
			<h:outputText value="#{managedBean.entity.moeda.label}"/>
			<h:outputText />
			
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			Anexar fatura:
			<p:fileUpload fileUploadListener="#{managedBean.carregarArquivo}" mode="advanced" label="Selecione..." uploadLabel="Enviar" cancelLabel="Cancelar" auto="true" fileLimit="1" sizeLimit="16777216" invalidSizeMessage="Tamanho máximo de arquivo: 16MB" rendered="#{managedBean.entity.conta.ativo}"/>			
			<h:panelGroup>
				<h:commandButton title="Baixar arquivo" action="#{managedBean.baixarArquivo}" image="/resources/images/baixa.png"/>
				&nbsp;&nbsp;&nbsp;
				<h:commandButton title="Excluir arquivo" action="#{managedBean.excluirArquivo}" image="/resources/images/excluir.png" rendered="#{managedBean.entity.conta.ativo}"/>				
			</h:panelGroup>
		</h:panelGrid>
		
		<hr/>
		
		<h:panelGrid columns="5" style="font-size: 16px;">
		
			Data:
			<p:inputMask value="#{managedBean.criterioBusca.dataInicio}" size="10" mask="99/99/9999">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			
			Descrição:
			<p:inputText value="#{managedBean.criterioBusca.descricao}" size="30"/>
			
			<p:commandLink actionListener="#{managedBean.pesquisarLancamento}" title="Pesquisar" update="tableLancamentosEncontrados">
				<h:graphicImage value="/resources/images/pesquisar.png" />
			</p:commandLink>
			
			Valor:
			<p:inputText value="#{managedBean.criterioBusca.valor}" size="10">
				<f:convertNumber type="currency" pattern="###.##"/>
			</p:inputText>
			
			Parcela:
			<p:inputText value="#{managedBean.criterioBusca.parcela}" size="7"/>
			
			<p:commandLink actionListener="#{managedBean.incluirLancamento}" title="Adicionar" update="tableLancamentosEncontrados, tableLancamentosAdicionados">
				<h:graphicImage value="/resources/images/adicionar.png" />
			</p:commandLink>
			
			Tipo:
			<h:selectOneMenu value="#{managedBean.criterioBusca.tipo}">
				<f:selectItems value="#{managedBean.listaTipoLancamento}"/>
			</h:selectOneMenu>
			
			Moeda:
			<h:selectOneMenu value="#{managedBean.criterioBusca.moeda}" converter="entityConverter">
				<f:selectItems value="#{managedBean.listaMoeda}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
			</h:selectOneMenu>			
			
			<h:outputText />
			
		</h:panelGrid>
		
		<i>Lançamentos encontrados:</i>
		
		<p:dataTable id="tableLancamentosEncontrados" var="item" value="#{managedBean.lancamentosEncontrados}">
			<p:column style="vertical-align: middle;">
				<f:facet name="header">
			    	<h:outputText value="Histórico"/>
			    </f:facet>
			    <h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
			    	<f:converter converterId="dateConverter"/>
			    </h:outputText>
			    <h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			    <h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			    <h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
			    <br/>
			    <h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
			    <h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
			     	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			    </h:outputText>
			    <h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     	<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
			</p:column>
			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<h:commandButton action="#{managedBean.adicionarLancamento}" title="Adicionar à fatura" image="/resources/images/adicionar.png" rendered="#{!item.quitado}">
					<f:setPropertyActionListener value="#{item}" target="#{managedBean.lancamento}" />
				</h:commandButton>
			</p:column>
		</p:dataTable>
		
		<i>Lançamentos adicionados à fatura:</i>
		
		<p:dataTable id="tableLancamentosAdicionados" var="item" value="#{managedBean.lancamentosAdicionados}">
			<p:column style="vertical-align: middle;">
				<f:facet name="header">
			    	<h:outputText value="Histórico"/>
			    </f:facet>
			    <h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
			    	<f:converter converterId="dateConverter"/>
			    </h:outputText>
			    <h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			    <h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			    <h:outputText value=" - #{item.parcela}" rendered="#{not empty item.parcela}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
			    <h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
			    <br/>
			    <h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
			    <h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
			     	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			    </h:outputText>
			    <h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
		     	<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
			</p:column>
			<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Ações"/>
				</f:facet>
				<h:commandButton action="#{managedBean.excluirLancamento}" title="Excluir da fatura" image="/resources/images/excluir.png">
					<f:setPropertyActionListener value="#{item}" target="#{managedBean.lancamento}" />
				</h:commandButton>
			</p:column>
		</p:dataTable>
	
	</ui:define>
		
</ui:composition>
</html>
