<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{faturaCartaoMB}" />

	<ui:define name="campos">
	
		<h:panelGrid columns="2">
		
			Cartão:
			<h:outputText value="#{managedBean.faturaSelecionada.conta.cartaoCredito.label}"/>
			
			Data de vencimento:
			<p:inputMask value="#{managedBean.faturaSelecionada.dataVencimento}" size="10" required="true" requiredMessage="Informe a data de vencimento da fatura!" mask="99/99/9999">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			
			Data de fechamento:
			<p:inputMask value="#{managedBean.faturaSelecionada.dataFechamento}" size="10" required="true" requiredMessage="Informe a data de fechamento da fatura!" mask="99/99/9999">
				<f:converter converterId="dateConverter"/>
			</p:inputMask>
			
			Moeda da fatura:
			<h:outputText value="#{managedBean.faturaSelecionada.moeda.label}"/>
			
		</h:panelGrid>
		
		<hr/>
	
		<p:outputPanel id="pnlFechamentoFatura">
		
			<h:dataTable var="moeda" value="#{managedBean.moedas}" width="100%">
				<h:column>
					Total:			
				</h:column>		
				<h:column>
					<h:panelGroup>
						<h:outputText value="#{moeda.simboloMonetario} "/>
						<h:outputText value="#{moeda.total}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>
					</h:panelGroup>						
				</h:column>
				<h:column>	
					<h:outputText value="Taxa:" rendered="#{moeda.id != managedBean.moedaPadrao.id}"/>
				</h:column>
				<h:column>			
					<p:inputText size="5" value="#{moeda.taxaConversao}" rendered="#{moeda.id != managedBean.moedaPadrao.id}">
						<f:convertNumber maxFractionDigits="4"/>
					</p:inputText>
				</h:column>
				<h:column>	
					Convertido:			
				</h:column>
				<h:column>
					<h:panelGroup>			
						<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
						<h:outputText value="#{moeda.totalConvertido}">
							<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>
					</h:panelGroup>
				</h:column>			
			</h:dataTable>
			
			<h:panelGrid columns="3">
				Saldo devedor faturas anteriores:
		    	<h:panelGroup>
					<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
					<h:outputText value="#{managedBean.saldoDevedor}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>				
				</h:panelGroup>
				<h:outputText />
				
				Saldo devedor fatura atual:
		    	<h:panelGroup>
					<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
					<h:outputText value="#{managedBean.totalFatura}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>				
				</h:panelGroup>
				<h:outputText />
				
				Valor total da fatura:
				<h:panelGroup>
					<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
					<h:outputText value="#{managedBean.totalFatura + managedBean.saldoDevedor}">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
					</h:outputText>				
				</h:panelGroup>
				<p:commandLink update="pnlFechamentoFatura" actionListener="#{managedBean.calculaValorConversao}" title="Atualizar valores">
		    		<p:graphicImage value="/resources/images/circular.png" />
		    	</p:commandLink>		    	
			</h:panelGrid>
		
		</p:outputPanel>
		
		<hr />
		
		<p:outputPanel rendered="#{managedBean.faturaSelecionada.statusFaturaCartao == 'ANTIGA'}">
			<h:panelGrid columns="3">
			
				Pagamento mínimo:
				<p:inputText value="#{managedBean.faturaSelecionada.valorMinimo}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</p:inputText>
				<h:outputText />
			
				Escolha a conta corrente/poupança:
				<h:selectOneMenu value="#{managedBean.criterioBusca.conta}" converter="entityConverter" required="true" requiredMessage="Escolha uma conta!">
					<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
				</h:selectOneMenu>
				<h:outputText />
				
				Informe a data de pagamento:
				<p:inputMask value="#{managedBean.criterioBusca.dataInicio}" size="10" required="true" requiredMessage="Informe a data de pagamento da fatura!" mask="99/99/9999">
					<f:converter converterId="dateConverter"/>
				</p:inputMask>
				<p:commandLink action="#{managedBean.pesquisarLancamentoQuitacao}" title="Pesquisar" update="tableLancamentosEncontrados">
					<h:graphicImage value="/resources/images/pesquisar.png" />
				</p:commandLink>
				
			</h:panelGrid>
			
			<i>Lançamentos encontrados:</i>
	
			<p:dataTable id="tableLancamentosEncontrados" var="item" value="#{managedBean.lancamentosEncontrados}" selection="#{managedBean.lancamento}" selectionMode="single" rowKey="#{item.id}">					
				<p:column style="vertical-align: middle;">
					<f:facet name="header">
				    	<h:outputText value="Histórico"/>
				    </f:facet>
				    <h:outputText value="#{item.dataPagamento}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }">
				    	<f:converter converterId="dateConverter"/>
				    </h:outputText>
				    <h:outputText value=" - " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
				    <h:outputText value="#{item.descricao}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: left' : 'color: #FF0000; text-align: left' }"/>
				    <h:outputText value=" - AGENDADO" rendered="#{item.agendado}" style="text-align: left"/>
				    <br/>
				    <h:outputText value="#{item.moeda.simboloMonetario} " style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }"/>
				    <h:outputText value="#{item.valorPago}" style="#{item.tipoLancamento == 'RECEITA' ? 'color: #0000FF; text-align: right' : 'color: #FF0000; text-align: right' }">
				     	<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				    </h:outputText>
				    <h:graphicImage value="/resources/images/anexo.png" rendered="#{item.arquivo != null}"/>
	     			<h:graphicImage value="/resources/images/fatura.png" rendered="#{item.faturaCartao != null}"/>
	     			<h:graphicImage value="/resources/images/calendario.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'FIXO'}"/>
	     			<h:graphicImage value="/resources/images/porcentagem.png" rendered="#{item.lancamentoPeriodico != null and item.lancamentoPeriodico.tipoLancamentoPeriodico == 'PARCELADO'}"/>
	     			<h:graphicImage value="/resources/images/vinculo.png" rendered="#{not empty item.hashImportacao}"/>
				</p:column>					
			</p:dataTable>
		</p:outputPanel>
	
	</ui:define>
	
	<ui:define name="acoes">
		<h:commandLink title="Voltar" action="#{managedBean.cancel}" immediate="true">
			<p:graphicImage value="/resources/images/voltar.png" />
		</h:commandLink>
		&nbsp;&nbsp;&nbsp;
    	<h:commandLink title="Fechar fatura" action="#{managedBean.fecharFatura}" rendered="#{managedBean.faturaSelecionada.statusFaturaCartao != 'ANTIGA'}">
    		<p:graphicImage value="/resources/images/fechar.png" />
    	</h:commandLink>
    	<h:commandLink title="Fechar fatura antiga" action="#{managedBean.fecharFaturaAntiga}" rendered="#{managedBean.faturaSelecionada.statusFaturaCartao == 'ANTIGA'}">
    		<p:graphicImage value="/resources/images/fechar.png" />
    	</h:commandLink>
	</ui:define>

</ui:composition>
</html>
