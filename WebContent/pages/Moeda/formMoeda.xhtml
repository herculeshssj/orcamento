<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{moedaMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="2">
				
			Nome da moeda:
			<h:inputText id="txtNomeMoeda" value="#{managedBean.entity.nome}" disabled="#{!managedBean.entity.ativo}"/>			
			
			País:
			<h:inputText id="txtNomePais" value="#{managedBean.entity.pais}" size="50" maxlength="50" disabled="#{!managedBean.entity.ativo}"/>			
			
			Sigla do país:
			<h:inputText id="txtSiglaPais" value="#{managedBean.entity.siglaPais}" size="3" maxlength="2" disabled="#{!managedBean.entity.ativo}"/>			
			
			Símbolo monetário:
			<h:inputText id="txtSimboloMonetario" value="#{managedBean.entity.simboloMonetario}" size="3" maxlength="5" disabled="#{!managedBean.entity.ativo}"/>
			
			Valor de conversão moeda local:
			<h:inputText value="#{managedBean.entity.valorConversao}" size="5">
				<f:convertNumber maxFractionDigits="4"/>
			</h:inputText>		
			
			<h:outputText value="Padrão:" rendered="#{!managedBean.entity.padrao}" disabled="#{!managedBean.entity.ativo}"/>			
			<h:selectBooleanCheckbox value="#{managedBean.entity.padrao}" rendered="#{!managedBean.entity.padrao}" disabled="#{!managedBean.entity.ativo}"/>
			
			<h:outputText value="Ativo:" rendered="#{!managedBean.entity.padrao}"/>			
			<h:selectBooleanCheckbox value="#{managedBean.entity.ativo}" rendered="#{!managedBean.entity.padrao}"/>			
				
		</h:panelGrid>
		
	</ui:define>

</ui:composition>
</html>
