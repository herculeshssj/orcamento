<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<ui:param name="managedBean" value="#{opcaoSistemaMB}" />

	<p:tab title="Contas">
		<h:panelGroup>
		<fieldset>
			<legend>Configurações de contas</legend>
			
			<h:panelGrid columns="2">
			
				Exibir contas inativas:
				<p:selectBooleanCheckbox value="#{managedBean.opcoesUser['CONTA_EXIBIR_INATIVAS']}"/>
				
				Exibir meios de pagamento:
				<p:selectBooleanCheckbox value="#{managedBean.opcoesUser['CONTA_EXIBIR_MEIO_PAGAMENTO']}"/>
				
			</h:panelGrid>
			
		</fieldset>	
		</h:panelGroup>	
		
		<hr/>
		
		<h:panelGroup>
		<fieldset>
			<legend>Configurações de lançamentos de conta/cartão</legend>
			
			<h:panelGrid columns="2">
			
				Quantidade máxima de registros exibidos na busca:
				<p:inputText value="#{managedBean.opcoesUser['LANCAMENTO_LIMITE_QUANTIDADE_REGISTROS']}"/>
				
			</h:panelGrid>
			
		</fieldset>	
		</h:panelGroup>
	</p:tab>
		
</ui:composition>
</html>
