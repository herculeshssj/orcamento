<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/visualizar.xhtml">

	<ui:param name="managedBean" value="#{patrimonioController}" />

	<ui:define name="campos">
	
		<h:panelGrid columns="2">
			
			<label for="frmFormEntity:txtDescricao">Descrição:</label>
			<h:outputText id="txtDescricao" value="#{managedBean.entity.descricao}"/>
			
			<label for="frmFormEntity:txtValor">Valor:</label>
			<h:outputText id="txtValor" value="#{managedBean.entity.valorPatrimonio}">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
			</h:outputText>
		
			<label for="frmFormEntity:txtDataEntrada">Data de entrada:</label>
			<h:outputText id="txtDataEntrada" value="#{managedBean.entity.dataEntrada}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			<label for="frmFormEntity:txtDetalheAquisicao">Detalhes da aquisição:</label>
			<h:outputText id="txtDetalheAquisicao" value="#{managedBean.entity.detalheEntradaPatrimonio}"/>
			
			<label for="frmFormEntity:txtFavorecido">Favorecido (Autorizada/Construtora/Fabricante/Fornecedor):</label>
			<h:outputText value="#{managedBean.entity.favorecido.label}" />
			
			<label for="frmFormEntity:txtTipo">Tipo (Categoria/Origem/Tipo):</label>
			<h:outputText id="txtTipo" value="#{managedBean.entity.tipo}"/>
			
			<label for="frmFormEntity:txtNumeroRegistro">Número de registro (Nº de matrícula/registro/série):</label>
			<h:outputText id="txtNumeroRegistro" value="#{managedBean.entity.numeroRegistro}"/>
			
			<label for="frmFormEntity:txtMarca">Marca:</label>
			<h:outputText id="txtMarca" value="#{managedBean.entity.marca}"/>
			
			<label for="frmFormEntity:txtLocalAquisicao">Local de aquisição (Local de aquisição/compra/registro):</label>
			<h:outputText id="txtLocalAquisicao" value="#{managedBean.entity.localAquisicao}"/>
			
			<label for="frmFormEntity:txtFormaAquisicao">Forma de aquisição:</label>
			<h:outputText id="txtFormaAquisicao" value="#{managedBean.entity.formaAquisicao}"/>
			
			<label for="frmFormEntity:txtGarantia">Garantia:</label>
			<h:outputText id="txtGarantia" value="#{managedBean.entity.garantia}"/>
			
			<label for="frmFormEntity:txtCategoriaDocumento">Categoria de documento:</label>
			<h:outputText value="#{managedBean.entity.categoriaDocumento.label}" />
			
			<label>Moeda:</label>
			<h:outputText value="#{managedBean.entity.moeda.label}" />
			
			<label>Grupo de lançamento:</label>
			<h:outputText value="#{managedBean.entity.grupoLancamento.label}" />
				
			<label for="frmFormEntity:txtDataSaida">Data de saída:</label>
			<h:outputText id="txtDataSaida" value="#{managedBean.entity.dataSaida}">
				<f:converter converterId="dateConverter"/>
			</h:outputText>
			
			<label for="frmFormEntity:txtDetalheSaida">Detalhes da saída:</label>
			<h:outputText id="txtDetalheSaida" value="#{managedBean.entity.detalheSaidaPatrimonio}"/>
		
		</h:panelGrid>
		
	</ui:define>
	
</ui:composition>
</html>
