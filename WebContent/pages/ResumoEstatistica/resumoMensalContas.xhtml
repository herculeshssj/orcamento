<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{resumoMensalContasMB}" />
	
	<ui:define name="botoes">	
	
	</ui:define>
	
	<ui:define name="pesquisa">
		Conta:
		<h:selectOneMenu value="#{managedBean.contaSelecionada}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaConta}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
			<p:ajax update="txtFechamentoPeriodo" listener="#{managedBean.atualizaListaFechamentoPeriodo}"/>
		</h:selectOneMenu>
		&nbsp;
		Período:
		<h:selectOneMenu id="txtFechamentoPeriodo" value="#{managedBean.fechamentoSelecionado}" converter="entityConverter">
			<f:selectItem itemLabel="Período atual" />
			<f:selectItems value="#{managedBean.listaFechamentoPeriodo}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>
		</h:selectOneMenu>		
	</ui:define>
	
	<ui:define name="tabela">
	
		<script type="text/javascript">
	    function ext1() {
	        this.cfg.legend= {
	             show: true,
	             location: 's',
	             placement: 'outsideGrid'
	           }   
	    }
		</script>
	
		<p:tabView>
			<p:tab title="Categoria">
				<p:dataTable width="100%" value="#{managedBean.resumoMensal.categorias}" var="item">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Descrição"/>
						</f:facet>
						<h:outputText value="#{item.descricao}" style="#{item.descricao == 'Saldo anterior' || item.descricao == 'Saldo atual' ? 'font-weight: bold; font-style: italic;' : 'font-weight: normal'}"/>						
					</p:column>
					<p:column style="text-align: right; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Valor"/>
						</f:facet>
						<h:outputText value="#{item.saldoPago}" style="#{item.saldoPago > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
					</p:column>					
				</p:dataTable>
			</p:tab>
			<p:tab title="Favorecido">
				<p:dataTable width="100%" value="#{managedBean.resumoMensal.favorecidos}" var="item">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Descrição"/>
						</f:facet>
						<h:outputText value="#{item.nome}" style="#{item.nome == 'Saldo anterior' || item.nome == 'Saldo atual' ? 'font-weight: bold; font-style: italic;' : 'font-weight: normal'}"/>						
					</p:column>
					<p:column style="text-align: right; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Créditos"/>
						</f:facet>
						<h:outputText value="#{item.saldoCredito}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
					</p:column>
					<p:column style="text-align: right; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Débitos"/>
						</f:facet>
						<h:outputText value="#{item.saldoDebito}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
					</p:column>					
					<p:column style="text-align: right; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Total"/>
						</f:facet>
						<h:outputText value="#{item.saldoPago}" style="#{item.saldoPago > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
					</p:column>
				</p:dataTable>
			</p:tab>
			<p:tab title="Meio de Pagamento" rendered="#{managedBean.opcoesSistema.exibirMeioPagamento}">
				<p:dataTable width="100%" value="#{managedBean.resumoMensal.meiosPagamento}" var="item">
					<p:column>
						<f:facet name="header">
							<h:outputText value="Descrição"/>
						</f:facet>
						<h:outputText value="#{item.descricao}" style="#{item.descricao == 'Saldo anterior' || item.descricao == 'Saldo atual' ? 'font-weight: bold; font-style: italic;' : 'font-weight: normal'}"/>						
					</p:column>
					<p:column style="text-align: right; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Créditos"/>
						</f:facet>
						<h:outputText value="#{item.saldoCredito}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
					</p:column>
					<p:column style="text-align: right; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Débitos"/>
						</f:facet>
						<h:outputText value="#{item.saldoDebito}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
					</p:column>					
					<p:column style="text-align: right; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Total"/>
						</f:facet>
						<h:outputText value="#{item.saldoPago}" style="#{item.saldoPago > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
					</p:column>
				</p:dataTable>
			</p:tab>
			<p:tab title="Receitas">
				<p:pieChart id="pieCategoriaCredito" value="#{managedBean.pieCategoriaCredito}" legendPosition="s" title="Receitas do período" showDataLabels="true" diameter="450" style="#{managedBean.styleCorrectionCredito}"
					extender="ext1" />								
			</p:tab>
			<p:tab title="Despesas">
				<p:pieChart id="pieCategoriaDebito" value="#{managedBean.pieCategoriaDebito}" legendPosition="s" title="Despesas do período" showDataLabels="true" diameter="450" style="#{managedBean.styleCorrectionDebito}"
					extender="ext1" />
			</p:tab>
			<p:tab title="Comparativo">
				<p:barChart id="barComparativo" value="#{managedBean.barComparativo}" legendPosition="s" title="Comparativo Receitas X Despesas" min="0" max="#{managedBean.maxValueBarComparativo}" style="height:600px" 
					extender="ext1" showDataTip="false"/> 
			</p:tab>
		</p:tabView>
	
	</ui:define>
	
</ui:composition>
</html>
