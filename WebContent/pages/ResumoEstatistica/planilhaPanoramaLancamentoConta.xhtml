<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Orçamento Doméstico</title>
	<h:outputStylesheet name="style.css" library="styles" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
</h:head>

<h:body>

	<ui:param name="managedBean" value="#{panoramaLancamentoContaMB}" />
	
	<h:form>
	
		<p:dataTable id="sheetTableListEntity" width="100%" border="1" value="#{managedBean.listEntity}" var="item">
     			
     		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Descrição"/>
				</f:facet>						
				<h:outputText value="#{item.descricao}" style="#{item.descricao == 'Saldo Total' or item.descricao == 'Saldo Anterior' ? 'font-weight: bold' : 'font-weight: normal'}"/>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Janeiro"/>
				</f:facet>						
				<h:outputText value="#{item.janeiro}" style="#{item.janeiro > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Fevereiro"/>
				</f:facet>						
				<h:outputText value="#{item.fevereiro}" style="#{item.fevereiro > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Março"/>
				</f:facet>						
				<h:outputText value="#{item.marco}" style="#{item.marco > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>	  						
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Abril"/>
				</f:facet>						
				<h:outputText value="#{item.abril}" style="#{item.abril > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Maio"/>
				</f:facet>						
				<h:outputText value="#{item.maio}" style="#{item.maio > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Junho"/>
				</f:facet>						
				<h:outputText value="#{item.junho}" style="#{item.junho > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Julho"/>
				</f:facet>	
				<h:outputText value="#{item.julho}" style="#{item.julho > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>					
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Agosto"/>
				</f:facet>						
				<h:outputText value="#{item.agosto}" style="#{item.agosto > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Setembro"/>
				</f:facet>						
				<h:outputText value="#{item.setembro}" style="#{item.setembro > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Outubro"/>
				</f:facet>						
				<h:outputText value="#{item.outubro}" style="#{item.outubro > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Novembro"/>
				</f:facet>						
				<h:outputText value="#{item.novembro}" style="#{item.novembro > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Dezembro"/>
				</f:facet>						
				<h:outputText value="#{item.dezembro}" style="#{item.dezembro > 0 ? 'color: #0000FF;' : 'color: #FF0000;'}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>
	  		</p:column>
     		
    	</p:dataTable>
		<br/>	
		<h:commandLink title="Exportar para MS-Excel">
			<p:graphicImage value="/resources/images/svg/data_sheet.svg" width="32" height="32"/>
			<p:dataExporter type="xls" target="sheetTableListEntity" fileName="PanoramaLancamentoConta" encoding="iso-8859-1"/> 
		</h:commandLink>
	
	</h:form>
	
</h:body>
</html>
