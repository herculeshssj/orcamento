<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{saldoAtualContasMB}" />
	
	<ui:define name="botoes">	
	
	</ui:define>
	
	<ui:define name="pesquisa">
		Calcular com lançamentos agendados:
		<p:selectBooleanCheckbox value="#{managedBean.lancamentoAgendado}"/>
	</ui:define>
	
	<ui:define name="tabela">
	
    	<p:dataTable id="tableListEntityContaAtivas" width="100%" value="#{managedBean.contasAtivas}" var="item">
    	
    		<f:facet name="header">
    			<h:outputText value="Contas ativas"/>
    		</f:facet>
     		    		
     		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Conta"/>
				</f:facet>
				<h:outputText value="#{item.descricaoConta}"/>						
	  		</p:column>
	  		
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo período"/>
				</f:facet>
				<h:outputText value="#{item.saldoPeriodo}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</p:column>	  				
	  		
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo registrado"/>
				</f:facet>
				<h:outputText value="#{item.saldoRegistrado}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</p:column>		
	  		
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo atual"/>					
				</f:facet>
				<h:outputText value="#{item.saldoAtual}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</p:column>
	  		
	  		<f:facet name="footer">
	  			<h:outputText value="Saldo total das contas: "/>
	  			<h:outputText value="#{managedBean.saldoTotalContas}">
	  				<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
	  			</h:outputText>
	  		</f:facet>
     		
     	</p:dataTable>
		
		<p:dataTable id="tableListEntityCartaoAtivas" width="100%" value="#{managedBean.limiteCartaoCredito}" var="item">
    	
    		<f:facet name="header">
    			<h:outputText value="Limites dos Cartões"/>
    		</f:facet>
     		    		
     		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Cartão"/>
				</f:facet>
				<h:outputText value="#{item.descricaoConta}"/>						
	  		</p:column>
	  		
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Limite"/>
				</f:facet>
				<h:outputText value="#{item.saldoPeriodo}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</p:column>	  				
	  		
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Registrado"/>
				</f:facet>
				<h:outputText value="#{item.saldoRegistrado}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</p:column>		
	  		
	  		<p:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Limite Disponível"/>					
				</f:facet>
				<h:outputText value="#{item.saldoAtual}">
					<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</p:column>
     		
     	</p:dataTable>
     		
		<p:accordionPanel activeIndex="1">
			<p:tab title="Contas inativas">
	
				<p:dataTable id="tableListEntityContaInativas" width="100%" value="#{managedBean.contasInativas}" var="item">
		    	
		    		<f:facet name="header">
		    			<h:outputText value="Contas inativas"/>
		    		</f:facet>
		     		    		
		     		<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Conta"/>
						</f:facet>
						<h:outputText value="#{item.descricaoConta}"/>						
			  		</p:column>
			  		
			  		<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Saldo período"/>
						</f:facet>
						<h:outputText value="#{item.saldoPeriodo}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
			  		</p:column>	  				
			  		
			  		<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Saldo registrado"/>
						</f:facet>
						<h:outputText value="#{item.saldoRegistrado}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
			  		</p:column>		
			  		
			  		<p:column style="text-align: center; vertical-align: middle;">
						<f:facet name="header">
							<h:outputText value="Saldo atual"/>					
						</f:facet>
						<h:outputText value="#{item.saldoAtual}">
							<f:convertNumber type="currency" minFractionDigits="2" maxFractionDigits="2" />
						</h:outputText>						
			  		</p:column>
			  		
		     	</p:dataTable>
		     	
		     </p:tab>
		 </p:accordionPanel>
	
	</ui:define>
	
</ui:composition>
</html>
