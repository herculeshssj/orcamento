<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{saldoAtualContasMB}" />
	
	<ui:define name="botoes">	
	
	</ui:define>
	
	<ui:define name="pesquisa">
		Calcular com lançamentos agendados:
		<h:selectBooleanCheckbox value="#{managedBean.lancamentoAgendado}"/>
		<p:spacer width="20"/>
		<h:commandLink title="Pesquisar" action="#{managedBean.find}">
			<h:graphicImage id="imgSearch" height="48" width="48" value="/resources/images/svg/search.svg"/>
		</h:commandLink>
	</ui:define>
	
	<ui:define name="tabela">
	
		<p:tabView>
		
		<p:tab title="Contas ativas">
	
    	<h:dataTable id="tableListEntityContaAtivas" width="100%" value="#{managedBean.contasAtivas}" var="item">
    		    		
     		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Conta/Investimento"/>
				</f:facet>
				<h:outputText value="#{item.descricaoConta}"/>						
	  		</h:column>
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo período"/>
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoPeriodo}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>	  				
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo registrado"/>
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoRegistrado}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>		
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo atual"/>					
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoAtual}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>
	  		
	  		<f:facet name="footer">
	  			<h:outputText value="Saldo total das contas: "/>
	  			<h:outputText value="#{managedBean.moedaPadrao.simboloMonetario} "/>
	  			<h:outputText value="#{managedBean.saldoTotalContas}">
	  				<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
	  			</h:outputText>
	  		</f:facet>
     		
     	</h:dataTable>
		
		</p:tab>
		
		<p:tab title="Limites dos Cartões">
		
		<h:dataTable id="tableListEntityCartaoAtivas" width="100%" value="#{managedBean.limiteCartaoCredito}" var="item">
    	     		    		
     		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Cartão"/>
				</f:facet>
				<h:outputText value="#{item.descricaoConta}"/>						
	  		</h:column>
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Limite"/>
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoPeriodo}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>	  				
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Registrado"/>
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoRegistrado}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>		
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Limite Disponível"/>					
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoAtual}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>
     		
     	</h:dataTable>
     	
     	</p:tab>
     		
		<p:tab title="Contas inativas" rendered="#{managedBean.opcoesSistema.exibirContasInativas}">
	
		<h:dataTable id="tableListEntityContaInativas" width="100%" value="#{managedBean.contasInativas}" var="item">
    	
     		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Conta"/>
				</f:facet>
				<h:outputText value="#{item.descricaoConta}"/>						
	  		</h:column>
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo período"/>
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoPeriodo}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>	  				
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo registrado"/>
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoRegistrado}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>		
	  		
	  		<h:column style="text-align: center; vertical-align: middle;">
				<f:facet name="header">
					<h:outputText value="Saldo atual"/>					
				</f:facet>
				<h:outputText value="#{item.moedaConta.simboloMonetario} "/>
				<h:outputText value="#{item.saldoAtual}">
					<f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
				</h:outputText>						
	  		</h:column>
	  		
     	</h:dataTable>
     	
     	</p:tab>
		     	
		</p:tabView>
	
	</ui:define>
	
</ui:composition>
</html>
