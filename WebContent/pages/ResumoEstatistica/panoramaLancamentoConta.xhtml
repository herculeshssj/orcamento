<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{panoramaLancamentoContaMB}" />
	
	<ui:define name="pesquisa">
		<h:panelGrid columns="3">
		
			<h:panelGroup>
				Conta:
				<h:selectOneMenu id="txtConta" value="#{managedBean.criterioBusca.conta}" converter="entityConverter">
					<f:selectItems value="#{managedBean.listaContaAtiva}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
				Ano:
				<h:selectOneMenu id="txtAno" value="#{managedBean.ano}">
					<f:selectItems value="#{managedBean.listaAno}" />			
				</h:selectOneMenu>	
			</h:panelGroup>
			<h:panelGroup>
				<h:commandLink title="Pesquisar" action="#{managedBean.find}">
		     		<h:graphicImage id="imgSearch" height="48" width="48" value="/resources/images/svg/search.svg"/>
		     	</h:commandLink>
		     	<h:commandLink title="Visualizar relatório completo" action="#{managedBean.verRelatorioCompleto}" target="_blank">
		     		<h:graphicImage id="imgRegister" height="48" width="48" value="/resources/images/svg/data_sheet.svg"/>
		     	</h:commandLink>
			</h:panelGroup>
		
		</h:panelGrid>
	
	</ui:define>
	
	<ui:define name="tabela">
	
		<script type="text/javascript">
	    function ext1() {
	        this.cfg.legend= {
	             show: true,
	             location: 's',
	             placement: 'outsideGrid'
	           }   
	    }
		</script>
		
		<p:chart type="line" id="linePanoramaLancamentoConta" responsive="true" model="#{managedBean.saldoTotalModel}" style="height:600px;" rendered="#{managedBean.exibirGrafico}"/>
	
	</ui:define>
	
</ui:composition>
</html>
