<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/listagem.xhtml">

	<ui:param name="managedBean" value="#{panoramaLancamentoContaMB}" />
	
	<ui:define name="botoes">	
	
	</ui:define>
	
	<ui:define name="pesquisa">
		Conta:
		<h:selectOneMenu id="txtConta" value="#{managedBean.criterioBusca.conta}" converter="entityConverter">
			<f:selectItems value="#{managedBean.listaContaAtiva}" var="item" itemLabel="#{item.label}" itemValue="#{item}"/>			
		</h:selectOneMenu>
		&nbsp;
		Ano:
		<p:inputText size="5" value="#{managedBean.ano}"/>
	</ui:define>
	
	<ui:define name="pesquisa_avancada">
		<h:commandLink value="Visualizar relatório completo" action="#{managedBean.verRelatorioCompleto}" target="_blank"/>
	</ui:define>
	
	<ui:define name="tabela">
	
		<script type="text/javascript">
	    function ext1() {
	        this.cfg.legend= {
	             show: true,
	             location: 's',
	             placement: 'outsideGrid'
	           }   
	    }
		</script>
		
		<p:lineChart id="linePanoramaLancamentoConta" value="#{managedBean.saldoTotalModel}" legendPosition="s" title="Panorama dos Lançamentos da Conta" style="height:600px" extender="ext1" rendered="#{managedBean.exibirGrafico}"/>
	
	</ui:define>
	
</ui:composition>
</html>
