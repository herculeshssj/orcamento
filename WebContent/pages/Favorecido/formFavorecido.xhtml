<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{favorecidoMB}" />
	
	<ui:define name="campos">
	
		<label for="frmFormEntity:txtNome">Nome:</label>
		<h:inputText id="txtNome" value="#{managedBean.entity.nome}" disabled="#{!managedBean.entity.ativo}"/>
		
		<label>Tipo de Pessoa:</label>
		<h:selectOneRadio value="#{managedBean.entity.tipoPessoa}" disabled="#{!managedBean.entity.ativo}">
			<f:selectItems value="#{enumCombo.listaTipoPessoa}"/>
		</h:selectOneRadio>				
		
		<label for="frmFormEntity:txtCpf">CPF/CNPJ:</label>
		<h:inputText id="txtCpf" value="#{managedBean.entity.cpfCnpj}" size="5" maxlength="5" disabled="#{!managedBean.entity.ativo}"/>				
		
		<h:selectBooleanCheckbox id="txtPadrao" value="#{managedBean.entity.padrao}" disabled="#{!managedBean.entity.ativo}"/>
		<label>Padrão:</label>
		
		<h:selectBooleanCheckbox id="txtAtivo" value="#{managedBean.entity.ativo}"/>
		<label>Ativo:</label>
		
		<label for="frmFormEntity:txtContato">Contato:</label>
		<h:inputTextarea id="txtContato" value="#{managedBean.entity.contato}" disabled="#{!managedBean.entity.ativo}"/>
			
	</ui:define>

</ui:composition>
</html>
