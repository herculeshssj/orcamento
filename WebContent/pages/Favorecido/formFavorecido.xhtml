<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/formulario.xhtml">

	<ui:param name="managedBean" value="#{favorecidoMB}" />
	
	<ui:define name="campos">
			
		<h:panelGrid columns="2">
				
			Nome:
			<p:inputText id="txtNome" value="#{managedBean.entity.nome}" size="50" disabled="#{!managedBean.entity.ativo}"/>				
			
			Tipo de Pessoa:
			<p:selectOneRadio id="txtTipoPessoa" value="#{managedBean.entity.tipoPessoa}" disabled="#{!managedBean.entity.ativo}" required="true" requiredMessage="Informe o tipo de pessoa!">
				<f:selectItems value="#{managedBean.listaTipoPessoa}"/>
			</p:selectOneRadio>
			
			CPF/CNPJ:
			<p:inputText value="#{managedBean.entity.cpfCnpj}" size="20" disabled="#{!managedBean.entity.ativo}"/>
			
			Contato:
			<p:inputTextarea id="txtContato" value="#{managedBean.entity.contato}" disabled="#{!managedBean.entity.ativo}"/>						
			
			Padrão:
			<p:selectBooleanCheckbox value="#{managedBean.entity.padrao}" disabled="#{!managedBean.entity.ativo}"/>
			
			Ativo:
			<p:selectBooleanCheckbox value="#{managedBean.entity.ativo}" />
				
			</h:panelGrid>
		
	</ui:define>

</ui:composition>
</html>
