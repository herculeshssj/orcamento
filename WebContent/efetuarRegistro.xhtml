<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/acesso.xhtml">

	<ui:param name="managedBean" value="#{efetuarRegistroMB}" />

	<ui:define name="titulo">
		<h3>Registro de Usuário</h3>
	</ui:define>

	<ui:define name="conteudo">
 
            <h:form>
            	
            	<p:messages />
            	
            	<h:panelGrid columns="3" cellpadding="5">
            	
            		* Informe o nome:
            		<p:inputText id="txtNome" value="#{managedBean.entity.nome}" required="true" requiredMessage="Informe o nome!" size="50"/>
            		<p:message for="txtNome"/>
            		
                    * Informe o e-mail:
                    <p:inputText id="txtEmail" value="#{managedBean.entity.email}" required="true" requiredMessage="Informe o e-mail!" size="30">
                    	<f:validator validatorId="emailValidator"/>
                    </p:inputText>
                    <p:message for="txtEmail"/>
                    
                    * Informe o login desejado:
                    <p:inputText id="txtLogin" value="#{managedBean.entity.login}" required="true" requiredMessage="Informe o login!"/>
                    <p:message for="txtLogin"/>              
                    
                </h:panelGrid>
                <br/>
                <h:commandLink title="Voltar" action="login" immediate="true">
     				<p:graphicImage value="/resources/images/voltar.png" />
     			</h:commandLink>
				&nbsp;&nbsp;&nbsp;
     			<h:commandLink title="Efetuar registro" action="#{managedBean.efetuarRegistro}">
     				<p:graphicImage value="/resources/images/gravar.png" />
     			</h:commandLink>           
            </h:form>
     
	</ui:define>
	
</ui:composition>
</html>
